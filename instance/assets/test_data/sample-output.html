<body><p class="body_text_(7)">Mentir, chacun sait ce que c’est ; tout le monde, un jour ou l’autre, a déjà menti. D’ailleurs, qui dirait le contraire mentirait... On croit donc connaître le mensonge, par expérience, et il ne devrait pas être difficile de le définir.</p>
<p class="body_text_(7)">Or qu’est-ce que cela veut dire, mentir ? On pense en premier lieu aux <i>mensonges par omission,</i> qui consistent à cacher la vérité : il y a d’abord ceux qui ne sont « pas graves du tout », « tout bêtes », que l’on fait « sans s’en rendre compte »—comme, par exemple, « oublier » de dire la mauvaise note obtenue à un devoir, ou l’heure à laquelle on rentre à la maison. Il y a aussi ceux qui consistent à mentir « vraiment » : lorsque l’on cache volontairement la faute que l’on a commise « parce qu’on sait qu’on a fait quelque chose de mal ». Ainsi Lola omet-elle de dire à ses parents qu’elle va rejoindre son petit ami le dimanche après-midi, dès qu’ils partent à la campagne, alors qu’ils lui ont formellement interdit de sortir avec des garçons.</p>
<p class="body_text_(7)">Il arrive aussi que l’on avoue sa note mais en ajoutant que la moyenne de la classe était basse, ou que tout le monde a raté, alors qu’il n’en est rien. Mentir, dans ce cas, c’est dire une chose contraire à la vérité : il s’agit d’un <i>mensonge par assertion.</i></p>
<p class="body_text_(7)">Ces deux formes de mensonges peuvent se conjuguer, comme les jours où Lola, de peur que ses parents ne soupçonnent qu’elle est sortie en leur absence, préfère leur dire qu’elle a passé l’après-midi chez sa meilleure amie.</p>
<p class="body_text_(7)">Jusqu’ici, on a simplement décrit deux sortes de mensonges, selon que l’on dissimule la vérité en la taisant ou qu’on la déforme, voire qu’on l’invente de toutes pièces : on a distingué des espèces de mensonges, comme on dirait qu’il y a deux sortes de chiens : les uns à poils ras, les autres à poils longs. On a aussi opposé deux catégories de mensonges : ceux qui semblent sans importance, négligeables, parce qu’on les fait presque inconsciemment et ceux qui sont jugés « graves » par le menteur lui-même, qui leur attribue le label « vraiment mentir ». C’est un peu, cette fois-ci, comme si l’on distinguait les chiens méchants et les chiens gentils : on a évalué le « poids » du mensonge, porté sur lui un jugement de valeur, mais on ne l’a pas défini pour autant.</p>
<p class="body_text_(7)">D’autres exemples viennent à l’esprit : les mensonges qui sont faits dans un but louable, pour le bien des gens, pour leur rendre service ou pour les protéger, sans nuire à personne : Tess préfère cacher à sa grand- mère, qui s’inquiète de tout, qu’elle s’apprête à faire un stage de parapente ; elle lui parle alors d’une semaine de farniente à la mer. Ce type de mensonge, le <i>mensonge officieux,</i> remplit un « bon office ». À l’opposé, on trouve le <i>mensonge pernicieux,</i> celui que l’on énonce par méchanceté et qui nuit à autrui : Rémi minimise les difficultés de la randonnée à vélo qu’il s’apprête à faire pour que Jonathan, qui n’est pas très sportif, ne renonce pas à l’accompagner. Son objectif est d’humilier Jonathan qui ne pourra pas le suivre jusqu’au bout. Le mensonge pernicieux peut aussi rendre service à quelqu’un au détriment de quelqu’un d’autre : Jeanne accuse sa petite sœur, Claire, d’avoir renversé les pots de fleurs sur la terrasse pour éviter que son frère, Paul, ne soit puni.</p>
<p class="body_text_(7)">On recense une troisième sorte de mensonge, que l’on fait uniquement pour plaisanter, pour faire une blague à quelqu’un — « Venez voir, il y a un bœuf qui vole dans le ciel ! » — et que l’on appelle le <i>mensonge joyeux.</i> Ces appellations, utilisées autrefois par les théologiens, sont anciennes et ne font plus partie de notre langage ordinaire — au XIIIe siècle, saint Thomas d’Aquin, par exemple, les reprend à son compte dans sa <i>Somme Théologique,</i> classant les différentes sortes de mensonges en fonction des effets qu’ils produisent : servir, nuire, rire.</p>
<p class="body_text_(7)">On a ainsi opéré une nouvelle distinction, à la manière dont on séparerait les chiens de chasse, les chiens de garde et les chiens de compagnie, mais on n’a toujours pas réussi à définir le mensonge. Pour y parvenir, il faudrait dépasser toutes ces différences et s’interroger sur ce qui est commun à tous les mensonges, sur ce qui ne change pas, quel que soit le mensonge.</p>
<p class="body_text_(7)">Dans l’un des <i>Dialogues</i> de Platon, le <i>Ménon,</i> Socrate demande aujeune Ménon de lui dire ce qu’est la vertu ; Ménon lui parle alors de la vertu de l’homme, puis de celle de la femme, de l’enfant, du vieillard, de l’esclave, de l’homme libre, etc. Socrate lui rappelle qu’il s’agit de trouver ce qu’est essentiellement la vertu. Il se sert alors d’une image : « J’ai vraiment beaucoup de chance, Ménon : je cherchais une vertu unique, et je trouve chez toi tout un essaim de vertus ! » (Platon, Ménon,71a). Même si les abeilles sont de toutes sortes et présentent des caractères différents, si l’on cherche ce qu’est une abeille, il ne suffira pas de recenser toutes les espèces d’abeilles existantes pour y répondre. Sinon, il faudrait convoquer tout l’essaim d’abeilles. En ce qui concerne la recherche de ce qu’est le mensonge, de son <i>essence, </i>on a convoqué ici tout un chenil ! </p>
<p><i>�</i></p>
<p/>
<p class="body_Text7">« <i>On ne ment jamais sans le vouloir</i>. »</p>
<p class="body_Text7">(Vladimir Jankélévitch, <i>Traité des vertus</i>)</p>
<p class="body_Text7"/>
<p class="body_Text7">Tromper</p>
<p class="body_Text7"/>
<p class="body_Text7"/>
<p class="body_Text7">Tous les vendredis après-midi, Fanny sort du lycée à quatorze heures trente au lieu de seize heures trente. L'occasion est rêvée pour une escapade entre copines... Elle fait croire à sa mère qu'elle sort à seize heures trente et qu'elle se fait raccompagner en voiture par la mère d'une de ses amies, alors qu'en réalité le petit groupe rentre à pied depuis la ville voisine : une longue marche de plus de deux heures, qui passe souvent très vite, tellement elles ont de choses à se raconter ! Fanny se souvient encore, dix ans après, de ce mensonge de lycéenne : elle raconte surtout la très grande gêne qu'elle ressentait chaque semaine à l'idée de laisser ainsi sa mère dans l'ignorance. Fanny se sentait tellement coupable de trahir sa confiance, et le poids de la culpabilité était tel, qu'elle avait fini par avouer à sa mère toute la vérité.</p>
<p class="body_Text7">L'expérience du mensonge se manifeste d'abord par la prise de conscience du <i>problème moral</i> qu'il pose à chacun d'entre nous. Certes, nous avons tous appris dès l'enfance qu'il n'est pas beau de mentir, mais lorsqu'on a quinze ou dix-sept ans, la moralité ne consiste plus à faire comme on nous le dicte. Nous sommes capables de juger par nous-mêmes de ce qui est bien ou mal, et à savoir apprécier la valeur de nos actions, selon certains principes présents en nous. Bref, nous avons une <i>conscience morale,</i> un <i>for intérieur,</i> une sorte de tribunal <i>(unforum)</i> au sein duquel nous sommes tour à tour le procureur, l'avocat et le juge : « J'ai mes lois et ma cour pour juger de moi », écrivait Montaigne <i>(Essais,</i> III, II, « Du repentir »). La conscience coupable de Fanny suffit à lui attester que son mensonge est quelque chose de mal. Mais quel mal y a-t-il à mentir ?</p>
<p class="body_Text7">Jeune laquais chez Madame de Vercellis, Jean-Jacques Rousseau vole un petit ruban « rose et argent », sans valeur, au cours du déménagement de la maisonnée. Comme il ne cherche pas à dissimuler l'objet, son larcin est très vite découvert. Par honte, au lieu d'avouer son acte, il en accuse une jeune et jolie servante, Marion, en prétendant qu'elle lui a donné le ruban, et renouvelle son mensonge lorsqu'il est confronté à celle-ci devant toute la maisonnée. Faute de pouvoir décider lequel des deux est coupable, le comte de La Roque les renvoie tous les deux <i>(Les Confessions,</i> livre II).</p>
<p class="body_Text7">Le remords que ressent Jean-Jacques Rousseau pour ce mensonge commis quand il avait seize ans est tellement fort que, cinquante ans plus tard, le souvenir en est encore cuisant : le désir de soulager sa conscience a même beaucoup contribué à sa décision d'écrire les <i>Confessions</i> et il y reviendra encore, vers la fin de sa vie, dans la « Quatrième promenade » des <i>Rêveries du promeneur solitaire.</i></p>
<p class="body_Text7">Rousseau considère son mensonge comme un « grand crime en lui-même », un crime en tant que tel. Il l'estime même plus grand encore lorsqu'il tente d'imaginer les conséquences de son acte sur la vie de la jeune Marion. En réalité, il n'en n'a plus jamais entendu parler et ignore ce qu'elle est devenue, mais cela ne fait que redoubler ses remords.</p>
<p class="body_Text7">Son mensonge n'était apparemment pas « pernicieux », au sens où son intention n'était pas de nuire à Marion ; au contraire, il en était vraisemblablement amoureux et va jusqu'à dire : « J'aurais donné tout mon sang avec joie pour en détourner l'effet sur moi seul. » Ce ne sont même pas les conséquences supposées de son acte qui font la gravité de son mensonge ; c'est en lui-même que celui-ci est une faute. Mais quelle faute ? Jean-Jacques se reproche d'avoir dit faussement que Marion lui avait donné le ruban, et de l'avoir répété sans hésitation aucune, de sorte que Monsieur de La Roque l'a cru — ou, du moins, que ses déclarations ont paru tout aussi crédibles que celles de Marion, qui, elle, disait la vérité.</p>
<p class="body_Text7">L'expérience du remords nous permet donc de définir le mensonge dans sa dimension morale : mentir, c'est dire volontairement quelque chose de faux, tout en sachant que c'est faux, dans le but de <i>tromper </i>son interlocuteur, en lui faisant croire que l'on dit la vérité.</p>
<p class="body_Text7">« Ment donc qui a une chose dans l'esprit, et en avance une autre, au moyen de mots. », écrit saint Augustin. On pense une chose et on en dit une autre, on est « double ». Telle est la <i>duplicité</i> du menteur : « La faute du menteur, c'est, quand il formule sa pensée, le désir de tromper », « la volonté de tromper » <i>(Du Mensonge)</i> ; qu'on le croie ou non n'y change rien. Saint Thomas d'Aquin <i>(Somme théologique,</i> 2/2, question 110) montre bien que la fausseté joue à trois niveaux distincts. Tout d'abord, dans ce dont le mensonge est fait : c'est un énoncé faux, contraire à la réalité. Mais la fausseté réside surtout dans <i>l’intention </i>de dire quelque chose qui n'est pas <i>vrai</i> — c'est cela qui fait du mensonge un acte moralement mauvais. Et enfin dans le but à atteindre, dans ce que l'on vise en voulant mentir — à savoir tromper l'autre, qu'on y parvienne ou non.</p>

<p class="body_Text7"><i>« Il peut se faire que tout ce qu’un homme considère comme vrai ne le soit pas (car il peut se tromper), mais il doit être véridique dans tout ce qu’il dit (il ne doit pas tromper). »</i></p>
<p class="body_Text7">(Emmanuel Kant)</p>
<p class="body_Text7"/>
<p class="body_Text7">Tromper et se tromper</p>
<p class="body_Text7"/>
<p class="body_Text7">Dire le contraire de la vérité ne suffit pas pour qu'il y ait mensonge. Comme on le dit parfois à propos d'un cadeau que l'on vient de faire et qui n'est pas adapté, « c'est l'intention qui compte ». De même, c'est la volonté de tromper l'autre qui fait le mensonge. En revanche, quand on se trompe, on ne ment pas : on est simplement dans l'erreur, et, bien sûr, on ne le sait pas — sinon, on rectifierait tout de suite ! Si, à quelqu'un qui demande son chemin, on répond en donnant en toute bonne foi une mauvaise indication par exemple de prendre la rue à gauche alors qu'il faut tourner à droite —, on l'induit en erreur, mais on ne lui ment pas. L'intention était bonne, mais on était soi-même dans l'erreur : c'est donc bien involontairement qu'on lui a dit le contraire de la vérité. Dire quelque chose en toute bonne foi, c'est d'abord dire <i>ce qu’on croit vrai,</i> ce en quoi l'on a foi, et non pas nécessairement <i>ce qui est vrai.</i> C'est ce qu'on appelle la <i>véracité</i>, ou encore la <i>véridicité</i>. Le contraire de mentir, ce n'est donc pas <i>dire la vérité</i>, mais dire <i>ce qu’on pense être la vérité.</i> La véracité va de paire avec la <i>simplicité</i> : on exprime ce qu'on a dans l'esprit, l'idée et la parole ne font qu'un ; alors que le mensonge est <i>duplicité</i> : ce qu'on pense et ce qu'on dit font deux.</p>
<p class="body_Text7">Pierre et Jules sont persuadés que la fête organisée par Lorie aura lieu samedi soir, alors qu'ils sont attendus vendredi soir. Quand Raphaël leur pose la question, ils lui répondent que la soirée est prévue samedi, ce qu'ils croient vrai. Dans ce cas, ils ne trompent pas Raphaël ; ils <i>se</i> trompent — par contre, s'ils savent bien que la fête se tiendra vendredi mais qu'ils ne souhaitent pas que Raphaël y vienne et qu'ils lui disent que la fête se déroulera samedi pour qu'il la rate, ils l'induisent volontairement en erreur : ils <i>le</i> trompent. Ainsi, mentir ne suppose pas que l'on connaisse la vérité, mais seulement que l'on tienne quelque chose pour vrai — même si l'on se trompe —, et que l'on dise le <i>contraire</i> de ce que l'on croit.</p>
<p class="body_Text7">Soit l'on dit quelque chose de faux en croyant que c'est vrai, soit l'on dit quelque chose de vrai en croyant que c'est faux. Mais ce n'est pas parce qu'il dit vrai sans le savoir que le menteur est dédouané de la faute que représente son mensonge.  </p>
<p class="body_Text7">Pablo Ibbieta est un anarchiste espagnol qui participe à la guerre d'Espagne du côté des républicains suite au coup d'État de Franco contre le gouvernement républicain du Front populaire en 1936 — et est fait prisonnier par les franquistes. Lui et deux de ses compagnons, condamnés à mort comme lui, attendent dans une cave leur exécution prévue le lendemain matin. À l'aube, tandis que ses compagnons sont fusillés, Pablo est amené devant les phalangistes nationalistes assimilés aux franquistes — qui lui demandent une dernière fois de donner la cachette de son chef, Ramon Gris, en échange de la vie sauve. Il refuse. Naturellement, il connaît la cachette de son ami, il l'a d'ailleurs lui-même hébergé un certain temps, et il sait qu'il est à présent caché chez son cousin. Après une nuit passée à attendre la mort, Pablo en est arrivé au point que plus rien ne lui importe et n'a de valeur ni de sens à ses yeux : « la mort avait tout désenchanté », il avait définitivement perdu « l'illusion d'être éternel ». Il en vient à trouver « comique » sa propre obstination à vouloir mourir à la place de Ramon, alors qu'il pourrait avoir la vie sauve. C'est dans cet état de « drôle de gaieté » qu'il décide, et de mourir « proprement », sans trahir, et de faire une farce aux phalangistes, en leur donnant une fausse piste : « Ramon est caché au cimetière », leur dit-il. Cela l'amuse : « Je souriais parce que je pensais à la tête qu'ils allaient faire. » Les phalangistes décident d'aller voir : « Toi, me dit le petit gros, si tu as dit la vérité, je n'ai qu'une parole. Mais tu le paieras cher si tu t'es fichu de nous. » À leur retour, Pablo est relâché et apprend, en rencontrant d'autres prisonniers républicains dans la cour, que les fascistes ont abattu Ramon. Fâché avec son cousin, celui-ci s'était réfugié dans la cabane du fossoyeur, au cimetière. Pablo se met alors à rire, tellement qu'il en pleure... Tel est l'étrange récit que nous livre Jean-Paul Sartre dans sa nouvelle intitulée <i>Le Mur.</i></p>
<p class="body_Text7">Dans le cas de Pablo, il s'agit bien d'un mensonge, même s'il commet une erreur puisqu'il se trompe quand il croit que Ramon est chez son cousin. Son intention de tromper suffit à en faire un menteur, même s'il dit la vérité sans le vouloir. Pablo n'a, de plus, aucune excuse pour mentir : les phalangistes ne le soumettent pas à la torture pour lui extorquer le renseignement qu'ils veulent obtenir ; ils le font chanter en lui proposant la vie sauve s'il leur révèle la cachette de son ami, mais il ne se laisse pas prendre à ce chantage puisqu'il a décidé de mourir. Il aurait suffi qu'il se taise pour sauver la vie de Ramon. Rien donc ne le contraint à mentir ; il est tout à fait libre de le faire ou non. Or Pablo ment pour rien, sans excuse, juste pour rire, et se trouve du coup responsable de la mort de Ramon, révélant ce qu'il voulait cacher par un mensonge que rien ne justifie. Cet exemple démontre l'illusion du mensonge : le menteur croit pouvoir faire ou défaire une réalité rien qu'avec des mots mensongers, comme s'il avait le pouvoir de faire être ce qui n'est pas et disparaître ce qui est. Or il n'est pas maître des événements, il n'est pas tout puissant. Ce n'est pas parce qu'il dira qu'il pleut, alors qu'il fait un beau soleil, que la pluie va se mettre à tomber. Il n'est pas maître de ce que font et de ce que sont les phalangistes, il n'est à l'origine ni de la guerre civile, ni de la situation où lui-même se trouve. Enfin, le rire de Pablo révèle l'absurdité de sa situation : il s'attendait à mourir, il a la vie sauve ; il voulait rester fidèle à son ami, il le trahit. Bien que prisonnier et sur le point d'être exécuté, il est complètement libre : libre de mentir, et, plus profondément, de donner le sens qu'il souhaite à la situation qu'il est en train de vivre. Il choisit de la considérer avec dérision, et renforce ce parti pris par sa plaisanterie. Son seul pouvoir est là : dans l'acte qu'il engage en fonction du sens qu'il donne à sa situation, ce qui le rend responsable de <i>tout.</i> Sartre, dans <i>L’Etre et le Néant,</i> montre que ce qui vaut ici pour le menteur s'applique à chacun : « ainsi totalement libre (...), ne pouvant rien vivre sans l'intégrer à ma situation, m'y engager tout entier et la marquer de mon sceau, je dois être sans remords ni regrets comme je suis sans excuse, car dès l'instant de mon surgissement à l'être, je porte le poids du monde à moi tout seul, sans que rien ni personne ne puisse l'alléger. »</p>

<p class="body_Text7">« Il y a plus de perspicacité à excuser qu’à accuser. »</p>
<p class="body_Text7">(Alain, <i>Définitions</i>)</p>
<p class="body_Text7"/>
<p class="body_Text7">Calomnier et médire</p>
<p class="body_Text7"/>
<p class="body_Text7">Calomnie, médisance : on sait que ce sont des formes de mensonge qui consistent à rapporter, à cancaner, à répandre des méchancetés sur le compte de quelqu'un, mais il nous serait difficile de les distinguer. Le dictionnaire fait la différence. Calomnier, c'est dire quelque chose de faux sur le compte de quelqu'un pour lui nuire ; médire, c'est dire quelque chose de vrai sur le compte de quelqu'un, mais toujours dans l'intention de lui faire du mal.</p>
<p class="body_Text7">Amélie a gentiment accepté de prêter son tout nouvel iPod à Marie, qui le perd... Lorsqu'elle l'avoue à Amélie, celle-ci a du mal à le croire et s'empresse de dire à tout le monde que Marie est une voleuse et qu'il ne faut rien lui prêter. Si c'était vrai, il y aurait médisance. Comme c'est faux, il s'agit de calomnie.</p>
<p class="body_Text7">La scène du ruban volé que rapporte Jean-Jacques Rousseau dans ses <i>Confessions</i> est un bel exemple de calomnie, et le mensonge y est indéniable : l'auteur accuse une jeune servante, Marion, d'avoir commis le vol d'un ruban dont il est responsable. Jean-Jacques <i>ment</i> lorsqu'il accuse Marion du vol du ruban, puisque c'est lui le voleur, et il est en même temps <i>calomniateur</i> (« voleur, menteur, calomniateur », dit-il), puisque son mensonge consiste à dire du mal de Marion et à mettre sur son compte une mauvaise action qu'elle n'a pas commise. S'il s'était contenté de nier avoir volé le ruban, il n'aurait été que menteur. En accusant Marion de son forfait, il devient calomniateur : certes, il l'a dit et répété, sa calomnie n'avait pas pour but de nuire à Marion, mais une telle accusation, portée contre l'autre pour se défendre soi- même, ne pouvait avoir que cet effet-là.</p>
<p class="body_Text7">La calomnie est ainsi pour Rousseau « la pire espèce du mensonge » : non seulement on dit quelque chose qu'on sait être faux pour tromper son interlocuteur, mais en plus le contenu même du mensonge porte tort à un autre aux yeux de cet interlocuteur. Le maître de la maison, le comte de La Roque, est la victime du mensonge de Jean-Jacques, Marion est la victime de sa calomnie. Il est bien des manières de mentir pour nuire à quelqu'un, mais la plus pernicieuse est la calomnie qui dénonce un innocent en lui imputant un acte imaginaire condamnable qu'elle fait passer pour véritable.</p>
<p class="body_Text7">Contrairement à la calomnie, il semble que la médisance ne soit pas un mensonge. Mais, dans le fond, il est justifié de les confondre puisque <i>dire du mal</i> de l'autre, et ainsi lui <i>faire du mal</i> en sont des traits communs. Cela permet d'ailleurs au philosophe Alain d'envisager la médisance comme une forme de « calomnie vraie » <i>(Définitions).</i> La médisance est au moins exonérée d'être fausse, mais peut-on en être sûr ? Comment peut-on juger autrui et interpréter convenablement ses actes ?</p>
<p class="body_Text7">Le prince de Clèves, dans <i>La Princesse de Clèves</i> de Madame de La Fayette, sait que sa femme en aime un autre, puisqu'elle le lui a avoué, mais sans vouloir lui révéler le nom de l'homme en question ; il finit par se douter qu'il s'agit du duc de Nemours. Il charge un ami intime, à qui il explique « quelle avait été jusqu'alors la vertu de Mme de Clèves » (à savoir : elle ne l'a pas trompé jusqu'à présent, et a même repoussé Nemours), de suivre Nemours et de l'« observer exactement », car il le soupçonne de vouloir profiter de son absence pour s'introduire chez sa femme en passant par le jardin, ou d'aller la voir à Colomiers, leur résidence hors de Paris. C'est effectivement ce que constate cet ami, qui rend ainsi compte de sa mission au prince de Clèves : « Je n'ai rien à vous apprendre sur quoi on puisse faire de jugement assuré. Il est vrai que M. de Nemours a entré deux nuits de suite dans le jardin de la forêt, et qu'il a été le jour d'après à Colomiers avec Mme de Mercœur [sa sœur]. » Cet ami prend donc soin de préciser que les déplacements de Nemours, qu'il a pu observer, ne lui permettent pas d'émettre avec certitude un jugement concernant leur signification : il se contente d'énoncer des faits sans les interpréter. Mais M. de Clèves, aveuglé par la jalousie, ne veut y voir que la confirmation tant redoutée de l'infidélité de sa femme : « C'est assez, c'est assez, et je n'ai pas besoin d'un plus grand éclaircissement. » La suite est désastreuse : il tombe malade aussitôt et meurt de désespoir. Le prince de Clèves est donc certain que sa femme l'a trompé. Ironie du sort, la princesse de Clèves avait choisi de se préserver de toute tentation d'adultère, justement en avouant à son mari qu'elle était amoureuse d'un autre. En réalité, le duc de Nemours était bien dans le jardin, il a vu la princesse de Clèves, mais sans qu'elle le sache ; puis il l'a retrouvée chez elle, sans qu'elle lui permette de rester en tête-à-tête avec elle. Elle n'a donc rien fait de mal. Par manque de confiance, par une sorte de haine inhérente à toute jalousie, son mari l'accuse d'infidélité, au lieu de la féliciter de sa vertu.</p>
<p class="body_Text7">Si la médisance et la calomnie consistent toutes deux à dire du mal de l'autre et à lui faire du mal, elles ont un autre point commun : dans les deux cas, un <i>procès d’intention</i> est fait à autrui. Que l'acte soit imaginaire ou réel, on suppose toujours de mauvaises intentions sans vouloir en prêter de bonnes, ou en interprétant en mauvaise part ce qui pourrait être traduit de manière positive. Le philosophe Alain voit même dans la calomnie une forme de misanthropie (étymologiquement, de « haine de l'humanité »), qui conduit à déconsidérer les intentions des autres plutôt qu'à les juger avec bienveillance.</p>
<p class="body_Text7">Épictète signale ainsi la difficulté de juger les actes d'autrui et met en garde contre la précipitation à les condamner : « Quelqu'un se baigne de bonne heure. Ne dis point qu'il fait mal de se baigner si tôt, mais qu'il se baigne avant l'heure. Quelqu'un boit beaucoup de vin. Ne dis point qu'il fait mal de boire, mais qu'il boit beaucoup. Car, avant de bien connaître ce qui le fait agir, comment sais-tu s'il fait mal ? Ainsi, toutes les fois que tu juges de cette façon, il t'arrive de voir devant tes yeux une chose, et de te prononcer sur une autre » (Épictète, <i>Manuel,</i> 45). Que voit-on ? Uniquement ce que l'on voit, rien d'autre : il se baigne tôt, il boit beaucoup. Pas d'autre évaluation que ces mesures <i>objectives</i> : tôt, beaucoup. Critiquer l'autre, le juger, implique que l'on se prononce de manière <i>subjective,</i> personnelle, sur ce que l'on ne peut pas voir, sur une intention ou des motifs invisibles, comme s'ils étaient évidents, alors qu'on ne voit que les actes. C'est pourquoi nous sommes parfois surpris quand l'autre nous révèle sa véritable intention, ou, quand, tout simplement, quelqu'un nous propose une interprétation toute différente de ce que nous avions pourtant cru voir.</p>

<p class="body_Text7">Tricher</p>
<p class="body_Text7"/>
<p class="body_Text7">Dans <i>Marius,</i> Marcel Pagnol nous donne un exemple mémorable de tricherie aux cartes : « Tu me fends le cœur ! », lance César à Escartefigue, feignant d'être vexé. Or, par cette phrase à double sens, César indique à son partenaire qu'il doit à cet instant jouer une carte de cœur, et non de pique ou de carreau. Il empêche de cette manière Panisse et M. Brun de remporter la partie.</p>
<p class="body_Text7">Parler en langage codé et se faire des signes, c'est comme cacher un joker dans sa manche ou regarder les cartes de son partenaire pendant qu'il s'est absenté. Si le jeu était sérieux, si, par exemple, il s'agissait d'un championnat, César aurait été disqualifié, comme le lui fait remarquer Panisse. Là, on ne plaisante pas avec les règles et on doit les respecter rigoureusement, sous peine d'être accusé de fraude et d'être exclu du jeu. César se défend en expliquant que « si on ne peut pas tricher entre amis, ce n'est pas la peine de jouer aux cartes ». Mais, même lorsque l'on joue entre amis, il y a des règles à respecter : il est interdit de connaître les cartes de l'adversaire, de jouer des cartes différentes de celles reçues lors de la distribution, ou encore de parler à son coéquipier. Tricher, c'est évidemment <i>enfreindre ces règles</i> ; mais c'est aussi <i>tromper</i> son adversaire, en lui faisant croire qu'on joue à la loyale. On triche pour gagner, que ce soit un cadeau ou de l'argent, ou bien pour le simple plaisir de l'emporter, comme César lorsqu'il bat son ami Panisse. César, en trichant, a remporté une victoire à laquelle il n'avait pas droit. Mais comme <i>l'injustice</i> n'est pas bien grave, la fâcherie ne durera guère, et le jeu a ainsi bien plus de piquant—à défaut d'avoir du cœur !</p>
<p class="body_Text7">Lorsque l'on triche à un devoir en classe, « tricher » est pris au sens figuré : les règles que l'on enfreint sont assimilées à celles d'un jeu, sauf qu'il ne s'agit pas d'une partie pour rire. On feint de respecter les règles du devoir sur table — puisqu'on dissimule ses antisèches —, c'est-à-dire de travailler seul, et sans l'aide de documents autres que ceux qui ont été distribués par le professeur. On enfreint les règles pour gagner : une bonne note, un point de plus pour sa moyenne, les vingt euros que l'oncle François a promis si on rapporte enfin une bonne note en histoire. Mais si César n'avait pas le droit de gagner sa partie de cartes, a-t-on le droit de gagner une bonne note en trichant ? N'est-ce pas injuste ? Et qu'entend- on, ici, par <i>justice</i> et <i>injustice</i> ?</p>
<p class="body_Text7">Valérie raconte une expérience de tricherie en classe. Thomas et elle sont délégués de classe. Valérie rapporte la discussion qu'elle a eue avec ses camarades pour savoir s'il fallait ou non avertir le professeur qu'il y avait eu « de la triche » lors du contrôle. « Après tout, c'est pour moi que je travaille, pas pour la note », dit l'un d'entre eux. Pour lui, le contrôle n'est qu'une des formes du travail scolaire, et il voit dans la tricherie un moyen d'avoir une note qui n'a aucun rapport avec le travail fourni ; « Ça le regarde s'il triche », dit une autre, comme pour dire que la tricherie ne concernait que le tricheur et n'était qu'un acte personnel dont les autres n'ont pas à se mêler ; « Il faut le dire au prof », proposent certains, pensant que c'est le devoir des délégués ; « Pas d'accord », rétorquent les autres, considérant que c'est de la délation. Qui a raison ? En fin de compte, et sans faire l'unanimité auprès de leurs camarades, Valérie et Thomas décident d'aller avertir le professeur, mais sans donner les noms des coupables. C'est davantage l'injustice de la situation qui, semble-t-il, les révolte, que l'acte de tricherie en lui-même : ils ont le sentiment d'une injustice commise, aussi bien envers eux-mêmes qu'envers le reste de la classe. En quoi consiste donc cette injustice ? « Ce n'est pas pour moi que je réclamais », explique Valérie, voulant montrer que sa démarche n'était pas motivée par la jalousie. « C'est injuste quand même pour ceux qui travaillent, si celui qui triche se retrouve avec une bonne note sans l'avoir méritée ! » commente Sarah, manifestant ainsi un souci d'égalité : il lui semble juste que chacun ait ce qu'il mérite, c'est-à-dire la note proportionnelle à son travail et à ses talents, pas plus, pas moins non plus. C'est ce qu'on appelle l'égalité « <i>géométrique</i> ». L'égalité « <i>arithmétique</i> » — que chacun ait la même note — serait ici proprement injuste, et enlèverait toute valeur au contrôle.</p>
<p class="body_Text7">La justice consiste dans ce cas à donner, à <i>distribuer,</i> à chacun selon son mérite (ses efforts, ses résultats) : c'est <i>la justice distributive,</i> ainsi qu'on l'appelle depuis Aristote. La justice, c'est donc une certaine forme d'égalité. Soit une égalité stricte, où chacun a la même part ; soit une égalité <i>inégale,</i> où certains ont plus que d'autres, selon des critères considérés eux-mêmes comme justes, mais que l'on peut d'ailleurs discuter.</p>
<p class="body_Text7">Si Nadia trouve que Valérie et Thomas ont bien fait de ne pas dénoncer le coupable, elle n'en pense pas moins que le tricheur est coupable : « Si tout le monde en faisait autant ! », s'exclame-t-elle. On peut dire qu'il y a <i>injustice,</i> mais en un second sens qui n'est pas le sens moral : l'injustice commise par le tricheur ne consiste pas à être sournois, malhonnête, menteur, bref à être immoral, car cela, effectivement, « ne regarde que lui », en son <i>for intérieur.</i> Cela, c'est l'injustice du point de vue moral, celle qu'on est seul</p>
<p class="body_Text7">à connaître en sa conscience et que personne d'autre que soi ne peut vraiment juger. L'injustice que le tricheur commet ici, au second sens, réside dans son action extérieure, dans le <i>fait</i> qu'il a enfreint les règles établies : en trichant, il contrevient aux obligations des élèves signalées dans le règlement intérieur de l'établissement ; il enfreint donc la loi du lycée. La justice est dans ce cas le fait de se conformer aux règles, d'agir conformément à la loi.</p>
<p class="body_Text7">Le juste se définit donc soit comme <i>le légal,</i> soit comme <i>l’égal.</i> Selon Aristote, « le juste est ce qui est conforme à la loi et ce qui respecte l'égalité, et l'injuste ce qui est contraire à la loi et ce qui manque à l'égalité » <i>(Ethique à Nicomaque,</i> V, 2). Tricher est ainsi doublement injuste : illégal et inégal.</p>

<p class="body_Text7">« <i>Je n'ai jamais triché qu’avec mon vrai visage et sous mon véritable nom.</i> »</p>
<p class="body_Text7">(Sacha Guitry, <i>Le Roman d’un tricheur</i>)</p>
<p class="body_Text7">Truquer</p>
<p class="body_Text7">Tricher, que cela soit au jeu ou lors d'un contrôle scolaire, c'est une forme de mensonge, de tromperie. Pour réussir, il faut tromper ses partenaires, ceux qui jouent avec vous et ceux qui surveillent le jeu, en leur faisant croire que tout est normal. La particularité de la tricherie semble tenir dans le trucage, le maquillage, le déguisement. Mais qu'est-ce que truquer ? Utiliser des trucs pour falsifier les résultats du jeu, quel qu'il soit : jeu de cartes, jeu scolaire, jeu sportif, jeu électoral. Et en quoi consiste, plus précisément, cette falsification ?</p>
<p class="body_Text7">La tricherie a besoin de trucages : elle nécessite toutes sortes de dispositifs plus ou moins ingénieux, préparés à l'avance, et qui doivent rester invisibles. C'est le cas, par exemple, des « trucs » qui servent aux tours de magie : il s'agit bien de produire une illusion destinée aux spectateurs. Dans <i>Le Roman d’un tricheur</i> de Sacha Guitry, le tricheur (interprété par Sacha Guitry lui-même) répète ainsi devant une glace les tours de passe-passe nécessaires pour dissimuler les cartes — même s'il nous les donne à voir à nous, spectateurs du film, et nous révèle pour ainsi dire... le dessous des cartes. Dans un autre épisode de ce film, notre tricheur est devenu croupier au casino de Monaco et s'apprête à tricher en faveur de sa complice, une belle joueuse dont il est tombé amoureux et qu'il a épousée. Mais au lieu de sélectionner à la roulette les numéros prévus avec cette jeune femme, il fait sortir sans l'avoir voulu une succession exceptionnelle de numéros identiques, comme si la roulette elle-même avait pris les commandes : les joueurs affluent pour parier sur ces numéros qui gagnent à tous les coups et la banque saute. La direction accuse alors le croupier de tricherie et finit par le renvoyer. Le croupier est donc pris à son propre piège : il voulait donner l'image d'un homme honnête tout en trichant impunément. et c'est lorsqu'il se montre « honnête malgré lui » qu'on le prend pour un tricheur ! L'effet qu'il provoque involontairement, cette succession de numéros gagnants, est en effet trop énorme pour paraître honnête. Mais s'il avait pu tricher comme il en avait l'intention, il se serait arrangé pour qu'il n'y ait pas de miracle et pour n'obtenir que des résultats pouvant passer pour ordinaires : « Si j'avais pu tricher, personne ne s'en serait aperçu. »</p>
<p class="body_Text7">« Puni pour n'avoir pas triché », notre croupier décide alors de devenir joueur-tricheur professionnel, c'est-à-dire d'adopter <i>l’apparence du joueur</i> sans jamais jouer <i>réellement.</i> En effet, le tricheur ne joue que pour gagner, sans aucune émotion, et se garde bien de se prendre au jeu. Il n'a pas d'autre déguisement que celui du faux joueur qui se fait passer pour un vrai : c'est sa manière d'être toute entière qui est déguisement, nul besoin d'autres masques. Il a évidemment besoin de trucs : par exemple celui du porte-cigarettes en miroir qui lui permet de voir les cartes qu'il distribue, et dont il fait la démonstration en s'adressant directement au spectateur. Certes, il doit se déguiser pour berner les inspecteurs qui surveillent l'entrée, mais jamais pour <i>faire</i> le joueur : « Je n'ai jamais triché qu'avec mon vrai visage et sous mon véritable nom », nous confie Sacha Guitry en voix off.</p>
<p class="body_Text7">Le tricheur joue la comédie sans costume, tel qu'en lui-même il <i>paraît être.</i> Le joueur-tricheur n'a que l'apparence d'un joueur de cartes ; de la même façon, l'élève-tricheur adoptera l'apparence d'un élève studieux et travailleur lors d'un contrôle scolaire... C'est lui-même qu'il « truque », c'est son être qu'il falsifie. Kant développe cette idée dans la <i>Métaphysique des mœurs</i> (« Doctrine de la vertu ») : pour lui, quand on utilise son corps (ses gestes, sa voix.) pour s'exprimer, c'est pour communiquer ses pensées « en vérité » : il s'agit de manifester extérieurement ce que l'on pense et ce que l'on est <i>vraiment,</i> en d'autres termes, de se comporter en être humain. Le menteur, selon Kant, n'est alors qu'un tricheur, qui se donne une « apparence d'homme » et se comporte comme une « machine à parler » : tout se passe comme s'il utilisait son corps, sa voix, sa faculté de parler, son « être physique », à la manière d'un outil ou d'une machine, en lui restant extérieur ; ou comme s'il n'était plus qu'un automate sans âme, absent au discours qu'il formule ou aux gestes qu'il accomplit.</p>

<p class="body_Text7"><i>« On le croyait. (...) Une étoile de mensonge le menait droit au but.</i></p>
<p class="body_Text7"><i>Aussi n’avait-il jamais le visage préoccupé, traqué, du fourbe. Ne sachant ni nager ni patiner, il pouvait dire : je patine et je nage.</i></p>
<p class="body_Text7"><i>Chacun l’avait vu sur la glace et dans l'eau. » </i></p>
<p class="body_Text7"><i>(</i>Jean Cocteau<i>, Thomas l’imposteur)</i></p>
<p class="body_Text7"/>
<p class="body_Text7">« En imposer », ou L'art de L'imposteur</p>
<p class="body_Text7"/>
<p class="body_Text7">L'imposteur est celui qui tâche de tromper en se faisant passer pour un autre, en prenant une place qui n'est pas la sienne : quelqu'un « qui usurpe, qui prend par ruse un nom, une qualité qui ne lui appartient pas, auxquels il n'a pas droit ».</p>
<p class="body_Text7">C'est ce sens du mot « imposteur » qu'utilise Cléonte, à l'acte III, scène 12, du <i>Bourgeois Gentilhomme. </i>Il vient demander la main de la fille de M. J ourdain qui veut savoir, avant de la lui accorder, s'il est « gentilhomme », c'est-à-dire noble, bien né. À cette question, Cléonte, qui n'est pas noble, répond en arguant qu'il refuse de voler un tel titre — alors même qu'il était courant à l'époque d'acheter un titre de noblesse : « Je trouve que toute imposture est indigne d'un honnête homme et qu'il y a de la lâcheté à déguiser ce que le</p>
<p class="body_Text7">Ciel nous a fait naître ; à se parer aux yeux du monde d'un titre dérobé ; à se vouloir donner pour ce qu'on n'est pas. »</p>
<p class="body_Text7"><i>Vouloir se donner pour ce qu’on n’est pas,</i> de manière illégitime, voilà l'imposture. Cela suppose de tromper les autres et de jouer un rôle, de telle sorte que les autres vous prennent pour ce que vous n'êtes pas.</p>
<p class="body_Text7">L'imposteur peut aussi « se la jouer », en quelque sorte, presque jusqu'à l'innocence. C'est d'ailleurs cela qui lui permet de réussir. Ainsi, le jeune Guillaume, dans <i>Thomas l’imposteur</i> de Jean Cocteau, ne se pose pas de question sur ses actes et n'éprouve pas de culpabilité : « Il allait, mêlé à sa fable, étroitement. Plus il vivait son rôle, plus il s'y incorporait, plus il y apportait de feu et cette franchise qui persuade. » Nietzsche voyait dans cette foi en soi-même la marque des grands imposteurs et la source de leur puissance : « Dans l'acte même de la tromperie, parmi tous les préparatifs, les frissons qui passent dans la voix, la mine, les gestes, au milieu de cette mise en scène impressionnante, il leur arrive soudain de croire en eux-mêmes : c'est cette foi qui parle alors à leur entourage et le soumet comme par miracle » <i>(Humain, trop humain).</i> Guillaume est un imposteur, et pourtant, il n'a pas le sentiment de l'être. De quoi relève donc le « sentiment d'imposture » ?</p>
<p class="body_Text7">Julien qui, en terminale, s'est enfin mis à travailler à la Toussaint, obtient des notes suffisamment bonnes pour étoffer un dossier sérieux de candidature à une classe préparatoire aux grandes écoles. Contre toute attente, il reçoit un avis favorable pour entrer dans une classe littéraire assez prestigieuse. Pourtant, il refuse de s'y inscrire, en arguant que ce serait une imposture : il pense qu'il n'y serait pas à sa place, qu'il usurperait un titre auquel il n'a pas droit. Pourquoi n'y aurait-il pas droit, alors même qu'on le lui propose, au vu de ses résultats et des appréciations élogieuses de ses professeurs ? Il n'usurpe rien, il n'a produit aucun faux document pour obtenir cette place, et ses notes sont bien celles qu'il a obtenues. On ne peut pas dire de lui que c'est un imposteur ; c'est lui qui se sent tel. Personne ne songerait à lui reprocher de prendre une place qui n'est pas la sienne : c'est en lui-même que se trouve le réprobateur qui lui fait croire qu'il n'y serait pas à sa place. C'est sa propre conscience qui le compare à une image idéalisée, celle d'un élève brillant et cultivé — une image tellement parfaite que Julien sait très bien qu'il ne pourra jamais lui ressembler. Julien éprouve ce qu'on appelle le <i>sentiment d’imposture.</i> Il est persuadé que professeurs comme camarades de classe vont finir par se rendre compte qu'il n'est pas à la hauteur, et craint d'être démasqué. Pour lui, l'image de bon élève qu'il donne de lui-même et que les autres ont de lui est une image fausse. Julien croit savoir ce qu'il vaut et se sent incapable d'être ce qu'il croit qu'il devrait être : il a peur de « ne pas y arriver », de se révéler « trop petit pour la place », pour reprendre les mots de Max Jacob.</p>
<p class="body_Text7">Dans un essai intitulé <i>Le Sentiment d’imposture, </i>Belinda Cannone fait l'hypothèse du « double » pour expliquer une telle attitude. Selon elle, redouter d'être un imposteur, c'est redouter sans cesse qu'autrui ne nous démasque, qu'il ne se rende compte que nous ne coïncidons pas « avec le beau et séduisant personnage » que nous devrions être. Le vrai imposteur se donne pour celui qu'il sait ne pas être ; au contraire, celui qui a le sentiment d'imposture souffre d'être pris pour celui qu'il croit ne pas être. Ce dernier a un « problème <i>d'identité</i> », il éprouve de la difficulté à savoir qui il est vraiment. L'imposteur, lui, a plutôt un « problème de <i>vérité</i> » : il sait très bien ce qu'il est mais se présente pour ce qu'il n'est pas. L'imposteur trompe volontairement son monde ; celui qui éprouve le sentiment d'imposture, à l'inverse, pense que le monde se trompe sur lui.</p>
<p class="body_Text7">Un <i>imposteur</i> qui réussit, un « imposteur professionnel », comme le nomme Belinda Cannone, c'est Frank Abagnale, incarné par Leonardo di Caprio dans le film de Spielberg, <i>Attrape-moi si tu peux.</i> Se faisant passer pour un pilote d'avion, un médecin, puis un avocat, il usurpe des postes auxquels il n'a pas droit et pour lesquels il n'a aucune compétence, s'enfuyant quand cela tourne mal, et s'échappant lorsqu'on l'a démasqué. L'histoire véridique de Jean-Claude Romand finit de manière beaucoup plus tragique : pendant dix-huit ans, cet homme parvient à faire croire à son entourage qu'il est médecin à l'Organisation mondiale de la santé, alors qu'il passe ses journées à se promener ou à stationner sur des aires d'autoroute, et qu'il escroque ses proches pour faire vivre sa femme et ses enfants. À la veille d'être découvert, définitivement pris au piège de son imposture, il tue de sang-froid toute sa famille.</p>
<p class="body_Text7">Pilote d'avion, médecin. Les places usurpées par ces imposteurs ne sont pas anodines : ce sont celles qui confèrent un certain prestige social et sont considérées comme des professions enviables. Dans son film <i>Menteur,</i> Tom Geens met en scène les effets désastreux d'une certaine idée de la réussite sociale, lorsque la vie en société est conçue comme une pure compétition et qu'il s'agit d'être le premier à recevoir les honneurs : Antoine a quitté son travail de magasinier, qu'il « adorait » pourtant, pour tenter de trouver un poste plus valorisant socialement, mais surtout pour gagner l'estime de son père et de son frère qui occupent des postes importants et le méprisent. « Bête à manger du foin » dit de lui son frère pour l'humilier. Son père lui reproche de « détester l'ambition » et ne cesse d'évoquer, au cours de repas de famille éprouvants, tous les signes de réussite professionnelle du frère — une « étoile montante » de la finance, qui dispose d'une belle voiture et d'une jolie compagne. Aux yeux d'Antoine, son frère « sait jouer le jeu, il veut jouer le jeu », puisqu'il fait ce qu'il faut pour être « bien intégré » dans la société. Réduit ainsi à néant par ses proches, Antoine tente alors de rentrer dans la peau d'un personnage qui ne lui ressemble pas, un personnage qui lui procurerait enfin — du moins le croit-il — l'approbation de son père. Pour cela, il ment à ses parents en leur annonçant qu'il a trouvé un poste de cadre dans la finance ; il falsifie le diplôme universitaire de son père et se présente à des entretiens d'embauche, lors desquels il échoue systématiquement, ce qui finit par le rendre presque fou. Il triche inutilement, désespérément. Or, le véritable imposteur est son père, qui n'a jamais eu le moindre diplôme universitaire et qui n'est qu'un modeste employé de bureau : c'est en fait lui le « minable » — celui qu'il ne veut surtout pas être et qu'il reproche à Antoine d'être devenu.</p>
<p class="body_Text7">Le jeu de la réussite sociale consiste donc à trouver ou à faire « sa place », et l'imposture à contrefaire ce jeu, par la falsification. Mais pourquoi un tel désir de jouer le jeu, de trouver <i>une place</i>, de se faire <i>sa place</i> ? La raison tient peut-être au fonctionnement même des sociétés démocratiques, comme le souligne Tocqueville dans <i>De la démocratie en Amérique</i> : aucune place n'y est prescrite à l'avance, toutes les places sont donc, en théorie, ouvertes à tous. Cependant, même si tous les citoyens naissent « libres et égaux en droits », il subsiste des disparités sociales et économiques qui constituent souvent un obstacle à l'égalité des chances. Sous l'Ancien Régime, la place de chacun était désignée par sa naissance, et, comme le dit Figaro au comte Amalviva dans le <i>Mariage de Figaro </i>de Beaumarchais, il suffit alors à l'aristocrate de se donner « la peine de naître » pour vivre au sommet de la hiérarchie sociale. Pascal notait déjà que l'avantage de la noblesse, « c'est trente ans gagnés sans peine » pour être « connu et respecté comme un autre pourrait avoir mérité à cinquante ans » <i>(Pensées).</i></p>
<p class="body_Text7">Le révolté refusera le jeu social, considérant que les « bonnes » places sont réservées aux héritiers.</p>
<p class="body_Text7">Le conformiste, au contraire, cherchera à « s'intégrer », de peur de l'exclusion. Le philosophe quant à lui, posera la question autrement, en la liant à celle du bonheur ou de la liberté. Ainsi cette recommandation d'Épictète, philosophe stoïcien : « Souviens- toi que tu es un acteur qui joue un rôle dans une pièce qui est telle que la veut le poète dramatique. Un rôle bref, s'il veut que ton rôle soit bref, long s'il veut qu'il soit long. S'il veut que tu joues le rôle d'un mendiant, veille à jouer ce rôle avec talent : ou un boiteux, ou un magistrat, ou un homme ordinaire. Car ce qui t'appartient, c'est ceci : bien jouer le rôle qui t'a été donné. Mais choisir appartient à un autre » (Épictète, <i>Manuel,</i> 17).</p>
<p class="body_Text7">Ainsi, pour Épictète, qui était lui-même un esclave, on ne choisit pas son rôle dans le théâtre de la vie : il s'agit donc, pour être heureux, d'accepter sa place et de rester indifférent à la hiérarchie sociale. L'essentiel est alors de remplir pleinement son rôle, comme si « l'auteur de la pièce » (le Monde, la Raison, Dieu) nous l'avait attribué. Jouer son rôle est la seule chose qui est en notre pouvoir ; il faut le jouer, sans nous plaindre de ce qui nous arrive ni attendre quoi que ce soit qui ne dépende pas de nous. Ainsi Marc Aurèle (un autre grand philosophe stoïcien, auteur de <i>Pensées pour moi-même</i>) joue-t-il son rôle d'empereur, Épictète son rôle d'esclave. Leur bonheur consiste dans la maîtrise d'eux- mêmes, dans leur indépendance par rapport à ce que la plupart considère comme un mal ou un malheur, et qu'eux acceptent volontiers, telles la maladie, la pauvreté, l'absence de réputation.</p>
<p class="body_Text7">La tâche prescrite ne relève pas nécessairement d'un rôle social à tenir, elle peut être tout simplement une manière de vivre. Socrate, mis au banc des accusés par les Athéniens, considère ainsi qu'il est de son devoir de rester à son poste de philosophe, comme un soldat au combat, et qu'aucune menace de mort ne pourra le lui faire abandonner. Si les Athéniens lui proposaient de le laisser en vie à condition qu'il cesse de philosopher, il refuserait, parce que telle est la tâche qui lui a été assignée. Il est comme le taon posé sur le flanc d'un cheval, il est là pour continuer à réveiller la Cité, pour exhorter les Grecs à se soucier de « la pensée, de la vérité, de l'amélioration de [leur] âme » au lieu de se préoccuper seulement « de la façon d'augmenter le plus possible richesses, réputation et honneurs » (Platon, <i>Apologie,</i> 29 d-e). Pour lui, philosophe, être à sa place dans la société, c'est précisément rester parmi ses concitoyens pour interroger leur façon d'y vivre.</p>
<p class="body_Text7">Mais pourquoi faudrait-il que nous ayons une « place » dans le monde ? Il se peut, finalement, qu'aucune place ne nous soit assignée d'avance, par aucun auteur, aucun dieu. Si rien ne justifie notre présence au monde, comme le pense Sartre, alors c'est à nous de créer sans relâche le sens et la dramaturgie de la pièce que nous vivons. Quelle que soit notre place de « joueur » dans le jeu social, et même si la vie en société est loin d'être toujours aussi drôle et inoffensive qu'un jeu, il nous reste dès lors à penser par nous-même le sens de notre existence dans le monde.</p>

<p class="body_Text7"><b><i>« </i></b><i>Comme en sa propre fourbe un menteur s’embarrasse !</i></p>
<p class="body_Text7"><i>Peu sauraient comme lui s’en tirer avec grâce. Vous autres qui doutiez qu’il en pourrait sortir, Par un si rare exemple apprenez à mentir.</i> »</p>
<p class="body_Text7">(Corneille, <i>Le Menteur)</i></p>
<p class="body_Text7"/>
<p class="body_Text7">Savoir mentir</p>
<p class="body_Text7"/>
<p class="body_Text7">Quelles difficultés y a-t-il à mentir ? Elles sont de deux ordres : on peut avoir du mal à mentir parce qu'on n'aime pas le mensonge, parce qu'on considère que <i>c’est mal</i> ; mais aussi, et c'est une tout autre question, parce qu'on <i>s’y prend mal.</i> La différence entre les deux est particulièrement visible dans le cas des « arnaques ». Comme le montrent les films qui mettent en scène des arnaques d'envergure, elles nécessitent de l'intelligence, mais, pour qu'elles ne tournent pas à l'échec, il faut aussi bien connaître le domaine dans lequel on a l'intention de tromper le monde — qu'il s'agisse des opérations bancaires, des paris aux courses, de l'informatique, du billard, etc. L'ignorant dans ces domaines serait incapable de monter une arnaque convenable. Cependant, ce n'est pas parce qu'ils sont des spécialistes et de bons techniciens dans leur domaine que tous les joueurs de billard, les agents de change ou les experts en informatique sont des arnaqueurs ou des pirates, et le plus grand nombre s'y refuse, pour des raisons morales. « Je ne sais pas mentir » peut donc avoir deux sens : je ne sais pas y faire quand je veux mentir ; ou alors, je sais tellement fort que c'est mal de mentir que je ne peux tout simplement pas le vouloir.</p>
<p class="body_Text7">L<i>'art</i> de mentir, comme l'art de cuisiner ou de tisser, suppose un <i>savoir-faire</i> : pour réussir, il faut faire preuve d'adresse, bien accommoder ses paroles, bien ourdir et bien coudre ses histoires, sans fil blanc ! Le mensonge doit être vraisemblable et cohérent—voire plus vrai que nature, encore que, bien souvent, la réalité dépasse la fiction. L'imagination, la mémoire, sont indispensables, et il faut savoir anticiper les conséquences de ce que l'on dit : « Il y faut promptitude, esprit, mémoire, soins, / Ne se brouiller jamais, et rougir encor moins », explique ainsi Dorante, fier de son talent, dans <i>Le Menteur</i> de Corneille. Les qualités intellectuelles ne font pas tout ; il faut aussi être capable de mentir sans honte.</p>
<p class="body_Text7">Dans cette pièce, dont l'intrigue est si complexe que l'on perd pied à vouloir la raconter, Dorante est un jeune hâbleur, qui invente des histoires pour se faire valoir auprès des femmes et qui accumule sans vergogne les mensonges pour servir ses intérêts amoureux du moment. Afin d'éviter un mariage arrangé par son père Géronte, il prétend s'être marié sans le lui avoir dit. Alors que son père lui fait part de son souhait de rencontrer sa bru, Dorante prétend qu'elle ne peut voyager parce qu'elle est enceinte de six mois. Quand Géronte lui demande le nom de son beau-père pour lui écrire, Dorante ne se souvient pas du nom qu'il avait inventé et lui en donne un autre, au risque de se trahir. « Il faut bonne mémoire après qu'on a menti », lui rappelle son valet Cliton.</p>
<p class="body_Text7">Pourquoi, cependant, oublie-t-on si souvent les détails clés, ceux qui risquent de faire s'effondrer le mensonge qu'on a bâti ? Est-ce simplement par manque de mémoire ? En fait non ; ce n'est pas que notre mémoire est mauvaise, mais que nos souvenirs sont faux. S'embrouiller dans ses mensonges tient, plus profondément, à la nature du faux lui-même : la fausseté que l'on énonce est le contraire de ce que l'on sait être vrai ; elle s'y substitue dans notre esprit, mais n'y est pas accrochée aussi fermement que la vérité, qui « s'est logée la première en la mémoire », nous dit Montaigne <i>(Essais,</i> I, 9, « Des menteurs »). La vérité première chasse les mensonges qui lui succèdent, ces « pièces rapportées, fausses ou abâtardies ». Lorsque l'on raconte que l'on a travaillé alors que l'on a fait la sieste, le souvenir de la sieste est bien mieux imprimé dans notre mémoire que le souvenir du travail qu'on n'a pas fait.</p>
<p class="body_Text7">Celui qui, au lieu de déformer la vérité, invente tout, n'est pas plus à l'abri de la perte de mémoire, toujours pour la même raison : on retient mieux une idée vraie, à laquelle notre esprit adhère, qu'une idée fausse. L'espion qui emprunte une nouvelle identité doit donc apprendre par cœur sa nouvelle histoire, dans les moindres détails, en sorte que la fausseté puisse prendre la place de la vérité et lui venir à l'esprit de manière machinale, sans qu'il y réfléchisse, comme si elle faisait partie de lui. Le trou de mémoire signale le vide de la fiction qui ne peut nous revenir à l'esprit. En effet, l'idée fausse est « un corps vain », littéralement <i>rien,</i> du vide, du néant, « un corps vain et sans prise [qui] échappe volontiers à la mémoire si elle n'est bien assurée », comme l'écrit Montaigne.</p>
<p class="body_Text7">Pour que le mensonge soit efficace, il faut qu'il soit cru, donc qu'il soit plausible. Et pour être plausible, il doit être <i>vraisemblable,</i> c'est-à-dire <i>semblable au vrai, ressemblant à la vérité.</i> Le principe du mensonge, c'est de déguiser la vérité, ou d'inventer une histoire, une fiction, qui puisse prendre la place de la vérité. Or, ce que l'on tente ainsi de transformer ou de fabriquer par le mensonge doit être une réalité <i>possible.</i> Si l'on explique, pour justifier un retard, que l'on a rencontré des Martiens sur la route, on sera traité de <i>fabulateur</i> — quelqu'un racontant des histoires qui sont de toute évidence irréelles, imaginaires. Comme le dit Hannah Arendt, « la tromperie n'entre jamais en conflit avec la rationalité » <i>(Du men - songe à la violence).</i> Pour réussir, le mensonge ne doit pas entrer en contradiction avec notre expérience ou nos connaissances, ni se révéler incompatible avec la logique. Mieux vaut donc invoquer une panne de métro qu'une rencontre avec des Martiens.</p>
<p class="body_Text7">Le menteur ne peut mentir à propos de quelque chose que tout le monde sait de façon absolument certaine, comme deux et deux font quatre — vérité dite <i>nécessaire.</i> Mais les vérités qui donnent lieu à des mensonges sont des vérités que l'on appelle <i>factuelles</i> ; elles concernent les <i>faits.</i> Dans une enquête policière, l'enquêteur a affaire à des faits. Le suspect a un alibi — il était loin du lieu du crime à l'heure où celui-ci a été commis —, or un témoin affirme le contraire ; mais qui a-t-il vu, le suspect ou un individu qui lui ressemble ? On exige alors des preuves... mais celles-ci sont aussi des faits, qui devront, à leur tour, être « <i>vérifiés</i> », littéralement « <i>être faits vrais</i> ».</p>
<p class="body_Text7">Pour que nous soyons absolument certains des faits et du raisonnement que nous établissons à partir d'eux, il faudrait que la réalité se présente en personne et nous dise : « Tu as raison ! » — qu'elle se montre telle qu'elle est, un peu comme Madame Ponza, lorsqu'elle fait son apparition à la fin de la pièce de Pirandello, <i>Qui sait la vérité ?</i> Pendant toute la pièce, en effet, les personnages se demandent qui est Madame Ponza : est-elle la fille de Madame Frola que son mari, Monsieur Ponza, séquestre par jalousie, comme le soutient sa mère ? Est-elle la seconde femme de Monsieur Ponza, qu'il cache par compassion pour sa belle-mère, laquelle n'a pas accepté la mort desa fille,première femme de Monsieur Ponza ? Madame Frola et Monsieur Ponza prétendent chacun que l'autre est fou, et leur entourage mène alors l'enquête, prenant position tantôt pour le gendre tantôt pour la belle-mère, créditant l'un ou l'autre de dire la vérité. Madame Ponza arrive enfin, elle incarne la vérité — elle est ce qu'elle est —, mais elle apparaît <i>voilée</i> et, loin de départager l'assemblée et de résoudre l'énigme, elle dit : « Pour moi, je ne suis rien (.) je suis ce que vous voulez que je sois. » La vérité en grec se dit <i>alètheia,</i> ce qui est <i>dévoilé.</i> Mais Madame Ponza, qui reste voilée, laisse à chacun la responsabilité de son interprétation des faits et de ses hypothèses.</p>
<p class="body_Text7">Ce que veut nous montrer Pirandello, c'est que la réalité des faits n'a jamais ce caractère de vérité qui se ferait voir en elle-même, comme une vérité mathématique connue avec évidence. On dit qu'elle est une « vérité <i>contingente »</i> ; elle est ce qui s'est produit, mais qui aurait pu aussi advenir tout autrement, voire ne pas exister. Madame Ponza peut tout aussi bien être la fille de Madame Frola que la seconde épouse de Monsieur Ponza. La connaissance que nous avons des faits a été construite progressivement, et la vérité que nous croyons tenir n'est que provisoire ; on peut toujours la soumettre à la discussion et à l'épreuve des faits. Et on peut même la nier en mentant. C'est ce que fait, par exemple, le négationniste en histoire : sous prétexte qu'une vérité historique peut toujours être discutée, il nie que l'extermination des Juifs ait existé, en méprisant tous les faits qui parlent contre une telle affirmation ; c'est ce <i>mensonge</i> que démonte l'historien Pierre Vidal-Nacquet dans son livre <i>Les Assassins de la mémoire.</i></p>
<p class="body_Text7">Alors que la connaissance des faits demande patience et méthode, le menteur, quant à lui, croit pouvoir faire ou défaire une réalité par ses seules paroles, faire exister ou disparaître à volonté les choses rien qu'en parlant : Dorante, en quelques mots, prend femme, et est presque père.</p>
<p class="body_Text7">Y a-t-il une limite à l'art de mentir, ou le menteur peut-il se débarrasser complètement des faits, pour leur substituer ses propres dires ? Est-il tout puissant ? La réalité le rattrape pourtant : confondu par son père, Dorante avoue la vérité mais tente de se rattraper en proférant un nouveau mensonge, ce qui provoque l'admiration amusée de son valet, Cliton : « Quoi, même en disant vrai vous mentiez en effet ! » Il est donc capable de faire de la vérité même un mensonge. Cependant, il ne se sort de la situation inextricable où il s'est enfoncé que par hasard, sans finalement maîtriser grand chose de ce qui lui arrive. Comme le dit l'expression, « on peut tromper quelques-uns tout le temps, ou tout le monde quelque temps, mais pas tout le monde tout le temps ». La raison en est que « la réalité n'a pas d'équivalent » (Hannah Arendt), elle dépasse toute fiction qui prétendrait la remplacer, même si on tente d'en fabriquer l'image virtuelle.</p>
<p class="body_Text7">Dans le film <i>The Truman Show</i> de Peter Weir, le personnage incarné par Jim Carrey croit vivre dans un cadre paradisiaque, entouré de personnes bienveillantes. Or il s'agit d'une ville artificielle qui a été construite spécialement pour lui ; il est entouré de comédiens et des caméras, cachées partout, sont constamment braquées sur lui à son insu. Il est, sans le savoir, le héros d'une émission de télé-réalité internationale. C'est le seul pour qui ce monde est réel, et encore ne tarde-t-il pas à découvrir ce qu'il en est. Une telle supercherie est impossible dans la vraie vie car, comme le montre Hannah Arendt, « quelle que soit l'ampleur de la trame mensongère que peut présenter le menteur expérimenté, elle ne parviendra jamais, même avec le concours des ordinateurs, à recouvrir la texture entière du réel » <i>(Du mensonge à la violence).</i> Dans <i>Matrix,</i> les réalisateurs Andy et Larry Wachovski imaginent justement que le monde des humains est entièrement contrôlé par des ordinateurs. Les gens sont persuadés que le monde virtuel dans lequel ils vivent est le monde réel, mais le monde réel ne disparaît pas pour autant, sinon il n'y aurait pas d'histoire ! Pour annuler la réalité, il faudrait la détruire, et même totalement, si l'on souhaite leurrer durablement toute une population. Aucun pouvoir politique, même le plus falsificateur, ne le voudrait.</p>
<p class="body_Text7">L'idée d'un grand menteur capable d'un mensonge total est bien une fable — plus métaphysique que politique. Descartes invente, dans ses <i>Méditations métaphysiques,</i> la fiction d'un « Malin Génie » possédant le pouvoir de nous faire croire tout ce qu'il veut, et surtout de nous faire tenir pour vraies ces vérités mathématiques si certaines pour nous (comme deux et trois font cinq), alors qu'elles seraient absolument fausses. Pas besoin que ce Malin Génie existe ; il suffit à Descartes de penser l'existence d'un tel être tout puissant pour douter de tout, pour que plus rien, absolument, ne soit vrai. Ce qui est remarquable, c'est que l'esprit humain s'invente pour lui-même la plus grande illusion qui soit : une sorte de « trompe- l'œil de l'esprit » sans autre artifice ou stratagème que sa propre pensée. Mais Descartes utilise ce dispositif ingénieux pour trouver une première vérité, inébranlable et intangible, et ce sera celle de sa propre existence : si le Malin Génie me trompe, qu'il me trompe autant qu'il voudra, il ne peut pas faire que je ne sois rien tant que je penserai être quelque chose. Ce que l'on peut rapprocher de la célèbre formule du <i>Discours de la Méthode,</i> « Je pense, donc je suis » <i>(Cogito ergo sum,</i> en latin).</p>

<p class="body_Text7">Faire semblant</p>
<p class="body_Text7"/>
<p class="body_Text7">Naïma et Gaëlle ont une amie qui ne cesse de raconter des mensonges, sur elle et sur sa famille. Partagées entre suspicion et crédulité, elles lui reconnaissent cependant un vrai talent : « Elle ment super bien, d'ailleurs elle fait du théâtre. » Quand elle raconte ses histoires, ses mimiques, le ton de sa voix sont déjà du théâtre, car elle simule la tristesse ou fait semblant d'être au comble de la joie. Il nous arrive souvent de faire semblant : lorsque nous feignons de ne pas voir quelqu'un que nous n'avons pas envie de saluer, d'être malade pour échapper à une corvée, ou de ne pas entendre ce qu'on vient de nous dire de désagréable ; lorsque nous affichons un sourire béat pour masquer notre ennui, lorsqu'il nous arrive de frimer. C'est ce qu'on appelle <i>l'hypocrisie</i> : donner tous les signes extérieurs de ce que l'on n'est pas.</p>
<p class="body_Text7">Mais comment peut-on paraître ce qu'on n'est pas en réalité ? Quand quelqu'un que nous croyons notre ami, qui nous a prodigué toutes les marques de l'amitié, se révèle être un <i>faux ami,</i> un traître en quelque sorte, nous ne nous contentons pas de dire que les apparences sont trompeuses ; nous sommes saisis de vertige devant le vide, le néant de ce qu'on a cru être : « Quoi ! Ces paroles amicales, ces gestes affectueux, ce n'était <i>rien</i> ? » C'était pourtant quelque chose de concret, qui a bien eu lieu : le faux-semblant existe pour de vrai ; la fausse apparence a une certaine réalité, même si elle n'est qu'apparence. Et puis, c'était <i>bien imité.</i> Le mensonge en action — pour le distinguer du simple mensonge en paroles — nous invite ainsi à réfléchir sur le rapport entre apparence et réalité, et sur ce que c'est que l'imitation : comment peut-on être hypocrite ?</p>
<p class="body_Text7">L'hypocrisie, ainsi que l'étymologie nous le rappelle, a un lien originel avec le théâtre : <i>l'hypokritês, </i>en grec, c'est celui qui « répond » dans un dialogue de théâtre - d'où le sens d'« acteur », qui joue un rôle ou mime le personnage qu'il représente. Le terme a pris plus tard une connotation morale : l'hypocrite est celui qui simule ce qu'il n'est pas en réalité et donne l'illusion d'être ce qu'il paraît. C'est un bon comédien, un imitateur. Il mime, il fait les gestes, il dit les paroles, mais il n'est rien de ce qu'il fait ainsi paraître. Le comble de l'hypocrisie, c'est donc bien de feindre la plus grande sincérité : combien de fois ne commence-t-on pas son discours par ces mots : « pour vous parler franchement. », « en toute sincérité. », « honnêtement. » Des mots qui se veulent un certificat d'authenticité, au moment même où l'on s'apprête à mentir !</p>
<p class="body_Text7">Tartuffe, dans la pièce de Molière qui porte son nom, est un personnage manipulateur et cupide qui se fait passer pour un homme pieux, un dévot. Il se mortifie et se flagelle : « Laurent, serrez ma haire avec ma discipline », dit-il avec ostentation. Plus subtilement, il confesse à Orgon sa malhonnêteté et sa forfaiture, dans la scène 6 de l'acte III : « Non, non : vous vous laissez tromper à l'apparence, / Et je ne suis rien moins, hélas ! que ce qu'on pense ; / Tout le monde me prend pour un homme de bien ; / Mais la vérité pure est que je ne vaux rien. »</p>
<p class="body_Text7">L'homme saint, vraiment pieux, dans sa recherche constante de la perfection, ne peut pas prétendre qu'il l'a atteinte sans précisément contredire cette sainteté qui implique l'humilité. Puisque le vrai dévot n'en fait jamais assez pour être bon et entretient une conscience aiguë de son manque de mérite, Tartuffe peut proclamer sans danger qu'il est un vaurien. Par son « hélas ! », il parvient à dire ce qu'il est, un malhonnête homme, tout en paraissant être encore davantage ce qu'il n'est pas, un homme pieux.</p>
<p class="body_Text7">Faire semblant est tout un art. Il faut savoir imiter : produire une apparence vraisemblable, c'est-à-dire semblable au vrai. Il s'agit de construire une illusion, qui tienne compte des croyances des « spectateurs », de ceux que l'on doit « captiver » — ravir et capturer à la fois.</p>
<p class="body_Text7">Dans <i>Les Liaisons dangereuses</i> de Choderlos de Laclos, le vicomte de Valmont, libertin et grand coureur de jupons, courtise une jeune veuve, vertueuse et sage, Madame de Tourvel. Celle-ci, curieuse de savoir la vraie raison de ses promenades, décide de le faire espionner par l'un de ses domestiques. Valmont profite de cette surveillance pour monter un stratagème où il aura le beau rôle. S'assurant que l'espion est bien à ses trousses, il pénètre comme par hasard dans une maison dont on est en train de saisir les meubles. Son valet, en réalité, avait repéré cette affaire pour lui la veille : il s'agit d'une famille très pauvre, qui n'a pas pu s'acquitter de ses impôts. Valmont entre alors en scène et sauve cette famille de la ruine, ainsi qu'il le raconte plus tard dans une lettre envoyée à sa complice : « J'arrive au village ; je vois de la rumeur ; je m'avance : j'interroge ; on me raconte le fait. Je fais venir le Collecteur ; et, cédant à ma généreuse compassion, je paie noblement cinquante-six livres, pour lesquelles on réduisait cinq personnes à la paille et au désespoir » (lettre XXI). Valmont devient ainsi le premier spectateur de sa comédie, et se comporte en grand acteur - en « comédien» tel que Diderot, à la même époque, le définit : un « homme froid qui ne sent rien mais qui figure supérieurement la sensibilité » <i>(Paradoxe sur le comédien).</i> Valmont sait que le domestique de Madame de Tourvel lui racontera fidèlement la belle action dont il aura été le témoin. Le domestique, d'ailleurs, en fait même davantage : il informe Madame de Tourvel que le valet de Valmont a, la veille, cherché à s'informer sur les habitants du village dans le besoin. La préparation du stratagème, en principe secrète, est dès lors connue de Madame de Tourvel - mais, de manière ironique, devient à ses yeux une preuve supplémentaire des bonnes intentions de Valmont : « Si cela est ainsi, ce n'est même plus seulement une compassion passagère, et que l'occasion détermine : c'est le projet formé de faire du bien ; c'est la sollicitude de la bienfaisance » (lettre XXII). Déjà aveuglée par l'amour qu'elle commence à éprouver pour lui sans le reconnaître, Madame de Tourvel veut voir Valmont sous le meilleur jour et se convaincre qu'il n'est pas « un libertin sans retour ». Valmont, quant à lui, voit bien comment elle est sa propre dupe : « La ferveur de l'aimable Prêcheuse [ Tourvel ] me servit mieux que n'aurait pu faire mon adresse » (lettre XXIII).</p>
<p class="body_Text7">Valmont imite la charité, comme Tartuffe imite la piété, chacun fabriquant un simulacre de ces vertus. Comment peuvent-ils imiter ce que pourtant ils ne connaissent pas ? Il n'est pas besoin d'être croyant pour singer l'homme pieux, ni d'être bienveillant pour faire la charité. Mais qu'est-ce qui est donc si bien imité, au point que le spectateur s'y laisse prendre ? Le simulacre est en effet toujours fabriqué en fonction du point de vue du spectateur, de ses attentes - même si l'imitation n'est, objectivement, qu'une caricature.</p>
<p class="body_Text7">Tartuffe est un hypocrite sans état d'âme, nullement affecté par le rôle qu'il joue. Valmont, lui, semble se prendre à son propre jeu. Sensible, en effet, à la gratitude abondamment exprimée par les gens qu'il secourt, il leur donne en plus une somme d'argent importante, simplement pour le plaisir de faire plaisir, pensant même : « J'ai été étonné du plaisir qu'on éprouve en faisant le bien ; et je serais tenté de croire que ce que nous appelons les gens vertueux n'ont pas tant de mérite qu'on se plaît à nous le dire. » Deviendrait-il bon en réalité, cessant de seulement le paraître ? Cesserait-il d'être hypocrite ? Mais qu'aime- t-il dans la bonne action, le bien en soi, ou être aimé des autres pour le bien qu'il fait ? Finalement, n'est-ce pas lui-même qu'il aime, à travers cette action qui flatte son amour-propre ? Si Madame de Tourvel se laisse prendre, c'est parce qu'elle a besoin de croire que l'homme dont elle commence à s'éprendre mérite le sacrifice qu'elle lui fera de sa vertu, et que la conversion de Valmont est un peu son œuvre. Pour elle aussi se pose la question. amour-propre ou vraie vertu ?</p>
<p class="body_Text7">Platon nous montre que, pour <i>faire semblant, </i>il n'est nul besoin de connaître en vérité ce que l'on imite. Il suffit de faire comme le peintre qui peint un lit sans rien connaître du métier de menuisier : le peintre reproduit la « <i>semblance »</i> du lit, son aspect extérieur - même pas dans sa totalité, mais, par exemple, deux de ses côtés seulement, qui permettront sur la toile d'évoquer le lit tout entier et de l'identifier <i>(La République,</i> X). Quand un sculpteur doit créer une grande statue destinée à être placée en hauteur, il modèle une tête plus grosse, sans respecter les proportions entre les parties du corps ; en exagérant la partie supérieure de la statue, en déformant ses proportions, il crée une illusion à l'attention de ceux qui la verront d'en bas, et qui penseront qu'elle reproduit fidèlement le canon de la beauté.</p>
<p class="body_Text7">De la même manière, les gens peuvent <i>mimer</i> en actes et en paroles toutes sortes de qualités sans les connaître, simplement « en travaillant à faire apparaître en eux comme réellement présent » le « faux-semblant » - à savoir, l'opinion qu'ils ont de ces qualités, l'image qu'ils en ont <i>(Le Sophiste,</i> 267 c). L'hypocrisie, envisagée ainsi, n'a rien de magique : elle ne consiste finalement qu'à fabriquer un <i>fac-similé</i> à l'attention des spectateurs, en s'appuyant sur une opinion qui, en elle-même, est déjà un faux-semblant, et que partagent souvent ceux qui se laissent berner.</p>

<p class="body_Text7"><i>Iseult, mariée au roi Marc, aime Tristan. Accusée d’adultère, elle se défend en déclarant devant toute la cour ne pas avoir eu « entre les jambes » d’autres hommes que son mari et le lépreux qui l’a portée pour lui faire traverser un gué.</i></p>
<p class="body_Text7"><i>C’était Tristan déguisé en lépreux.</i></p>
<p class="body_Text7">(in Maria Bettetini, <i>Petite Histoire du mensonge</i>)</p>
<p class="body_Text7">Mentir vrai</p>
<p class="body_Text7">Charlotte, quinze ans, raconte qu'elle a commencé à fumer l'été dernier, et qu'elle continue à le faire à l'insu de ses parents. Sa mère constate un jour que cela sent le tabac dans sa chambre. Sa première réaction est de nier ce qui est pourtant évident : « Tu fumes ? » — « Non je ne fume pas ! » Autre exemple de déni : la réponse de Robin qui soutient qu'il ne parle pas quand le professeur lui reproche d'avoir bavardé quelques secondes plus tôt. Certes, à cet instant, Robin n'a prononcé aucun mot. De même, Charlotte n'est pas en train de fumer au moment où sa mère lui pose la question ; elle vient de le faire, mais c'est déjà du passé, et ce qui est passé n'est plus. Elle se dit sans doute : « Non, là maintenant, je ne fume pas », alors que la vérité est la suivante : « J'ai fumé tout à l'heure ; je fume depuis six mois sans que tu le saches. »</p>
<p class="body_Text7">Ce qu'elle dit n'est pas faux en soi, mais c'est une vérité factuelle, limitée à l'instant où elle parle. C'est ce que l'on appelle un « mensonge véridique ».</p>
<p class="body_Text7">« Paul n'est pas là ? » — « Non, il n'est pas là ». Il est dans la pièce à côté, mais celui qui pose la question n'a pas à le savoir, puisque, strictement, ce n'est pas ce qu'il a demandé. « Tu es libre samedi pour sortir ? », demande cet ami que l'on n'a pas envie de voir ; « Non je ne suis pas libre samedi », dit le menteur en pensant : « Je ne suis pas libre en début d'après-midi, je n'ai rien à faire ensuite, mais je n'ai pas envie de faire quelque chose avec toi, et tu ne m'as pas demandé à quelle heure j'étais libre. » On joue ainsi avec les mots, avec le fait qu'on ne dit pas tout de la réalité, qu'on ne la dit pas en entier, telle qu'elle pourrait se dire ; on joue avec le temps des verbes : le présent qu'on emploie désigne ce que l'on pense en ce moment, ce qui a lieu à cet instant précis. Et on considère le temps comme quelque chose qui, en s'écoulant sans cesse, fait que ce qui est n'est pas ce qui était tout à l'heure, que ce qu'on est n'est pas ce qu'on sera tout à l'heure. On feint de coïncider avec le point du temps qu'est l'instant présent et d'être sincère, même si cela ne concerne qu'un laps de temps très court.</p>
<p class="body_Text7">Dans <i>Les Liaisons dangereuses</i> de Choderlos de Laclos, Valmont écrit une lettre à la présidente de Tourvel, qu'il courtise, « du lit et presque entre les bras d'une fille ». « La situation où je suis en vous écrivant me fait connaître plus que jamais la puissance irrésistible de l'amour », avoue-t-il, et ces paroles ont un double sens : l'un, innocent, s'adresse à la destinataire de la lettre, l'autre, grivois, fait sourire le lecteur témoin de la situation (Lettre XLVIII). « Jamais je n'eus autant de plaisir en vous écrivant », dit-il encore, prenant pour appui le dos de la femme, nue, qui se trouve en sa compagnie — « table (.) consacrée pour la première fois à cet usage ». Par ce « mensonge véridique », Valmont fait croire à Madame de Tourvel qu'il parle de l'amour qu'il éprouve pour elle, alors qu'il est question de l'amour qu'il est en train de faire à une autre : « (.) il faut vous quitter un instant pour dissiper une ivresse qui s'augmente à chaque instant, et qui devient plus forte que moi. »</p>
<p class="body_Text7">Dans l'un de ses films, <i>Délit flagrant,</i> Raymond Depardon enregistre les séances de comparution immédiate de personnes arrêtées en flagrant délit. Une jeune fille a été surprise en train d'essayer de forcer la serrure d'une voiture garée dans la rue. Elle nie son intention de voler la voiture, en arguant du fait qu'elle n'aurait rien pu en faire, puisqu'elle n'a pas le permis de conduire. Le procureur qui l'interroge semble la croire, et accepte du moins cet argument. On apprend cependant un peu plus tard, lorsqu'elle dialogue avec son avocat, que cette jeune fille sait en fait parfaitement conduire et qu'elle avait effectivement l'intention de voler la voiture. L'avocat la dissuade de dire tout cela au tribunal : il lui fait valoir qu'il ne s'agit pas de « dire la vérité », mais de dire ce qui peut assurer sa défense. Elle explique donc au juge qu'elle n'a pas le permis, ce qui est parfaitement vrai.  </p>
<p class="body_Text7">Charlotte nie avoir fumé parce qu'elle refuse que ce que voit sa mère la définisse <i>toute entière, </i>elle redoute d'être jugée sur cet acte dont sa mère a presque été le témoin. « Je ne fume pas » peut vouloir dire aussi : « Je ne suis pas une fumeuse », de la même manière qu'un vol ou un mensonge ne fait pas de nous un voleur ou un menteur. Mentir de cette manière, c'est refuser d'être fixé dans une catégorie (voleur, fumeur, bavard), d'être réduit à un comportement qui ne nous ressemble pas ou ne nous définit pas exhaustivement.</p>
<p class="body_Text7">Par le « mensonge véridique », non seulement on « ment vrai » — selon une expression empruntée à Aragon qui désigne par là son art romanesque —, parce qu'on colle au présent, mais aussi on « dément » parce qu'on refuse de « coïncider avec la faute instantanée », de « se laisser coincer dans l'insuffisance présente », comme l'explique Vladimir Jankélévitch dans <i>Le Traité des vertus</i> : « L'homme, être temporel, ne consent pas à l'idée de s'épuiser dans l'instant. »</p>
<p class="body_Text7">Dans la mesure où nous sommes des êtres conscients, et conscients de notre inscription dans le temps, nous savons que notre être n'est pas figé dans le moment présent, et ne peut y être entièrement circonscrit.</p>
