<p class="body_Text7">« <i>Il [Richelieu] n’était pas libéral, mais il donnait plus qu’il ne promettait... Il [Mazarin] promit tout, parce qu’il ne voulait rien tenir.</i> »</p>
<p class="body_Text7">(Cardinal de Retz, <i>Mémoires</i>)</p>
<p class="body_Text7">Manquer de parole</p>
<p class="body_Text7">Quand on ne fait pas ce qu'on a dit, quand on ne tient pas ses promesses, on peut être accusé de mensonge. Les situations sont cependant variées et plus ou moins complexes : les promesses que l'on fait alors que l'on sait déjà, au moment où l'on parle, qu'on ne les tiendra pas, sont des promesses clairement mensongères, qui n'appellent pas davantage de commentaire. Il n'est guère utile non plus de s'attarder sur les promesses faites sous le coup d'un chantage : dans <i>Andromaque</i> de Racine, par exemple, lorsqu'Andromaque, veuve d'Hector et prisonnière de Pyrrhus, n'a pas d'autre moyen de sauver la vie de son fils que de promettre le mariage à Pyrrhus, qui veut l'épouser.</p>
<p class="body_Text7">Il s'agit plutôt de réfléchir sur les engagements que l'on prend de bonne foi et que l'on regrette d'avoir pris lorsqu'arrive l'échéance : « Je ne savais pas à quoi je m'engageais », explique-t-on alors. Pourtant, c'est plein d'une conviction sincère et d'une ferme volonté que l'on a donné sa parole. Mais l'on se montre impuissant à aller au bout de ce que l'on avait promis d'accomplir : on manque de <i>force.</i> On peut aussi, de manière plus complexe, ne plus être d'accord avec ce que l'on avait promis, et désavouer l'engagement pris, parce que l'on a soi-même changé : on manque alors, non de force, mais de <i>conviction. </i>À l'inverse, le fait de tenir une promesse peut pousser quelqu'un à s'affirmer, voire à se dépasser et, finalement, à changer, comme on le voit dans le film des frères Dardenne <i>La Promesse.</i> Igor, quinze ans a promis à son ami Hamidou, avant la mort de celui-ci, qu'il prendrait soin de sa femme et de son bébé — lourde responsabilité pour un adolescent ! Hamidou, travailleur clandestin, a fait une chute mortelle sur le chantier de la maison du père d'Igor, Roger ; mais celui-ci refuse de l'emmener à l'hôpital. Igor, jusqu'à ce drame, aidait Roger dans ses combines et son trafic de main-d'œuvre ; il va devoir s'opposer à son propre père pour tenir la promesse faite à son ami.</p>
<p class="body_Text7">Mais, dans le cas où l'on fait une promesse puis où l'on change soi-même, on peut se retrouver face à un véritable dilemme. La sincérité, en effet, nous oblige à reconnaître qu'on n'est plus ce qu'on a été ; cela signifie que, pour être sincère, il nous faut accepter d'être infidèle à nous-même, et nous renier. Mais il nous faut aussi retrouver un certain accord avec nous-même et relier ensemble ce qu'on était et ce qu'on est devenu. Dans une autre tragédie de Racine, quand Titus rompt ses liens avec Bérénice, c'est pour servir sa propre gloire qui interdit à l'empereur romain qu'il est devenu d'épouser une reine. Mais s'il a choisi Rome contre Bérénice, son amour pour elle reste entier et il veut l'en assurer lui-même dans une dernière entrevue. Il lui avoue alors qu'il ne sait plus qui il est ni pourquoi il veut la voir : « Mon amour m'entraînait ; et je venais peut-être pour me chercher moi-même, et pour me reconnaître » (Racine, <i>Bérénice,</i> V, 6).</p>
<p class="body_Text7">Est-ce à dire qu'il faut s'abstenir de faire des promesses, pour éviter d'être ensuite démenti ? La prudence le recommande : « Évite de donner ta caution », dit le précepte attribué à l'un des sept Sages de la Grèce antique, Thalès de Milet. Quand on promet, on engage l'avenir, alors qu'on ne perçoit pas celui-ci de façon certaine. Demain n'est pas encore là et on ignore bien souvent « ce que l'avenir nous réserve », comme on dit, ou « de quoi demain sera fait ». Comment pourrait-on, dans ces conditions, engager notre parole ?</p>
<p class="body_Text7">À l'inverse, vouloir quelque chose aujourd'hui, sans rien faire pour que cela se réalise demain, c'est être simplement velléitaire, au sens de se contenter de souhaiter quelque chose sans le vouloir sérieusement. Entre la crainte de s'engager et la nécessité d'agir, comment parvenir à se déterminer ?</p>
<p class="body_Text7">Derrière ces questions se trouve le <i>désir de bien faire</i> : on désire bien faire, mais on ne voit pas assez clairement et distinctement le bien que l'on désire, parce que toute action décidée aujourd'hui est toujours un peu un pari sur l'avenir ; on hésite, on est irrésolu, non par manque de volonté, mais par manque de connaissance. C'est alors le <i>désir de trop bien faire</i> qui nous arrête, et nous fait manquer le moment d'agir. Comme « remède à cet excès », Descartes propose de « s'accoutumer à former des jugements certains et déterminés » <i>(Les passions de l’âme,</i> art. 170) : il s'agit moins de faire preuve d'esprit de décision que de prendre l'habitude de réfléchir et de juger le mieux possible ses raisons d'agir, afin de mieux s'y résoudre. On ne s'en sort pas en disant « je veux », mais en affirmant « je réfléchis, donc je veux ».</p>
<p class="body_Text7">Dire une chose et en faire une autre, en effet, dénote plus souvent une incohérence entre nos paroles et nos actes et un manque de réflexion que de la duplicité. Quand Descartes se donne comme premier précepte de régler sa conduite sur celle des hommes les plus prudents et les plus modérés, pour les trouver, il se fie à ce qu'ils font plutôt qu'à ce qu'ils disent. Ce n'est pas parce qu'ils mentent, mais parce que bien souvent ils ignorent eux-mêmes leurs vraies raisons d'agir, faute d'en avoir pris connaissance : « L'action de la pensée par laquelle on croit une chose, étant différente de celle par laquelle on connaît qu'on la croit, elles sont souvent l'une sans l'autre » <i>(Discours de la Méthode,</i> IIIe partie).</p>
<p class="body_Text7">Une fois qu'on a bien réfléchi, à quoi peut-on s'engager ? La promesse est non seulement un engagement à agir mais c'est également une obligation ; c'est bien sûr l'obligation que l'on contracte envers l'autre : c'est une dette, quelque chose que l'on doit à celui à qui l'on a promis, on devient son obligé ; c'est aussi une obligation envers soi-même. Quand on s'engage de bonne foi, on juge qu'il est <i>bon</i> de faire ce que l'on s'engage à faire. Et du coup, on s'oblige soi-même à considérer comme encore bon demain ce qui peut-être ne le sera plus, ou du moins ce qu'on jugera ne plus être bon, parce que tout peut changer, les gens, les situations, et notre jugement.</p>
<p class="body_Text7">Il est alors contraire au bon sens de promettre, nous dit Descartes <i>(Discours de la Méthode,</i> IIIe partie) : on ne peut s'obliger à considérer comme encore bon demain ce qu'on approuve aujourd'hui et se contraindre, donc, à ne jamais changer d'avis. Descartes considère comme faisant partie des excès à éviter « toutes les promesses par lesquelles on retranche quelque chose de sa liberté » — la liberté désignant ici la liberté de jugement. La seule promesse qu'il faille donc faire, selon lui, est celle-ci : « Je me promettais de perfectionner de plus en plus mes jugements. »</p>
<p class="body_Text7">C'est donc dans la maîtrise de notre jugement que peut s'ancrer la seule fidélité possible à nous-même. Car notre jugement, comme pouvoir de réflexion, est « un », dit Montaigne : il a « même inclination, même route, même force », dès que nous nous en servons. On peut changer dans tout le reste, mais dans l'effort de réflexion, on reste le même. Sans division interne, toujours en accord avec soi-même parce que, de cette manière, on reste toujours fidèle à soi-même, <i>uniment, </i>et on est <i>véridique</i> : « Je fais coutumièrement entier ce que je fais et marche tout d'une pièce. » L'essentiel est donc moins de tenir ses promesses que d'être <i>véridique</i> : non seulement en accordant ses pensées et ses paroles, mais aussi ses paroles et ses actes, une fois qu'on y a bien pensé.</p>

<p class="body_Text7"><i>La langue, la meilleure et la pire des choses : « Si on dit qu’elle est l’organe de la vérité, c’est aussi celui de l’erreur, et, qui pis est, de la calomnie. »</i></p>
<p class="body_Text7">(Jean de La Fontaine, <i>Vie d’Ésope le Phrygien</i>)</p>
<p class="body_Text7">Parler et mentir</p>
<p class="body_Text7">Dans une tragédie d'Euripide intitulée <i>Hippolyte, </i>Phèdre, la femme de Thésée, aime éperdument Hippolyte, son beau-fils, qui repousse cet amour incestueux. Au comble de la honte, Phèdre décide de mettre fin à ses jours, mais aussi d'entraîner en mourant la perte d'Hippolyte. Phèdre se donne donc la mort en laissant un message à l'attention de Thésée, dans lequel elle accuse Hippolyte de l'avoir violée. Thésée ne doute pas un seul instant que sa femme, avant de mourir, n'ait écrit la vérité, et maudit Hippolyte, persuadé de sa culpabilité. Dépité d'avoir été dupé par son fils, il exprime un regret : celui de ne pas avoir « de moyen sûr pour discerner sans faute l'ami sincère et le menteur ». Il formule même ce souhait impossible : « Tous les hommes devraient avoir deux voix, / L'une qui sonnerait juste, pour l'autre peu importe. / Celle qui trompe serait ainsi réfutée/ Par celle qui dit vrai, et l'on ne s'y méprendrait pas » (Euripide, <i>Hippolyte).</i></p>
<p class="body_Text7">Très naïvement, Thésée souhaite que les paroles proférées par son interlocuteur « sonnent juste », et qu'elles comportent en elles-mêmes la garantie de leur vérité. Or, c'est à nous de choisir si nous faisons confiance ou non aux mots que nous entendons : leur profération n'est jamais, en tant que telle, une garantie de leur authenticité. Pour Thésée, croire ce que l'autre dit devrait couler de source, c'est-à-dire découler des paroles mêmes de l'autre, comme si elles étaient marquées objectivement du sceau de la vérité. De la même manière, il voudrait que le langage mensonger soit immédiatement reconnaissable. Thésée reconnaît donc que le langage humain peut être aussi bien véridique que trompeur, et le déplore.</p>
<p class="body_Text7">Ce qui est troublant dans le langage, c'est qu'il puisse aussi bien servir à dire la vérité qu'à la déguiser ; c'est un « instrument à double tranchant, aussi propre à voiler qu'à manifester » (Hannah Arendt). Dans le langage courant, un <i>instrument à double tranchant</i> est un outil ou un moyen qu'on utilise dans un certain but mais qui, à l'usage, peut provoquer le contraire de l'effet recherché, ou avoir des conséquences fâcheuses. Par exemple, un médicament qui se révèle efficace pour soigner une maladie finit par en provoquer une autre. De même, au moment de la Révolution française, par souci d'équité, un nouvel impôt fut instauré, calculé sur la taille et le nombre de portes et de fenêtres que comptait chaque habitation, de manière à faire payer les plus riches ; mais les propriétaires ont alors été tentés de boucher les ouvertures de leurs logements, ce qui contribua à les rendre sombres et insalubres, et diminua considérablement le confort et l'état sanitaire des plus pauvres— sans compter que cet impôt fut peu productif pour l'État. On parle alors <i>d'effet pervers,</i> ou <i>d'effet secondaire indésirable.</i></p>
<p class="body_Text7">Le langage semble être un instrument avant tout fait pour s'exprimer et communiquer la vérité ; or, il permet tout aussi bien le contraire : cacher sa pensée, tromper l'interlocuteur. Le langage agit comme une lame à double tranchant, qui coupe aussi bien dans un sens que dans l'autre. Comment le langage permet-il des usages aussi opposés ?</p>
<p class="body_Text7">Le langage, d'après Russell <i>(Signification et vérité</i>), est fait pour « répondre à une triple finalité : « 1) <i>indiquer</i> des faits ; 2) <i>exprimer</i> l'état du locuteur ; 3) <i>altérer, modifier</i> l'état de l'auditeur ». Si on dit à quelqu'un : « Je souffre, ayez pitié ! », on exprime sa douleur et l'on tente de l'apitoyer en le suppliant (finalités 2 et 3) ; si on lui dit, voyant un insecte sur la vitre, « c'est un moustique », on constate un fait dont on l'informe (finalités 1 et 3) ; mais si l'on s'exclame : « Quel gros moustique ! », en plus de constater un fait, on exprime sa crainte, et l'on adresse une mise en garde à celui qui nous écoute (finalités 1, 2, 3).</p>
<p class="body_Text7">Que fait, alors, le menteur ? Il se sert du langage pour <i>persuader</i> son interlocuteur — au sens de <i>faire croire</i> — de quelque chose qu'il ne pense pas, mais comme s'il exprimait sa pensée ; et de quelque chose qui n'existe pas, comme si cela existait. Le menteur semble donc pervertir les finalités 1 et 2, en visant la 3. En fait, il se sert du langage pour accomplir le contraire de ce pour quoi celui-ci est fait : il dissimule ses pensées au lieu de les exprimer, il déforme au lieu d'informer, il trompe au lieu de communiquer la vérité. Le mensonge serait donc, en quelque sorte, un effet secondaire, indésirable, du langage.</p>
<p class="body_Text7">Pourtant, quand nous parlons, nous utilisons le langage de bien des manières. Par exemple, lorsque nous lançons une devinette, nous indiquons des faits, mais en les voilant volontairement. Telle l'énigme qu'Homère n'a pas pu résoudre, selon la légende : voyant des pêcheurs, il leur demande s'ils ont pris quelque chose. Comme ils n'ont rien pris et que, faute de poissons à pêcher, ils se sont épouillés, ils lui répondent : « Ce que nous avons pris, nous l'avons laissé, ce que nous n'avons pas pris, nous le portons » — manière contournée de dire qu'ils ont tué et laissé sur place les poux qu'ils ont attrapés, mais qu'ils portent toujours sur eux ceux qui leur ont échappé.</p>
<p class="body_Text7">Quand, parlant par antiphrase, il nous arrive de dire ironiquement le contraire de ce que nous éprouvons ou de ce que nous voyons (par exemple en nous exclamant : « Quel temps splendide ! » alors qu'il pleut des cordes) ; quand nous prononçons des absurdités en parlant de « cercle carré », par exemple, chose impossible ; ou lorsque nous évoquons des figures imaginaires et irréelles — des chimères, des vampires, etc. —, que faisons-nous exactement ? Nous nous servons du langage, tout en niant la réalité présente ou en la dépassant. Que fait d'autre le menteur ? Lui aussi utilise ce pouvoir, propre à l'être humain, de nier délibérément la réalité par sa parole.</p>
<p class="body_Text7">On objectera que celui qui, par exemple, décrit exactement le temps qu'il fait, ne nie pas la réalité. Cependant, si l'on se tourne vers l'inconnu qui, par un jour de grand soleil, attend avec nous à l'arrêt de bus, pour lui dire : « Il fait beau, aujourd'hui », que faisons-nous exactement ? Nos paroles ne signifient pas que nous nous contentons d'enregistrer la météo du moment, tel un thermomètre qui indiquerait la température ; ce n'est pas comme si nos paroles étaient déclenchées par l'atmosphère extérieure. Plus généralement, avec nos mots, nous ne nous contentons pas de « transcrire » fidèlement le monde des phénomènes qui s'imposent à nous. Si l'on énonce une telle banalité à notre voisin d'arrêt de bus, cela peut signifier implicitement qu'il fait un temps bien meilleur que la veille, ou qu'il faut s'attendre à ce que cela se dégrade le lendemain. Cela peut être aussi une façon d'engager la conversation. Ce que nous énonçons, même de la manière la plus descriptive, a toujours une signification qui dépasse, qui <i>transcende</i>, la réalité que nous percevons.</p>
<p class="body_Text7">Alors, est-il si étonnant que nous utilisions le langage pour mentir ? Le mensonge relève de la capacité proprement humaine à nier la réalité perçue, voire à en imaginer une tout autre. Or, c'est une qualité propre au langage humain de pouvoir signifier au- delà de ce qui est perçu dans le moment présent. Ce pouvoir de nier la réalité ne caractérise donc pas seulement le mensonge ; c'est une caractéristique du langage lui-même. Hannah Arendt rapproche même ce pouvoir du pouvoir <i>d'agir,</i> au sens de « commencer quelque chose de neuf ». Elle y voit l'expression de la liberté humaine par rapport au monde qui l'entoure : « La négation délibérée de la réalité — la capacité de mentir —, et la possibilité de modifier les faits — celle d'agir — sont intimement liées ; elles procèdent l'une et l'autre de la même source : l'imagination. Car il ne va pas de soi que nous soyons capables de <i>dire</i> : "le soleil brille", à l'instant même où il pleut — certaines lésions cérébrales entraînent la perte de cette faculté. Ce fait indique plutôt que, tout en étant parfaitement aptes à appréhender le monde par les sens et le raisonnement, nous ne sommes pas insérés, rattachés à lui, de la façon dont une partie est inséparable du tout. Nous sommes libres de changer le monde et d'y introduire de la nouveauté » <i>(Du mensonge à la violence,</i> « Du mensonge en politique »).</p>
<p class="body_Text7">Exprimer volontairement des choses fausses, contraires à la réalité, est donc moins une perversion des fonctions du langage qu'un révélateur de l'étendue de son pouvoir. Mentir, imaginer, agir et même parler sont des capacités strictement humaines. Elles manifestent également le rapport de l'homme avec le monde : l'être humain, en tant que sujet conscient, n'est pas un être <i>parmi</i> tous les êtres <i>dans</i> le monde, puisqu'il est capable de le nier et de le transcender ; mais il n'est pas non plus un simple spectateur <i>devant</i> le monde, puisqu'il y prend part en l'éprouvant et en agissant. Telle est sa liberté fondamentale. Ses pensées et ses actes ne découlent pas strictement du milieu où il est placé, à la différence du comportement de la plante ou de l'animal. Mais il n'est pas, cependant, un être désincarné, hors du monde ; il a l'initiative, la possibilité de transformer ce qui l'entoure et de constituer <i>son</i> monde.�</p>

<p class="body_Text7">« <i>Nous parlons d’un “serpent” : la désignation n’atteint rien que le mouvement de torsion et pourrait donc convenir aussi au ver. Quelles délimitations arbitraires</i> ! »</p>
<p class="body_Text7"/>
<p class="body_Text7">(Friedrich Nietzsche, <i>Vérité et Mensonge au sens extra-moral</i>)</p>
<p class="body_Text7"/>
<p class="body_Text7">Appeler un chat un chat</p>
<p class="body_Text7"/>
<p class="body_Text7">« Appeler un chat un chat », c'est appeler les choses par leur nom, parler sans détour, ne pas avoir peur de dire les choses telles qu'elles sont. La traduction de cette expression en d'autres langues est instructive : en allemand, <i>das Kind beim Namen nen- nen</i> (« nommer un enfant par son nom ») ; en italien dire <i>pane al pane e vino al vino</i> (« dire pain au pain et vin au vin »). Dans tous les cas, il s'agit de nommer correctement les choses, de leur donner le nom qui leur correspond — leur « nom propre », en quelque sorte —, pour bien distinguer et identifier les choses. Le japonais met davantage l'accent sur la transparence : la locution équivalente signifie « parler sans habiller les dents » ! Mais suffit-il, pour être véridique, d'appeler les choses par leur nom ? Dit-on toujours la vérité en désignant les choses correctement ?</p>
<p class="body_Text7">Dans une pièce de Marivaux intitulée <i>Les Sincères, </i>l'un des personnages, la Marquise, se pique d'être sincère et souhaite que les autres, à leur tour, soient sincères avec elle, refusant qu'on la flatte. Son objectif est avant tout d'être « véritablement aimée ». Aussi, dans la scène 11, se livre-t-elle à une critique systématique du discours amoureux que Dorante vient de lui adresser, en lui reprochant l'emphase, l'exagération mensongère des mots qu'il emploie, comme lorsqu'il dit « je vous adore » ou « je ne sais que soupirer », « vous me désespérez » ou encore évoque sa « cruauté ».</p>
<p class="body_Text7">Dorante réplique en reprenant chacune de ses expressions, pour montrer à quel point elles sont empreintes de sincérité : « <i>à mon égard,</i> je n'exagère point. » ; il emploie « adorer » à juste titre, puisque « cela est vrai » qu'il l'idolâtre, que « c'est la réalité » de son sentiment et qu'il n'y a pas d'autre mot possible pour exprimer son amour.</p>
<p class="body_Text7">Dorante n'est-il qu'un beau parleur qui tente de séduire celle qu'il aime en usant d'un langage fleuri ? Ou est-ce vraiment un amoureux transi, qui a recours à un tel langage pour exprimer sa passion dans toute son ampleur ? La Marquise tient, quant à elle, les discours de Dorante pour des « fictions assez pathétiques ». Mais l'essentiel est de remarquer que la Marquise ne détient pas le monopole de l'exactitude des mots, même si elle les utilise au sens propre — le verbe « adorer » ne convient proprement qu'à une idole ou à un dieu. Dorante qui, lui, prend les mots plutôt au sens figuré, leur fait pourtant dire quelque chose de bien réel — il sait bien que la Marquise n'est pas une déesse, mais cette image lui permet d'exprimer la force de son amour.</p>
<p class="body_Text7">Serions-nous cependant plus <i>véridiques</i> si nous employions les mots dans leur sens propre plutôt que dans leur sens figuré ? Si nous évitions toute rhétorique dans nos discours, tout langage fleuri ?</p>
<p class="body_Text7">Le philosophe Thomas Hobbes pense que parler en vérité, c'est parler selon la connaissance rationnelle des choses. Le plus « dangereux », selon lui, ce n'est pas alors la figure de style (la métaphore, par exemple), mais les significations changeantes que nous donnons aux mots, selon nos émotions, nos sentiments ou nos intérêts. En effet, lorsqu'on use de métaphores et qu'on utilise volontairement le sens figuré des mots, on affiche explicitement que l'on donne un <i>autre</i> sens aux mots que leur sens propre. Si nous disons par exemple que nous avons de la joie <i>au cœur,</i> on ne prendra pas cela pour un accident cardiaque ; si nous disons que nous avons <i>découvert </i>Montaigne, on saura que c'est sa pensée et non sa personne que nous avons rencontrée.</p>
<p class="body_Text7">La principale difficulté des mots, ce n'est donc pas leur sens figuré, mais leur sens <i>défiguré</i> par nos sentiments, nos intérêts personnels ou nos dispositions propres : « Car un homme appelle <i>sagesse</i> ce qu'un autre appelle <i>crainte</i> ; et l'un appelle <i>cruauté </i>ce qu'un autre appelle <i>justice</i> ; (...) l'un <i>gravité</i> ce qu'un autre appelle <i>stupidité</i> » <i>(Léviathan).</i> Comment pourrait-on raisonner correctement à partir de mots qui seraient chargés de colère et d'indignation, par exemple, c'est-à-dire pleins d'irrationalité ? Jean Paulhan, dans <i>Les Fleurs de Tarbes,</i> donne l'exemple du mot « fascisme » qui fait partie des mots « gonflés de sang et de larmes » selon Simone Weil (philosophe très engagée à gauche). Or, le mot « bolchevisme » peut lui aussi appartenir au genre des « mots gluants de sang et de pus », mais pour le camp politique opposé (aux yeux du colonel de La Rocque, militaire et homme politique, assimilé au chef des fascistes français).</p>
<p class="body_Text7">Mais est-il fondé de croire que le langage peut devenir un instrument neutre et transparent, qui doit se faire oublier comme tel pour ne servir qu'à désigner la réalité ? Quand on se propose d'« appeler un chat un chat », on suppose que les choses ont chacune leur appellation, — une seule pour chaque chose —, et que les appeler autrement serait mensonge, imposture ou fioriture. Mais, se demande Nietzsche, « les désignations et les choses coïncident-elles ? »</p>
<p class="body_Text7">Les désignations des choses sont établies par les hommes pour s'entendre entre eux. Les hommes inventent le langage et décident ce que les mots doivent désigner. Ils fixent, dit Nietzsche, ce qui est « de droit » la vérité, le contraire étant le mensonge. Ainsi, le menteur serait celui qui utilise une désignation « valable », censée se rapporter à une réalité, pour lui faire désigner une chose qui n'existe pas. Il dit qu'il est « riche », alors qu'il devrait employer le mot « pauvre » pour désigner correctement sa situation. Mentir consisterait alors à maltraiter les désignations conventionnelles, celles choisies par les hommes pour communiquer entre eux.</p>
<p class="body_Text7">Cependant, ces conventions de langage sont très loin de nous donner la vérité des choses — ce que les choses sont en elles-mêmes. La raison pourrait en être que nous usons quelquefois de métaphores et parlons par images, au lieu d'adopter un langage précis, rigoureux et univoque. Parler d'un <i>coucher de soleil</i> est en effet contraire à l'idée scientifique de la rotation de la Terre autour du Soleil. En géographie, on préférera dire « détroit » plutôt que <i>bras-de-mer, </i>ou « isthme » plutôt que <i>langue de terre,</i> expressions trop analogues aux parties du corps humain, trop anthropomorphiques.</p>
<p class="body_Text7">La précision des mots ne doit cependant pas faire illusion : le mot <i>détroit</i> désigne un passage maritime étroit ; ce mot, de la navigation et de la géographie, passe à l'anatomie pour désigner le rétrécissement de la cavité pelvienne ; mais son origine anthropo- morphique n'est pas effacée pour autant, puisque ce qui est <i>détroit</i> est originellement quelque chose d'empêché et de resserré. Le mot savant <i>isthme</i>, en grec, désigne aussi un passage étroit, mais cette fois entre deux mers et, importé en anatomie, désigne le cou ou la gorge. L'anatomie voudrait décrire le corps humain comme un paysage, comme ce qui est devant nous et n'est pas nous. Or la métaphore du resserrement et de l'empêchement subsiste en anatomie et la différence entre <i>détroit</i> et <i>isthme</i> en géographie n'est plus qu'une question de point de vue, selon qu'on voit les choses du côté de la terre ou de la mer. Où sont donc la précision et la neutralité des mots qui appartiennent pourtant à des domaines qui se veulent objectifs ? On soupçonne que tous nos mots sont ainsi et qu'aucun ne désigne adéquatement les choses telles qu'elles sont en elles-mêmes, mais figurent au contraire notre point de vue sur les choses et la relation que nous avons avec elles.</p>
<p class="body_Text7">Nietzsche va jusque-là, et même un peu plus loin. Pour lui, les mots, quels qu'ils soient, sont toujours le résultat d'une double transposition : ce que nous sentons est transposé en images, et ce que nous imaginons à partir de ces excitations nerveuses que sont les sensations est transposé à son tour dans des sons articulés. Du coup, c'est <i>tout</i> notre langage qui est ainsi « métaphorique », entièrement fait d'images, <i>il n’y a pas de sens propre</i> ; ce que nous prenons pour lui n'est que <i>sens toujours déjà figuré.</i> Nos mots ne désignent pas les choses, mais « seulement les relations des choses aux hommes », des relations à la fois physiologiques et psychologiques.</p>
<p class="body_Text7">Dans ces conditions, à quelle vérité des choses les hommes peuvent-ils prétendre quand ils discourent sur la réalité ? Nietzsche juge que leur prétention est vaine : « Qu'est-ce donc que la vérité ? Une multitude mouvante de métaphores, de métonymies, d'anthropomorphismes, bref, une somme de relations humaines qui ont été poétiquement et rhétoriquement faussées, transposées, ornées, et qui, après un long usage, semblent à un peuple fermes, canoniales et contraignantes : les vérités sont les illusions dont on a oublié qu'elles le sont » <i>(Vérité et mensonge au sens extra-moral).</i></p>
<p class="body_Text7">La vérité des choses ne se trouve donc pas dans nos mots et leurs significations conventionnelles. Les mots désignent non pas les choses mêmes, mais la relation que nous avons avec celles-ci. Une langue semble faite pour que les hommes s'entendent entre eux, or elle exprime aussi leurs relations conflictuelles. D'où ces apparents dialogues de sourds et ces batailles de mots : à propos de la peine de mort par exemple, on peut nommer <i>cruauté</i> ce qu'un autre appelle <i>justice,</i> parce qu'on est contre alors que l'autre est pour. N'allons pas croire que nous faisons dire aux mots n'importe quoi, de façon arbitraire, en changeant le sens du langage selon notre fantaisie. Nous disons sincèrement les mots que nous employons, mais nous nous trompons quand nous croyons détenir chacun la seule désignation <i>valable</i> des choses. Nous n'avons pas conscience des opinions collectives auxquelles nous adhérons en privilégiant ou en nous emparant de telle ou telle signification d'un mot.</p>
<p class="body_Text7">Ces opinions s'impriment d'ailleurs dans nos esprits, à notre insu le plus souvent, par les mots que nous employons quotidiennement, en leur prêtant telle signification, davantage que par un endoctrinement systématique ou une propagande officielle. Même si nous mentons, les mots que nous employons trahissent une vérité, d'ordre sociologique, à savoir les opinions dont nous sommes porteurs quand nous prenons un mot en tel ou tel sens. C'est ce que montre admirablement Victor Klemperer, dans <i>La LTI, [lingua tertii imperii], la langue du IIIe Reich.</i> Il analyse le changement du sens des mots en allemand durant cette période et montre que certaines tournures et expressions finissent par imprégner inconsciemment les esprits et « tout l'être moral » de chacun.</p>
<p class="body_Text7">La difficulté pour l'individu, du seul point de vue psychologique, est de se servir des mots de tout le monde pour exprimer la singularité de ce qu'il ressent lui, et personne à sa place. Il lui faut par exemple appeler <i>amour</i> ou <i>haine</i> ce qu'il éprouve d'unique, pour en prendre conscience, pour le faire être à sa conscience. Il forme ainsi ses sentiments en les formulant, et déjà les met à distance de lui en se servant de mots qui ne sont jamais les <i>siens</i>, seulement un langage que les autres lui ont appris.</p>
<p class="body_Text7">Si, en philosophie, on se préoccupe de ce que <i>parler</i> veut dire, c'est pour prendre conscience des opinions que nous véhiculons en employant certains mots. Mais c'est aussi, même si c'est plus difficile, pour prendre conscience de l'influence que nous subissons lorsque nous répétons ou employons des mots dont la signification nous semble évidente.�</p>

<p class="body_Text7">« <i>Mon ami, permets toujours aux hommes de mentir un peu, c’est bien innocent. Laisse-les même mentir beaucoup.</i> »</p>
<p class="body_Text7"/>
<p class="body_Text7">(Dostoïevski, <i>L'Adolescent</i>)</p>
<p class="body_Text7"/>
<p class="body_Text7">Laisser mentir</p>
<p class="body_Text7"/>
<p class="body_Text7">Dans la vie quotidienne, les petits mensonges sont monnaie courante : on ment pour embellir la conversation, se rendre intéressant aux yeux des autres ; on exagère, on en « rajoute », on déforme la réalité pour se « valoriser ». On peut d'ailleurs tout aussi bien se « dévaloriser », en se faisant plus bête qu'on est, par exemple.</p>
<p class="body_Text7">Chloé enjolive le récit de ses dernières vacances et rehausse les qualités de son petit copain, rencontré à la plage — elle raconte qu'il est « beau », alors qu'il est « juste mignon ». Pourquoi ses amies joueraient- elles les trouble-fête en la contredisant ? William va plus loin : aux dires de sa bande de copains, c'est un « malade du mensonge », qui ne cesse d'inventer des histoires plus abracadabrantes les unes que les autres. D'abord crédules, ses amis ont été à la fois furieux et déçus lorsqu'ils ont découvert l'ampleur de ses affabulations. Pendant un temps ils ne lui ont fait grâce d'aucun mensonge. Ils ont fini par lui pardonner cette façon de se rendre intéressant, car, au bout du compte, William leur fait un peu pitié.</p>
<p class="body_Text7">Face aux mensonges des autres, on peut donc se montrer <i>intolérant,</i> intransigeant, ne rien laisser passer ; ou, au contraire, être aimable et <i>indulgent</i>. On trouvera sans doute que cette seconde attitude est plus « gentille » que l'autre. « Mais, pourquoi faudrait-il faire passer autrui avant la vérité ? N'est-ce pas trop complaisant ? L'intransigeance a du bon elle, aussi ! — Certes, mais, en privilégiant absolument la vérité, elle peut être inhumaine. »</p>
<p class="body_Text7">Néanmoins, l'indulgence est-elle si cordiale qu'on le croit ? En effet, accepter les mensonges des autres peut se faire en s'amusant, en se montrant <i>cynique</i> envers celui qui ment, et pas seulement en étant <i>compatissant</i> à son égard.</p>
<p class="body_Text7">Dans une pièce de Nathalie Sarraute intitulée <i>Le Mensonge,</i> les personnages de Robert et Lucie incarnent chacun une des deux formes de l'indulgence, que sous-tendent deux formes de rapport à autrui radicalement opposées. Robert représente l'attitude de « l'indulgent cynique ». Le cynique prend de la distance et observe avec amusement, et une certaine condescendance, la petitesse des hommes. Robert explique en effet qu'il « s'amuse » des travers de ces gens qui, en société, dissimulent et mentent par honte ou pour se faire valoir — telle Madeleine, qui se fait passer pour pauvre alors que c'est une riche héritière ; ou de ceux qui, au contraire, font preuve de fausse modestie — tel Edgar, qui ne peut raconter ses exploits dans la Résistance sans commencer par dire qu'il est un grand froussard. Robert justifie sa tolérance vis-à-vis du mensonge des autres en s'exclamant : « Il faut bien, comment vivrait-on ? » Son souci principal, c'est de maintenir une coexistence pacifique, d'éviter toute tension entre les gens : « On va avoir la paix maintenant. »</p>
<p class="body_Text7">Que signifie, au fond, l'attitude de Robert ? Quand il se pose en froid observateur, en analyste du mensonge d'autrui, Robert incarne une forme de rapport à autrui dénué de toute <i>sympathie</i> — ou de <i>compassion,</i> selon l'étymologie latine, qui consiste à « éprouver avec eux », presque « en eux », ce que les autres ressentent. Son cynisme s'explique par la <i>distance</i> qu'il souhaite conserver vis-à-vis de celui qui ment : « Observez-le, comme on observe une fourmi, une mouche. Ou si vous aimez mieux une araignée. » Robert recommande aussi : « Je vous dis de ne pas participer. Restez à distance. Une distance énorme. Observez ses mouvements de loin. Comme si vous taquiniez avec une brindille un insecte. Et que vous attendiez, pour voir. Amusez-vous donc un peu. » Dans les relations interpersonnelles, l'indulgence cynique <i>présuppose</i> en quelque sorte, et à notre insu, que nous ne traitions pas l'autre tout à fait comme s'il était, comme nous, un être humain, puisque nous le regardons comme un insecte, à la manière de l'entomologiste. Le cynisme est possible à condition de ne pas s'identifier à autrui, de ne pas <i>participer</i> — au sens de <i>donner à autrui sa part </i>d'humanité, et partager la nôtre avec lui. « Ne pas se pencher vers lui », comme l'exprime Robert, c'est n'avoir aucun « penchant », aucun intérêt pour lui, être parfaitement indifférent et objectif. Le personnage de Robert représente un aspect possible de notre manière d'être avec autrui, fondé sur la distance et l'indifférence.</p>
<p class="body_Text7">Dans la seconde partie de la pièce, Robert, par une sorte de jeu de rôles, essaie d'apprendre à Lucie à ne plus souffrir du mensonge des autres. Lucie, en effet, souffre avec celui qui ment et ne supporte donc pas qu'on relève son mensonge. Elle ne sait plus alors « où se mettre » comme on dit. Elle ne peut pas non plus se contenter d'« avoir l'air de marcher » comme les autres dans les histoires que le menteur raconte. En agissant ainsi, elle refuse « de faire marcher » à son tour le menteur — en le laissant croire qu'on le croit, alors qu'on n'est pas dupe. Elle a <i>pitié</i> du menteur : « C'est parce que j'ai pitié. vous pouvez, vous, ne rien donner quand un homme. ou même pas un homme. un animal affamé vous regarde, quand il attend ?. On lui donne. on aime mieux se priver. »</p>
<p class="body_Text7">Robert demande à Lucie où elle est « placée » quand elle éprouve cette pitié. À l'origine de son sentiment, en effet, se trouve une forme de rapport à autrui complètement opposée à celle qu'incarne Robert : la pitié est un sentiment qui suppose de <i>se mettre à la place de l’autre,</i> de s'identifier à lui et de souffrir de la souffrance qu'on lui prête. Aux yeux de Lucie, celui qui parle a besoin qu'on le croie, besoin de compréhension, besoin de « créer des contacts », comme le dit l'un des personnages d'une autre pièce de Nathalie Sarraute, <i>Le Silence.</i> S'il ment, il faut alors s'efforcer de manifester encore plus de compréhension selon Lucie, en adhérant complètement à ce mensonge. Mais se mettre entièrement à la place du menteur, c'est, comme lui, avoir peur de ne pas être cru, craindre que l'autre croie qu'on ne le croit pas : il ne s'agit donc pas seulement de se taire poliment, de se « retenir », de se contenter d'être aimable ; il s'agit de « coller » totalement à ce que dit l'autre, pour l'aider à cacher la vérité. « J'avais si peur qu'il croie que je la vois », explique Lucie. C'est son absence totale de distance à l'autre, contrairement à la distance qu'établit Robert, qui se trouve à la source de sa compassion.</p>
<p class="body_Text7">Si l'on ne veut pas se comporter comme « une machine à détecter le mensonge », comme il est dit dans la pièce, il faut laisser mentir les autres. Mais la question n'est pas de savoir s'il faut le faire par cynisme ou par pitié, car, le plus souvent, nous sommes tour à tour à distance et à proximité des autres. Il s'agit plutôt de savoir jusqu'où les laisser mentir.</p>
<p class="body_Text7">Dans quelles limites doit-on accepter ce qui vient des autres ? Ce qui détermine notre approbation ou notre désapprobation du comportement d'autrui, c'est, comme l'écrit Aristote, « l'utile et l'honnête » et non nos sentiments pour eux. En effet, ce n'est pas parce que nous les aimons que nous approuvons toujours nos amis et sommes toujours agréables avec eux. Et ce n'est pas parce que nous détestons quelqu'un que nous sommes désagréables avec lui et que nous le critiquons. Aristote appelle ainsi <i>affabilité</i> la capacité de chacun « d'accueillir tout ce qui vient des autres » en s'adaptant à la situation et aux gens, à la condition qu'il n'y ait là rien de malhonnête ni de déshonorant, pour soi ou pour l'autre <i>(Ethique à Nicomaque,</i> IV, 12). Lorsque nous approuvons ou désapprouvons autrui, il s'agit avant tout de mesurer les conséquences de notre attitude. Cela ne suppose donc pas de ne jamais résister à un menteur, ni d'éviter toujours de le contrarier ; mais cela n'implique pas non plus de chicaner sur tout et de relever le moindre petit mensonge.</p>

<p class="body_Text7">« <i>Le mensonge... c’est un mot-soucoupe volante qui vient de mon imagination d’un seul coup, pour ne pas me faire gronder. Mais après, qu’est-ce que ça barde !</i> »</p>
<p class="body_Text7">(Danielle Dalloz, <i>Le Mensonge</i>)</p>
<p class="body_Text7">Mentir malgré soi</p>
<p class="body_Text7">C'est un peu étrange de parler de mensonge « malgré soi », de mensonge involontaire, alors qu'il n'y a pas de mensonge sans <i>volonté</i> de tromper. En fait, on peut entendre par là <i>l’habitude de mentir.</i> Très souvent en effet, lorsqu'on est confronté aux questions des parents ou des professeurs, on va <i>d’abord </i>mentir, comme le raconte Guillaume. « C'est la formule magique pour qu'on nous laisse tranquille », pour éviter les discussions, la punition, pour ne pas rendre compte en permanence de ce qu'on a fait, de ce qu'on fera ou de ce qu'on aurait dû faire. C'est devenu quelque chose de machinal et d'indifférent, comme si cela relevait d'une <i>seconde nature. </i>Mais l'habitude de mentir, avant de s'installer, a eu un commencement, le mensonge initial ; si l'on dit « une fois n'est pas coutume », on dit aussi « il n'y a que le premier pas qui coûte »... Le premier mensonge dépend de nous ; il dépend aussi de nous de continuer ou non à mentir. L'habitude de mentir n'est pas si involontaire qu'on le croit. Elle serait même, comme beaucoup de « mauvaises habitudes », la manifestation d'une volonté persistante, sur laquelle on ne s'interroge plus. Veut-on reprendre l'initiative et arrêter de mentir, comme on décide d'arrêter de fumer ? On peut alors adopter la méthode des trente jours, prônée par Épictète à l'attention de celui qui a l'habitude de se mettre en colère tous les jours : ne vous mettez en colère qu'un jour sur deux, puis un jour sur trois, et, « quand vous aurez dépassé trente, offrez un sacrifice à Dieu ; votre disposition à la colère, qui d'abord s'affaiblit, disparaît ensuite complètement » <i>(Entretiens).</i></p>
<p class="body_Text7">Mentir malgré soi, cela renvoie aussi à une expérience que nous faisons parfois, celle qui consiste à répondre trop précipitamment à ceux qui nous posent une question indiscrète ou gênante. Nous nous surprenons à proférer un mensonge que nous regrettons aussitôt, parce que ce n'est pas la réponse que nous aurions voulu faire. Nous nous efforçons alors de « rattraper » ce mensonge en nous lançant dans des justifications interminables et embrouillées. Il nous arrive même de nous rejouer la scène et d'imaginer la bonne réponse, celle qui nous aurait permis, sans mentir, de faire barrage à l'indiscrétion à notre égard, et qui nous aurait vraiment tiré d'embarras, au lieu de nous y enfoncer davantage. Dans la « Quatrième promenade » des <i>Rêveries du promeneur solitaire,</i> Rousseau raconte l'un de ces mensonges que l'on fait malgré soi. Une jeune femme lui demande s'il a eu des enfants : Rousseau sent que la question a pour but de l'embarrasser, puisque tout le monde sait qu'il a abandonné ses enfants en les plaçant aux Enfants-Trouvés — il l'a lui-même dit et écrit. Or il répond à la jeune femme par la négative, « en rougissant jusqu'aux yeux », expliquant qu'il n'a pas eu l'honneur d'être père. Deux minutes plus tard, il pense à la réponse qu'il aurait pu lui faire sans avoir à mentir ni « à rougir d'aucun aveu », tout en la remettant à sa place : « Voilà une question peu discrète de la part d'une jeune femme à un homme qui a vieilli garçon [célibataire]. » C'est une pirouette,—ce qu'on appelle aussi un trait d'esprit —, destinée à masquer son refus de répondre. Mais cette réponse, c'est seulement celle qu'il <i>aurait voulu faire,</i> celle qu'il ferait s'il pouvait revenir en arrière, selon ce temps des regrets et de l'impossible recommencement qu'est le futur antérieur. En répondant « non » à la question qu'on lui a posée, Rousseau ment malgré lui, et il l'explique ainsi : « Il est donc certain que ni mon jugement ni ma volonté ne dictèrent ma réponse et qu'elle fut l'effet <i>machinal</i> de mon embarras. » Ainsi, mentir malgré soi, c'est proférer un mensonge sans réfléchir, de façon précipitée et spontanée, contre son gré : on agirait sous le coup de la <i>contrainte</i> exercée par le regard de l'autre — indiscret, soupçonneux, inquisiteur parfois —, en tout cas malveillant. Le mensonge ne serait alors qu'une sorte de <i>réflexe </i>causé par l'embarras où nous sommes, sans que notre volonté intervienne. On tape avec un petit marteau sous mon genou, ma jambe se lève, que je le veuille ou non ; là, on tape sur Rousseau en lui posant une question embarrassante, et il ment. Est-ce pourtant si <i>machinal</i>, si automatique ?</p>
<p class="body_Text7">Il est difficile de soutenir que l'on ment sans le vouloir, sauf si l'on rapproche cette attitude des actes involontaires mais significatifs que Freud appelle <i>actes manqués.</i> Il s'agit des lapsus, des oublis, des distractions — de tous ces actes qui s'accomplissent malgré notre intention consciente et qui manifestent une autre intention prenant la place de la première, mais à notre insu. Un président de séance s'exclame « la séance est levée », au lieu de dire qu'elle est « ouverte », parce que son <i>désir</i> d'en finir au plus vite reprend inconsciemment le dessus. « Lapsus révélateur », remarque-t-on, lorsque l'on énonce tout haut quelque chose que l'on voulait taire, à la place de ce qu'on voulait dire. Peut-on considérer le mensonge malgré soi comme un acte manqué, indépendant de notre volonté ?</p>
<p class="body_Text7">Il semblerait que ce ne soit pas aussi simple ; en effet le mensonge, même non prémédité, ne se fait pourtant pas sans nous. Il est involontaire, dans le sens où notre intention première n'est pas de tromper les autres ; mais c'est bien un mensonge, que nous décidons de faire ou pas. La honte qu'éprouve Rousseau, où se mêlent l'humiliation d'une faute qu'il ne veut pas avouer en ces circonstances et l'impuissance à rattraper son mensonge, montre bien qu'il ment <i>en conscience.</i> La honte le fait répondre trop vite, alors qu'il « aurait voulu à la fois n'être ni sincère ni menteur » ; mais, lorsqu'il dit « non » à la place de « oui », il ne fait pas un lapsus, ni une erreur de langage : il commet un mensonge.</p>
<p class="body_Text7">Reste que mentir malgré soi, sans être un acte inconscient, demeure un geste <i>contraint,</i> qui nous donne l'impression de ne pas avoir eu le choix. Comment Rousseau peut-il répondre avec sincérité à quelqu'un qui l'interroge avec une intention maligne ? Il avoue en revanche l'abandon de ses enfants à Madame de Luxembourg qui, loin de lui faire des reproches, va entamer des recherches pour retrouver son aîné. S'il peut faire cet aveu, c'est qu'il est en situation de confiance et ne craint pas d'être mal compris. Le mensonge lui vient en situation d'infériorité, sous la pression de ceux qui exigent une vérité qui ne les regarde pas et qui souhaitent simplement le piéger.</p>
<p class="body_Text7">Dans <i>l'Emile,</i> Rousseau recommandait d'ailleurs aux éducateurs de ne pas exiger des enfants, naturellement placés en situation de dépendance par rapport aux adultes, qu'ils disent la vérité, « de peur qu'ils ne la déguisent ». Cela ne veut pas dire que le mensonge est naturel chez l'enfant, mais que c'est un moyen pour lui de se soustraire à l'autorité et d'agrandir un peu son espace de liberté : « C'est la loi de l'obéissance qui produit la nécessité de mentir, parce que l'obéissance étant pénible, on s'en dispense en secret le plus qu'on peut. »</p>
<p class="body_Text7">Le mensonge malgré soi se fait sous la pression des autres : en réaction à une question indiscrète, face à un acte d'autorité, ou pour se sortir d'un piège qu'on nous a tendu pour nous faire avouer la vérité. C'est le cas de Chimène prise au piège par Don Fernand dans <i>Le Cid</i> de Corneille.</p>
<p class="body_Text7">Don Fernand doit recevoir Chimène, qui vient réclamer justice pour la mort de son père, tué en duel par Rodrigue — qu'elle aime par ailleurs. Pour Don Fernand, depuis l'éclatante victoire de Rodrigue sur les Maures, la vengeance de Chimène est de l'histoire ancienne ; il ne veut plus en entendre parler, parce qu'il a besoin de préserver un chef de guerre aussi précieux : « Les Maures en fuyant ont emporté son crime. » La raison d'État commande de passer l'éponge et de placer Rodrigue au-dessus des lois. Le roi sait, comme tout le monde, que Chimène aime Rodrigue. Il la met à l'épreuve en lui annonçant une fausse nouvelle : la mort de Rodrigue. Il <i>prêche le faux pour savoir le vrai</i> : méthode policière bien connue, qui permet que le suspect dise la vérité malgré lui, qu'il se dénonce lui-même. S'il tente ensuite de nier ce qu'il vient d'avouer, en mentant à son tour, il est pris au piège.</p>
<p class="body_Text7">Chimène, à l'annonce de la mort de Rodrigue, s'évanouit. Elle révèle ainsi indéniablement ses sentiments pour le jeune guerrier. Et pourtant, elle le nie aussitôt, en prétextant que c'est non pas la douleur, mais le plaisir de savoir Rodrigue mort qui a provoqué son malaise, quand bien même personne ne la croit. Pourquoi ment-elle à son tour ? D'abord, c'est le mensonge du roi qui déclenche son mensonge à elle. Ensuite, dans l'allégresse générale qui suit la victoire de Rodrigue, elle ne peut accepter que son deuil et les exigences de son honneur (venger la mort de son père) soient jetés aux oubliettes ; reconnaître publiquement son amour pour le meurtrier de son père, ce serait admettre qu'elle doit renoncer à se venger. Le mensonge est le seul moyen dont elle dispose pour se faire entendre.</p>
<p class="body_Text7">Que l'on cherche à nous piéger ou non, qu'exige- t-on de nous, finalement, lorsqu'on nous interroge ? Dans quelle position me place celui à qui je mens sans le vouloir ? Tout d'abord, il exige la vérité sur des choses qui ne concernent peut-être que moi. Ensuite, si mon interlocuteur connaît déjà la vérité, et qu'il me force quand même à l'énoncer à voix haute, c'est peut-être parce qu'il est mal disposé à mon égard ; et s'il ne la connaît pas, de quel droit s'érige-t-il ainsi en juge ou en confesseur ? Faire avouer quelqu'un, quel que ce soit l'objet de l'aveu, est-ce rechercher la vérité ou vouloir abaisser l'autre et lui rappeler qui commande ?</p>
<p class="body_Text7">Finalement, le véritable mensonge malgré soi, qui ne fait intervenir aucune intention de mentir, serait cette duplicité ignorante d'elle-même que Platon tourne en dérision dans <i>l'Hippias Mineur.</i> Au début de ce dialogue, Hippias et Socrate discutent à propos de deux personnages de <i>l'Iliade</i> qu'on oppose traditionnellement, Achille et Ulysse. Ulysse incarne la ruse et la fourberie, tandis qu'on loue Achille pour sa sincérité. Mais, rétorque Socrate, Achille ment aussi, malgré lui, et manifeste cette duplicité qui consiste à dire une chose et son contraire sans s'en rendre compte, par inconséquence — dans ce cas, il ne s'agit pas de penser une chose et d'en dire une autre, mais de dire une chose puis une autre et de ne pas savoir se tenir à ce qu'on dit. C'est bien le cas d'Achille qui, au début de <i>l'Iliade,</i> annonce à ceux qui tentent de le persuader de retourner au combat, qu'il rentrera chez lui, alors qu'il affirme peu après qu'il restera sous sa tente.</p>

<p class="body_Text7">« <i>Il n’y a chose qui plus nous éloigne de la nature humaine que la rigueur et âpreté de mœurs (...) J’en connais aucuns si durs, sévères, graves et incivils, qu’ils ne daignent resaluer ceux qui les saluent ; (ce) qui est signe d’un cœur barbare.</i> »</p>
<p class="body_Text7">(Stefano Guazzo, <i>La Conversation civile</i>)</p>
<p class="body_Text7"/>
<p class="body_Text7">Tout dire</p>
<p class="body_Text7"/>
<p class="body_Text7">Tout dire à ses amis ? Pour Lisa comme pour Maud, il y a des limites à la franchise, à ce que l'on dit spontanément, sans y réfléchir : dire les choses comme elles sont, sans détour, c'est parfois manquer de tact. Si l'une de ses amies demande à Maud comment elle la trouve, alors qu'elle est vêtue d'une robe que Maud n'aime pas du tout, elle ne lui dira pas directement que la robe lui déplaît et cherchera plutôt une formule qui ne blessera pas son amie, sans être complètement fausse pour autant ; quelque chose comme : « Je ne la mettrais pas, mais elle te va bien. » On peut avoir envie de jeter aux orties les conventions sociales et leur hypocrisie, mais ce n'est pas pour autant que l'on apprécie d'être en butte à l'agressivité et au sans-gêne des autres, ni à leur indiscrétion. On sent bien qu'il vaut mieux tourner sept fois sa langue dans sa bouche avant de parler, ne pas dire tout ce qui nous passe par la tête, bref, être prudent dans nos conversations, si l'on souhaite rester en bons termes avec les autres. Et pourtant, quoi de plus légitime que de vouloir se montrer tel qu'on est et dire les choses comme elles sont ? Pourquoi prendrait-on le masque de l'affabilité, de la politesse ?</p>
<p class="body_Text7">Ce dilemme est illustré par l'opposition entre Alceste et Philinte dans <i>Le Misanthrope</i> de Molière. Alceste se querelle avec Philinte, auquel il reproche sa mondanité et sa complaisance en société. Il énonce ainsi le précepte de la sincérité : « Je veux que l'on soit homme, et qu'en toute rencontre / Le fond de notre cœur dans nos discours se montre, / Que ce soit lui qui parle, et que nos sentiments / Ne se masquent jamais sous de vains compliments. » Il veut que l'on soit « homme », c'est-à-dire <i>homme de bien</i> ; pour lui, être sincère ne signifie pas <i>être soi-même</i> en affirmant son originalité et sa singularité, mais affirmer son <i>humanité,</i> accomplir ce pour quoi l'homme est fait, atteindre la perfection morale dont il est capable.</p>
<p class="body_Text7">Philinte fait remarquer à Alceste que la bienséance, les convenances exigent qu'on ne dise pas aux gens tout ce qu'on pense d'eux, d'une part ; et que, d'autre part, Alceste montre dans son exigence de moralité une austérité et une intransigeance telles qu'il condamne tout le genre humain à ne jamais y parvenir, en voulant « aux mortels trop de perfection ». La misanthropie ou <i>haine de l’humanité</i> est la conséquence de cette rigidité. Alceste tient en détestation les méchants et ceux qui sont indulgents envers les méchants — autrement dit, pratiquement l'humanité entière : « Je hais tous les hommes : / Les uns, parce qu'ils sont méchants et malfaisants, / Et les autres pour être aux méchants complaisants. »</p>
<p class="body_Text7">Philinte oppose sa propre attitude à celle d'Al- ceste : son « flegme », dit-il, est aussi « philosophe » que la « bile » noire d'Alceste. Le flegmatique contre l'atrabilaire ? Ces termes renvoient à une ancienne théorie héritée de la médecine antique, la théorie des humeurs, qui distinguait, suivant « l'humeur » (ou liquide organique) dominante dans le corps (flegme ou lymphe, bile noire, bile jaune, sang), quatre tempéraments principaux, dont le flegmatique (ou lymphatique) et l'atrabilaire (ou mélancolique). Mais « philanthropie » (aimer le genre humain) et misanthropie ne relèvent pas seulement d'une question de tempérament ou d'humeur, de disposition individuelle, c'est aussi une question de <i>philosophie</i> ; une question d'idées.</p>
<p class="body_Text7">Finalement, Philinte et Alceste incarnent deux manières opposées d'envisager la nature humaine et la vertu. Philinte, tout comme Alceste, pense que les hommes sont méchants ; mais, au contraire de lui, il considère la nature humaine telle qu'elle est, et non telle qu'elle devrait être. Car, aux yeux de Philinte, il est impossible de modifier la nature humaine : « Oui, je vois ces défauts dont votre âme murmure /</p>
<p class="body_Text7">Comme vices unis à l'humaine nature. / Et mon esprit enfin n'est pas plus offensé / De voir un homme fourbe, injuste, intéressé, / Que de voir des vautours affamés de carnage, / Des singes malfaisants, et des loups pleins de rage. » C'est donc une folie pour Philinte, que « de vouloir se mêler de corriger le monde » ; c'est aussi absurde que de vouloir empêcher le loup ou le vautour d'être un carnassier. Le mal, la violence seraient donc nécessairement inscrits dans la nature de l'homme, et la seule attitude à adopter, selon Philinte, serait celle de l'acceptation et de la mesure : « Je prends tout doucement les hommes comme ils sont. / J'accoutume mon âme à souffrir [à supporter] ce qu'ils font. » Alceste, quant à lui, déplore que les hommes ne soient pas comme ils devraient être et raille leurs vices. Molière en fait un personnage ridicule par son excès d'intransigeance. Par conséquent, la fonction de la politesse n'est pas la même pour chacun d'eux : Alceste couvre de ses sarcasmes les usages sociaux, les nommant « contorsions », « commerce honteux de semblants d'amitié ». Philinte préfère au contraire que la méchanceté des hommes, c'est-à-dire surtout leur ambition, leur égoïsme, soit dissimulée sous le vernis de la politesse et de la civilité.</p>
<p class="body_Text7">La sincérité d'Alceste peut faire rire parce qu'il ne s'en prend qu'aux défauts ou aux travers de son entourage. Il s'attaque aux « vices privés » — alors qu'il serait plus sage d'y être indifférent. Or, comme le dit Rousseau — ce sont les « maux publics » qu'il faut absolument dénoncer. Le sage Philinte, lui, n'en veut à personne, mais, pas plus qu'Alceste, il ne prend en considération les maux publics que sont la misère et l'injustice. Philinte s'accommode de ce qu'il ne faut pas accepter, le mal que se font les hommes vivant en société : il fait partie de « ces honnêtes gens du grand monde dont les maximes ressemblent beaucoup à celles des fripons ; de ces gens si doux, si modérés, qui trouvent toujours que tout va bien, parce qu'ils ont intérêt que rien n'aille mieux ; qui sont toujours contents de tout le monde, parce qu'ils ne se soucient de personne ; qui, autour d'une bonne table, soutiennent qu'il n'est pas vrai que le peuple ait faim ; qui, le gousset bien garni, trouvent fort mauvais qu'on déclame en faveur des pauvres », et qui supportent fort bien les malheurs d'autrui, pourvu qu'ils soient à l'abri eux-mêmes de tout ce qui atteint les autres. C'est dans ce sens-là que Rousseau propose de réécrire <i>Le Misanthrope</i> : « Il fallait que le Misanthrope fût toujours furieux contre les vices publics, et toujours tranquille sur les méchancetés personnelles dont il était la victime » <i>(Lettre à d’Alembert sur les spectacles). </i>Bref, pour Rousseau, Alceste, au lieu de s'en prendre seulement à la civilité et au genre humain, aurait dû faire de la politique et réfléchir sur le civisme et la citoyenneté, sur la mise en place d'institutions politiques justes. Pour Rousseau, l'injustice — la misère des uns et la trop grande richesse des autres, la faiblesse des uns et la tyrannie des autres —, a pour origine non pas une incorrigible et naturelle méchanceté humaine, mais la société elle-même. Ce n'est pas la nature humaine qui est mauvaise, c'est la société et l'inégalité qu'elle engendre qui fait tout le mal. C'est elle qu'il faut dénoncer et non l'homme en lui-même, car, à ses yeux, la nature humaine est originairement bonne, du moins sans vice.</p>
<p class="body_Text7">Mais qu'en est-il de la civilité et de la politesse ? La politesse est surtout un art de paraître, qui contraint un individu à n'exister qu'en dehors de lui-même, dans le regard des autres, toujours dans la crainte du qu'en dira-t-on et du ridicule. Dans son film <i>Ridicule, </i>Patrice Leconte dépeint un monde — la cour du roi Louis XVI —entièrement régi par les lois de l'étiquette et du paraître, où le moindre faux pas nuit irrémédiablement à tout individu en le chassant hors du cercle de la « bonne société ». Le jeu de la politesse consiste à éviter à tout prix le ridicule, qui tue socialement, comme le montre la scène qui précède le générique. Un officier est introduit dans la chambre du comte de Blayac pour y être reçu par celui-ci. Une fois seul avec lui, l'officier dévoile au comte de Blayac son identité en lui rappelant simplement le surnom que lui avait donné le comte autrefois lorsque, au cours d'un bal à la cour, il était tombé en dansant : « marquis de Patatras ». Il ajoute spirituellement : « Je ne m'en suis jamais relevé », indiquant ainsi ce que peut faire un sobriquet lancé seulement pour être « piquant » ; faire tomber quelqu'un définitivement, au point que la victime s'exile loin de la cour. Pour se venger enfin, l'officier urine sur le vieux comte paraplégique et sonne la femme de chambre pour une dernière humiliation : « Je crois que Monsieur le comte s'est oublié. »</p>
<p class="body_Text7">Rousseau reproche à la politesse d'être mensongère, mais aussi d'inciter les individus à un certain conformisme, qui consiste à ne pas se démarquer et à faire comme tout le monde : « Sans cesse la politesse exige, la bienséance ordonne : sans cesse on suit les usages, jamais <i>son propre génie.</i> On n'ose plus paraître ce qu'on est » <i>(Discours sur les sciences et les arts). Etre soi-même,</i> pour Rousseau, c'est s'efforcer d'être un homme de bien, certes, mais c'est surtout être <i>un individu à nul autre pareil.</i> Or, le masque de la politesse ne nous permet pas de vraiment montrer qui on est, ni de savoir à qui l'on a réellement affaire. De surcroît, il ne faut pas confondre <i>décence</i> et vertu. Ce n'est pas parce que les hommes sont civilisés qu'ils sont devenus meilleurs : il ne suffit pas que nos mœurs soient moins brutales, plus raffinées, qu'on établisse des règles qui contraignent à se retenir, dans « la crainte de paraître méchant », pour croire que notre moralité est plus pure. Ne cherchons donc pas à dissimuler nos vices en paraissant bons, cherchons à être tout simplement vertueux.</p>
<p class="body_Text7">À quoi sert alors la politesse ? Faut-il s'en débarrasser ? Pourquoi continue-t-on, d'ailleurs, à s'indigner de ce qu'on appelle des « incivilités » ?</p>
<p class="body_Text7">La politesse peut être définie comme cet ensemble de signes codifiés et de règles qui régissent les attitudes et le langage dans la vie sociale. Ce sont des « lois de détails » (selon l'expression de Mirabeau) qui permettent de bien se tenir ou de se donner une contenance, mais qui se distinguent des lois générales, celles qui régissent ce qui est permis ou non aux citoyens et sanctionnent leurs manquements. En effet, l'impolitesse ou l'incivilité n'est pas punie par la loi, sauf quand elle dégénère en infraction ou en délit : par exemple, écouter de la musique très fort, en gênant les voisins, ne conduit personne à aller en prison. Mais cela peut se transformer en tapage nocturne, sanctionné par la loi ; être impoli ne semble pas très grave, mais si cela dégénère en injures et menaces, cela peut être sanctionné par une amende. Sans la politesse, la vie sociale serait un enfer. Imaginez un monde où l'on serait constamment désagréable les uns avec les autres, où l'on ne penserait qu'à soi, retranché en permanence sous les oreillettes d'un casque protecteur, où l'on se marcherait sur les pieds en reprochant aux autres d'être sur le chemin. Un monde de zombis, qui ne voient ni n'entendent rien, mais qui sont forcés de se côtoyer.</p>
<p class="body_Text7">On voit ici la raison de la politesse : une manière de régler le problème de <i>l’insociable sociabilité</i> des hommes, comme l'écrit Kant dans <i>Idée d’une histoire universelle d’un point de vue cosmopolitique</i> (quatrième proposition). Pour lui, les hommes ont à la fois une disposition à vivre en société et une disposition contraire à se dissocier. Selon Kant, ils ne sont ni méchants ni bons par nature, mais ils sont animés par deux penchants contradictoires : l'un mauvais, qui les pousse à l'égoïsme et à la domination, l'autre bon, qui se manifeste justement dans l'exigence morale d'une humanité meilleure. Imaginez des porcs-épics, ajoutera Schopenhauer, qui ont besoin de se tenir chaud en se rapprochant les uns des autres, mais qui se blessent ainsi avec leurs piquants : la politesse, c'est la distance moyenne qu'ils finissent par trouver pour être ensemble sans se faire mal <i>(Parerga et paralipomena,</i> t. II, chap. 31).</p>
<p class="body_Text7">La politesse, est-ce de l'hypocrisie ? Au moins les hommes, grâce aux règles de la politesse, donnent-ils tous les signes extérieurs d'attention aux autres et d'oubli apparent de soi. Ils simulent ainsi une bienveillance et une vertu qu'ils n'ont pas : « La politesse n'inspire pas toujours la bonté, l'équité, la complaisance, la gratitude, elle en donne du moins les apparences et fait paraître l'homme au dehors comme il devrait être intérieurement » (La Bruyère, <i>Les Caractères,</i> V, 32).</p>
<p class="body_Text7">Il est vrai que ces « lois de détail » qui font les convenances sociales sont négligeables à côté des règles morales : je cède le passage à quelqu'un par pure politesse, mais je peux aussi aider la vieille dame à traverser par bienveillance, ou par souci de bien faire. La politesse peut même servir à dissimuler la malhonnêteté : « Trop poli pour être honnête », dit-on. Cependant, elle rend la vie sociale plus agréable et la favorise, et c'est cela même qui fait sa valeur : être aimable, ce n'est pas nécessairement être hypocrite, c'est simplement <i>plaire</i>, juste pour la beauté du geste ; c'est une question d'esthétique, plus que de morale.</p>
<p class="body_Text7">La politesse, en effet, peut être considérée comme une forme de séduction, tel Don Juan qui, à force de compliments, empêche son créancier, Monsieur Dimanche, de lui réclamer son argent. Entremetteuse, elle est également un moyen pour amadouer l'autre, comme lorsque Valère, qui aime Élise, tente de défendre sa cause auprès de son père Harpagon, pour ne pas « l'aigrir », ni « le heurter de front » <i>(L’Avare,</i> III, 5). Mais la convivialité, le plaisir d'être ensemble, ne supposent pas de considérer que tout le monde est beau et gentil, simplement de s'exercer à la sociabilité. Il s'agit d'être gracieux, non pas vertueux. La politesse est sans doute une apparence de vertu, ou plutôt une « vertu d'apparat » (Alain). Être sociable consiste donc à simuler des rapports pacifiés avec autrui et à dissimuler nos antagonismes : ne pas dire tout ce qu'on pense, choisir ce qu'on dit et la manière de le dire, mais aussi prendre plaisir à paraître ce qu'on voudrait que tout le monde soit.�</p>
