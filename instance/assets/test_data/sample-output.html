<p class="body_Text7">« <i>L’être s’éclipse si ne lui échoit pas le paraître, le paraître s’exténue si ne lui échoit pas l’être.</i> »</p>
<p class="body_Text7">(<i>Gorgias</i>, fragment 26)</p>
<p class="body_Text7">Simuler et dissimuler</p>
<p class="body_Text7">Au contraire de la simulation, où l'on tend à paraître ce qu'on n'est pas, la dissimulation consiste à ne pas paraître ce qu'on est. Simuler une maladie, dissimuler une maladie : dans le premier cas, on n'est pas malade mais on joue à l'être ; dans le second cas, on l'est mais on s'arrange pour n'en rien laisser paraître. Julia demande en classe la permission d'aller à l'infirmerie parce qu'elle a mal à la tête, alors qu'il n'en est rien ; Romain, un peu pâle et l'air crispé, répond à sa mère qui s'inquiète de son état qu'il n'a rien, alors qu'il a l'estomac retourné et qu'il ne se sent vraiment pas bien.</p>
<p class="body_Text7">Les positions de l'être et du <i>paraître</i> sont donc inversées dans la simulation et la dissimulation : la simulation tient dans une apparence sans être (je ne suis pas ce que je parais), tandis que la dissimulation tient dans l'inapparence de l'être (ce que je suis ne paraît pas). Elles sont donc bien distinctes et semblent même antinomiques.</p>
<p class="body_Text7">Cependant, sont-elles si différentes l'une de l'autre ? Le faux malaise de Julia sert à en dissimuler un vrai ; il est, pour qui connaît Julia, l'indice visible de quelque chose d'invisible qui en est la cause. Julia simule une migraine pour cacher le malaise qu'elle éprouve après s'être disputée avec son copain : elle dissimule ainsi son trouble et exhibe à la place un mal de tête bien commode, qui lui permet de s'éclipser et de s'occuper de son chagrin dans son coin. Romain cache à ses parents qu'il est malade, à la suite d'une soirée pendant laquelle il a fumé quelque chose de trop fort pour lui : il s'efforce donc de dissimuler sous une apparente bonne santé un vrai malaise aux causes inavouables. Le plus souvent, dissimuler et simuler vont de pair.</p>
<p class="body_Text7">Pour simuler, il faut rendre visible ce qui n'est pas, tandis que pour dissimuler, il faut rendre invisible ce qui est ; mais, dans les deux cas, il s'agit de <i>faire illusion</i> : fabriquer des « prestiges », comme un prestidigitateur, et en mettre plein la vue, dans un cas ; savoir escamoter et éviter le regard de l'autre, dans le second cas. Et, comme pour le prestidigitateur sur la scène, l'un ne va pas sans l'autre : il est nécessaire d'éblouir pour que tout ce qui ne doit pas être vu reste dans l'ombre, il faut montrer et cacher à la fois.</p>
<p class="body_Text7">Dissimuler ne va pas sans simuler l'apparence du contraire : je veux cacher que je vais mal et je fais semblant d'aller bien. Simuler ne va pas sans dissimuler une réalité assez semblable à l'apparence : j'ai mal ici, alors je dis que j'ai mal là. Mais les apparences ne sont pas si trompeuses qu'on veut bien le dire : elles révèlent ce qui est, le réel, par cela même qu'elles le cachent. Elles le manifestent d'une certaine manière, et peuvent même être interprétées comme un signe, ou un signal envoyé à l'autre : la copine de Julia verra dans son faux mal de tête le symptôme de son chagrin ; la fausse bonne santé de Romain poussera ses parents à se demander ce qui réellement ne va pas chez lui.</p>
<p class="body_Text7">Ainsi, ce que je ne dis pas apparaît quand même, malgré moi : « Il m'arrivait souvent de dire des choses où il n'y avait nulle vérité, tandis que je la manifestais par tant de confidences involontaires de mon corps et de mes actes » (Marcel Proust, <i>A la Recherche du temps perdu).</i> Ne pas parler de quelque chose devient une manière d'en parler, par nos gestes, notre voix, notre corps, comme si nous étions de mauvais comédiens, incapables de jouer totalement le rôle que nous souhaitons pourtant tenir : « Je suis menteur (par prétérition), non comédien » dit joliment Roland Barthes dans <i>Fragments d’un discours amoureux,</i> montrant ce qui distingue le menteur du pur comédien — la prétérition étant une figure de style par laquelle on attire l'attention sur quelque chose en déclarant ne pas en parler. Le comédien n'est pas d'ordinaire le personnage qu'il joue et peut ainsi feindre de l'être en accordant ses paroles avec ses gestes. Le menteur, quant à lui, attire l'attention sur ce qu'il nie précisément quand il le nie : « Non, je n'ai rien », ou sur le contraire de ce qu'il affirme, parce qu'il l'affirme : « Oui, je vais bien ». La difficulté d'être comédien, quand nous mentons, tient peut-être à ce que nous devons jouer notre propre rôle, incarner notre propre personnage : dans ce jeu, notre être n'est pas totalement désolidarisé de notre paraître, la face intérieure et la face extérieure ne sont pas radicalement séparées.</p>
<p class="body_Text7">Dans le roman de Muriel Barbéry, <i>L’Élégance du hérisson,</i> nous est délivré un exemple assez curieux de séparation totale entre l'intérieur et l'extérieur, même si cette dichotomie s'estompe peu à peu chez le personnage principal. Renée Michel est la concierge d'un immeuble très bourgeois du VIIe arrondissement de Paris. Elle est férue de lettres, de philosophie et d'art, et apprécie les raffinements de la culture japonaise. C'est une autodidacte supérieurement intelligente qui entend dissimuler sa culture et ses goûts et qui <i>joue à la concierge</i> pour les habitants de l'immeuble. Elle est sociable juste ce qu'il faut, c'est-à-dire polie, feint d'être complètement inculte, et se donne beaucoup de mal pour répondre en tous points à « l'archétype » de la concierge tel que le représente le préjugé courant — au point d'avoir deux téléviseurs, l'un dans la loge, l'autre dans sa « cachette », la pièce du fond : « Tandis que, garante de ma clandestinité, la télévision de la loge beuglait, sans que je l'entende, des insanités pour cerveaux de praires, je me pâmais, les larmes aux yeux devant les miracles de l'Art » — en l'occurrence le film <i>Mort à Venise,</i> de Visconti. Ainsi peut-elle protéger sa vie « selon son cœur », dans son « antre », où elle se retire dès qu'elle le peut. Renée protège <i>son jardin secret,</i> symbolisé dans sa loge par la pièce du fond, qui demeure fermée aux autres.</p>
<p class="body_Text7">Par-delà le récit tragi-comique, nous pouvons voir dans cette histoire la figuration un peu caricaturale de la tension entre dehors et dedans, intérieur et extérieur, entre le moi individuel et la société. Le titre illustre cette contradiction entre la sociabilité qui nous est imposée et notre besoin de retrait loin des regards et de la pression que les autres exercent sur nous. Le hérisson : ses piquants tiennent les autres à distance et les empêchent de s'y frotter. Son élégance : c'est ce que perçoivent chez Renée certains privilégiés, c'est ce qui fait d'elle une « reine clandestine ». Mais, plus généralement, l'élégance de chacun d'entre nous est ce qui nous distingue de tout autre, quand bien même nous sommes aussi le produit des influences que les autres ont sur nous. Il n'est pas besoin de supposer pour cela que chacun est un roi caché aux yeux des autres ; chacun se croit naturellement le roi en son royaume et souffre de ne pas voir ses qualités singulières reconnues. Vivre en société nous contraint à nous montrer sociable, en arborant le masque de la politesse, mais cela nous permet aussi, dans le même mouvement, de constituer, de développer et de préserver ce <i>quant-à-soi</i> où nous pouvons être <i>nous-même,</i> à savoir un sujet unique, distinct de tout autre. Dissimulation et simulation sont deux formes de mensonge déterminées par les exigences de la sociabilité ; mais, de manière paradoxale, elles favorisent aussi la constitution de l'individualité, comme le montrent bien Jean-Jacques Courtine et Claudine Haroche dans <i>L’Histoire du visage.</i></p>
<p class="body_Text7">Se retirer en soi-même, c'est une manière d'être seul avec soi-même, <i>dans</i> la société, sans qu'il soit besoin pour cela de vivre en ermite, à l'écart de toute société. On oppose souvent le fait de vivre en société et de vivre seul, retiré du monde ; mais il s'agit plutôt d'opposer le fait de vivre avec soi, dans son monde intérieur, et le fait de vivre en société et de ne livrer à la société que ses aspects les plus extérieurs—gestes, paroles et actes. Notons que Renée est loin de l'idéal classique, qui requiert de lutter contre soi-même et de ne laisser paraître en public ni sentiment, ni passion, ni vice. Ce qu'elle met à distance pour ne pas le laisser paraître, c'est, curieusement, sa culture ; la seule sensibilité qu'elle veut cacher, c'est sa sensibilité à l'art—comme si, pour notre société, l'inculture était la norme, et l'art le seul moyen de lutter contre elle. Mais, comme dans l'idéal classique, le principal souci de Renée est de ne pas se « trahir », de ne pas laisser échapper la moindre parcelle d'elle-même,</p>
<p class="body_Text7">et, en même temps, d'afficher une manière d'être qui réponde aux attentes des autres et qui lui permette ce minimum de sociabilité auquel elle ne peut se soustraire.</p>
<p class="body_Text7">La manière d'être contemporaine est plus exhibitionniste ; on n'hésite pas à donner sa vie privée en spectacle ; certains ont même l'impression que leur vie propre a moins de réalité quand personne ne les regarde. Mais, exposer ce qu'on a de plus intime — par exemple, dans un blog que l'on tient comme un journal intime alors qu'il est lisible par n'importe qui —, ne représenterait-il pas moins un dévoilement de son intériorité que le signe de son absence — si tout est dehors ? Par ailleurs, cette absence de dissimulation, en se généralisant grâce à internet, produit un effet paradoxal : si tout le monde est vu de tout le monde, plus personne n'est visible, finalement, et chacun retombe dans un certain anonymat. Internet fournit à ses adeptes comme une extension de leur être, grâce à la mise en réseau avec d'autres personnes, mais présente aussi le risque que chacun y perde ses membranes protectrices et son individualité, pour se fondre dans la masse. Et tandis que les particularités de chacun se banalisent, on voit se développer une plus grande tolérance — au sens où l'on devient indifférent aux différences.</p>
<p class="body_Text7">Le rapport aux autres relève ainsi d'un équilibre à trouver entre des postures contradictoires : voir, se faire voir, se cacher. Dans <i>Le Hérisson</i> de Mona Achache, film tiré du roman, Paloma, la jeune adolescente dont l'auteur nous donne à lire le journal parallèlement au récit de Renée, est dotée d'un caméscope avec lequel elle tente de <i>dévisager</i> les gens, de scruter ce qu'ils sont — quand elle se cache derrière la caméra, dans une attitude voyeuriste. Son entourage ne peut qu'être gêné par son insistance et lui demande souvent d'arrêter de filmer. Cette image illustre le fait que le rapport avec les autres est toujours délicat : il s'agit le plus souvent de conserver une certaine réserve, une certaine discrétion, non seulement pour se protéger soi-même, mais aussi pour laisser l'autre libre de ne pas tout dévoiler, pour qu'il puisse laisser voir uniquement ce qu'il souhaite montrer. C'est tout le sens de cette belle maxime de La Rochefoucauld : « On peut leur parler des choses qui les regardent, mais ce n'est qu'autant qu'ils le permettent et on y doit garder beaucoup de mesure ; il y a de la politesse, et quelquefois même de l'humanité à ne pas entrer trop avant dans les replis de leur cœur ; ils ont souvent de la peine à laisser voir tout ce qu'ils en connaissent, et ils en ont encore davantage quand l'on pénètre ce qu'ils ne connaissent pas. »</p>
<p class="body_Text7">Le rapport à soi-même est tout aussi délicat. Renée <i>joue</i> à la concierge, mais elle <i>est</i> concierge néanmoins : c'est sa condition ou sa raison sociale. Sartre, dans <i>L’Etre et le Néant,</i> prend l'exemple d'un garçon de café, qui en fait un peu trop, qui joue au garçon de café : « Il a le geste vif et appuyé, un peu trop précis, un peu trop rapide », il porte son plateau « avec une sorte de témérité de funambule » ; et il analyse la raison d'un tel jeu : « Il joue sa condition pour la <i>réaliser</i> », pour <i>être</i> un garçon de café typique, comme un verre <i>est</i> un verre, et pas autre chose. Mais « du dedans », il n'est pas garçon de café, il s'imagine l'être et en donne la <i>représentation</i> aux autres, comme un acteur jouant un rôle. Si le garçon de café joue à l'être, c'est qu'il a conscience <i>d’avoir à être</i> garçon de café, et donc qu'il ne l'est <i>pas.</i></p>
<p class="body_Text7">Pourtant, ce serveur n'est pas un autre non plus, un journaliste ou un diplomate, par exemple, déguisé en garçon de café. Ce n'est pas la peine de lui inventer une vie intérieure cachée, différente du rôle « qu'il soutient à l'existence » : être soi, c'est être conscient de <i>ne pas être ce que l’on est</i> et d'être <i>ce que l’on n’est pas</i>, conscient de dépasser ce rôle, de le <i>transcender,</i> de ne pas coïncider complètement avec cet <i>être,</i> comme <i>être-garçon-de-café, être-concierge</i> et ne pas non plus être complètement distinct de ce rôle. Sartre va plus loin : non seulement nous ne pouvons jamais nous identifier à une condition sociale, mais nous ne pouvons jamais être réduit à tel ou tel de nos comportements. Je suis triste, mais ma conscience d'être triste n'est pas comme la couleur du ciel, et je <i>ne suis pas</i> triste comme le ciel <i>est</i> bleu puisque je suis conscient de mon état, ce qui en change la tonalité. La conscience qui fait que je suis un sujet, un <i>je,</i> est conscience à la fois <i>d’être ce que je ne suis pas</i> et de <i>ne pas être ce que je suis.</i> L'être humain est et n'est pas à la fois, il est affecté de <i>néant,</i> écrit Sartre. La fissure entre ce que je suis et ce que je ne suis pas n'est pas une barrière grossière qui séparerait ce que je suis intérieurement et ce que je ne suis pas extérieurement, elle est ce <i>rien</i> d'écart qui se trouve dans la conscience elle-même. On voit alors que, pour Sartre, chacun de nous <i>joue à être ce qu’il n’est pas. </i>Être comédien serait alors la structure fondamentale de la conscience, puisque nous avons tous à jouer notre propre personnage, à l'être sans pourtant réussir à coïncider avec lui ni non plus à nous décoller de lui. <i>Persona,</i> en latin, désigne le masque de l'acteur de théâtre, puis le <i>personnage</i> qu'il incarne, enfin l'acteur lui-même. Quand nous disons de nous que nous sommes une <i>personne</i>, nous voulons dire que nous sommes un être humain, pensant et intelligent, qui peut se considérer soi-même comme étant soi-même. Mais nous pouvons signifier aussi que nous sommes chacun un <i>acteur</i> qui joue son propre rôle, « se représente » lui-même, comme le dit Hobbes, et est <i>l'auteur</i> de ses actes et de ses paroles. La difficulté consiste à savoir ce qu'est ce <i>soi-même </i>à la fois auteur et acteur.�</p>

<p class="body_Text7">«<i>Tout ce qui se dit devient fatalement manifeste, aussi secret soit-il.</i></p>
<p class="body_Text7"><i>Si l’on veut que rien ne se sache, qu’on ne dise rien : même si c’est à un seul homme, et de manière secrète, bientôt tout se saura.</i> » (Pio Rossi, <i>Dictionnaire du mensonge</i>)</p>
<p class="body_Text7"/>
<p class="body_Text7">Garder Le secret</p>
<p class="body_Text7"/>
<p class="body_Text7">Pio Rossi nous raconte la légende du roi Midas, qui cachait sous son bonnet des oreilles d'âne. Il avait eu le malheur de prendre parti contre Apollon lors d'un concours de musique, et le dieu s'était vengé en lui octroyant cet affreux attribut. Seul le barbier de Midas fut informé de cette humiliation. Il lui avait été interdit de trahir le secret sous peine de mort, mais, ne résistant plus au désir de confier cette histoire, il s'éloigna de la ville et creusa un trou dans le sol, pour y déverser la nouvelle à haute voix. Or des roseaux poussèrent qui, sous l'effet du vent qui les agitait, reproduisaient les sons de la terre qui les avait fait naître, et les bergers qui en firent des flûtes, en soufflant dedans, divulguèrent le secret au monde entier : « Le roi Midas a des oreilles d'âne ! » N'est-ce pas là l'inexorable destin de tout secret ? Comme le dit César dans l'œuvre de Marcel Pagnol, <i>César</i> : « Un secret, ce n'est pas quelque chose qu'on ne raconte pas. Mais c'est une chose qu'on se raconte à voix basse et séparément. » L'auteur joue admirablement avec les mots puisque <i>secret</i> signifie étymologiquement ce qui est <i>séparé</i>, tenu à l'écart : ce qu'on ne doit pas communiquer à tous, mais aussi ce qui peut supporter une communication restreinte, chuchotée, comme la <i>messe basse,</i> appelée <i>messe secrée</i> au XIIIe siècle.</p>
<p class="body_Text7">Que ce soit en chuchotant au creux d'un arbre, en s'adressant à des personnes qui ne connaissent pas celles dont il est question, ou bien à des amis tellement intimes qu'ils sont comme une partie de nous-même, il est rare que nous ne divulguions pas un secret qui nous a été confié. Mais pourquoi est-ce si difficile de garder un secret pour soi ? Est-ce le besoin de se valoriser aux yeux des autres, en montrant qu'on a le privilège de faire partie des initiés ? Estime-t-on que, dans la mesure où le secret nous a été <i>dit,</i> il n'est pas interdit de le <i>redire</i> ? Trouve-t-on le secret trop lourd à porter ?</p>
<p class="body_Text7">Un proverbe semble condamner la divulgation du secret : « La parole est d'argent, mais le silence est d'or. » Le silence aurait donc plus de valeur que la parole ; en termes monétaires, l'or du silence serait le trésor que l'on garde précieusement, tandis que l'argent de la parole circulerait et participerait aux échanges.</p>
<p class="body_Text7">Pourtant, <i>parler</i>, par opposition à <i>se taire</i>, est le plus souvent libérateur. Le slogan : « La violence, si tu te tais, elle te tue », qu'on a pu lire sur les murs des collèges et des lycées, sur des affiches montrant quelqu'un en train de hurler, nous invite bien à rompre le silence. Ce slogan s'inscrit contre les agressions que l'on a pu subir et qui ruinent parfois un être de l'intérieur s'il ne s'en délivre pas par la parole ; mais il dénonce aussi, de manière plus générale, la contrainte de la loi du silence que les plus forts entendent imposer aux plus faibles.</p>
<p class="body_Text7">Se taire, c'est également exercer un pouvoir qui n'est pas anodin : « On s'indignera par exemple de ce qu'un médecin ait si bien dissimulé son intime opinion ; on s'indignera qu'un ami ait si bien dissimulé au sujet d'un secret important qu'il connaissait. On voit par ces deux exemples qu'il ne faut pas juger légèrement le pouvoir de dissimuler » (Alain, <i>Définitions).</i> Le médecin qui cache la vérité au malade sur son état le traite comme un enfant ; celui qui ne dit rien à son ami déroge à la règle qui veut que tout soit commun entre amis. Mais l'enfant que l'on cherche à rassurer avec de belles paroles pourra-t-il encore accorder crédit au discours de l'adulte quand il découvrira la vérité ? Pourtant, qui n'aurait pas envie de cacher à un enfant la mort d'un proche ?</p>
<p class="body_Text7">Le psychologue aura toutes sortes de conseils et de réponses à donner. Le moraliste dictera ses préceptes, estimant par exemple qu'il faut toujours dire la vérité, quelles que soient les circonstances et les conséquences ou, au contraire, que la règle à suivre dépend des conséquences, utiles ou nuisibles au bonheur de l'individu concerné. En ce cas, la règle est plus souple mais aussi plus vague, puisque, par exemple, on jugera aussi bien que, si un malade est condamné, il vaut mieux ne pas le lui dire pour qu'il profite des instants qu'il lui reste à vivre ou, à l'opposé, qu'il est préférable de le mettre au courant, pour qu'il puisse choisir ce qu'il veut faire de ses derniers moments. En l'occurrence, on a toujours tendance à projeter ses propres inquiétudes sur la naissance, la mort, la maladie ou le sens de l'existence. Le philosophe, lui, cherchera à approfondir ce qui sous-tend toutes ces interrogations sur ce qu'il faut taire ou non. Car la vraie question est peut-être celle-ci : de quelle réalité pense-t-on protéger celui à qui l'on cache la vérité ? Dans tous les cas, d'une réalité qui a à voir avec la naissance et la mort.</p>
<p class="body_Text7">Dans <i>La Vie est belle</i> de Roberto Benigni, il s'agit de cacher au petit Giosué une situation extrême et inconcevable. Guido, le père, invente pour son fils de cinq ans un jeu qui vient se superposer à l'horrible réalité du camp de concentration où ils sont prisonniers et lui dissimule de cette manière une réalité impossible à « réaliser », c'est-à-dire à considérer comme réelle. Guido ne vise que la survie de son fils, le protégeant moins d'une réalité en soi insupportable que de la mort tout simplement, donnant à la macabre et terrible organisation du camp le sens d'une fable joyeuse et pleine d'espoir, à l'usage d'un enfant. Feignant de les traduire, Guido transforme toutes les règles du camp beuglées par un soldat allemand en règles d'un jeu dans lequel il s'agit d'accumuler mille points pour gagner un char d'assaut, à condition de ne pas demander de marmelade, de ne pas pleurer, de ne pas réclamer sa maman, sous peine d'être éliminé ; se cacher deviendra la règle principale, pour échapper précisément à l'<i>élimination</i>. « C'était vrai, alors ! » dit l'enfant sortant de sa cachette, lorsqu'il va au-devant du premier char américain qui pénètre dans la cour du camp déserté. Est-ce à dire qu'il n'était pas dupe du mensonge dans lequel il vivait, ou que la fiction inventée par Benigni ne prétend pas être autre chose qu'une fable et non la transcription d'une réalité historique incontestable ?</p>
<p class="body_Text7">Cacher la mort d'un proche, cacher une mort prochaine, c'est vouloir dissimuler une réalité qui, à la différence de celle évoquée dans <i>La Vie est belle, </i>est terriblement banale et ordinaire : tout le monde meurt, un jour ou l'autre. On veut dissimuler cette réalité universelle à celui qui, enfant ou malade — dans tous les cas, en tant qu'être humain —, a été très tôt taraudé par l'angoisse de la mort. Tel est le savoir constitutif de l'humanité qui fait de nous des hommes et pas seulement des êtres vivants qui périssent — un savoir paradoxal puisque nous nous savons mortels sans rien savoir de ce qu'est la mort. Bardamu, dans <i>Le Voyage au bout de la nuit</i> de Céline, se sentant impuissant à aider son ami Robinson à mourir, dit à sa manière l'impossibilité de partager cet ultime événement avec quiconque : « J'étais pas grand comme la mort, moi. J'étais bien plus petit. J'avais pas la grande idée humaine moi. »</p>
<p class="body_Text7">Cacher à un enfant le secret de sa naissance revient à dissimuler une autre réalité proprement humaine. Savoir d'où l'on vient, de qui l'on descend : c'est la question que se posent non seulement les enfants qui se savent adoptés, mais aussi ceux qui s'inventent une autre famille. À quoi reconnaît-on son père ? Avant les tests ADN, avant qu'on ne sache déterminer les liens biologiques par l'identification génétique, c'est à la ressemblance physique qu'on se fiait. Dans le film de Dino Risi, <i>Le Fanfaron,</i> Bruno, en regardant la famille réunie de son ami Roberto, révèle ainsi le secret dont Roberto n'avait encore jamais pris conscience : son cousin n'est pas le fils de son oncle et de sa tante, mais celui que sa tante a eu avec le fermier, qui se trouve assis avec la famille et auquel il ressemble beaucoup. Mais suffit-il de savoir qui est son père pour connaître le secret de sa naissance ? N'y a-t-il pas un secret plus primordial, indécelable ?</p>
<p class="body_Text7">Au début de l'Odyssee, Athéna, sous les traits d'un certain Mentès, vient trouver Télémaque, le fils d'Ulysse, pour l'engager à rechercher des nouvelles de son père. Mentès lui demande s'il est bien le fils d'Ulysse, auquel il ressemble tellement, et Télémaque répond : « Que je sois bien son fils ? Ma mère me le dit, mais moi, je ne le sais pas, car personne n'a encore jamais vraiment connu sa propre provenance ». Cette réponse de Télémaque signifie que nul ne peut, par lui-même, reconnaître son père ; mais aussi, plus profondément, que telle est l'énigme pour tout être humain, en tant qu'il vient au monde et se trouve dans le monde : il ne peut pas identifier lui-même ni s'approprier ce qui le relie à ses origines.</p>
<p class="body_Text7">Nous venons en effet au monde sans assister à notre propre engendrement, nous ne sommes pas les témoins de notre propre naissance, de notre venue à l'être. D'où viens-je ? Nulle expérience directe n'en est possible ; nous sommes tous, quels que soient nos géniteurs, nos racines, et tout ce que les autres disent de notre naissance, « jetés » dans ce monde, et nous nous interrogeons toujours chacun sur notre être. Dans ce passage de l'œuvre d'Homère, même si les anciens Grecs ne se posaient pas cette question en ces termes, « il s'agit, implicitement, du fait que rien parmi ce qui se trouve dans le monde ne se laisse identifier comme l'origine de ma présence à celui-ci » (Rémi Brague, <i>Aristote et la question du monde).</i> Notre présence au monde est un mystère, comme si nous étions tous <i>nés sous X.</i></p>
<p class="body_Text7">Nous avons à mener notre vie sans rien savoir de ce qui la commence ni de ce qui la termine et à assumer le mystère de notre être, inexplicable, comme l'existence du monde lui-même.</p>

<p class="body_Text7">« <i>Vous attendez tous ce que je vais dire. Vous me connaissez et vous savez que je ne peux garder le silence. Il y a des circonstances où se taire est mentir. Car le silence peut être interprété comme un acquiescement.</i> »</p>
<p class="body_Text7">( Discours de Miguel de Unanumo, recteur de l’Université de Salamanque, le 12 octobre 1936)</p>
<p class="body_Text7"/>
<p class="body_Text7">Se taire</p>
<p class="body_Text7"/>
<p class="body_Text7">Se taire, c'est ne rien dire, faire silence sur ce que l'on sait. Or mentir, c'est parler, dire quelque chose que l'on sait être faux : on profère des paroles, on ne se tait pas. On pourrait être tenté de conclure hâtivement que se taire ne peut consister à mentir ; mais il est des silences qui valent un mensonge.</p>
<p class="body_Text7">Le proverbe le dit bien : « Qui ne dit mot consent. » Si, par notre silence, nous donnons l'impression d'accepter passivement quelque chose qu'au fond de nous, nous désapprouvons, nous mentons, au sens où nous accomplissons, par notre inaction même, quelque chose qui est en contradiction avec ce que nous pensons. Si quelqu'un tient devant nous un propos raciste sans que nous réagissions, par exemple, notre attitude vaut pour une approbation.</p>
<p class="body_Text7">Quand le philosophe Miguel de Unanumo, recteur de l'Université de Salamanque, prit la parole le 12 octobre 1936, lors d'une cérémonie en présence de l'épouse de Franco, ce fut pour dire sa désapprobation de la barbarie à l'œuvre dans le régime franquiste. Les « Viva la muerte ! » et « Mueran los intelectuales ! » qui s'ensuivirent, slogans des troupes du général Astray, commandant de la Légion, ne firent pas taire une parole qui est restée gravée dans l'histoire : « Cette université est le temple de l'intelligence. Et je suis son grand prêtre. C'est vous qui profanez son enceinte sacrée. Vous vaincrez parce que vous disposez de la force brutale ; vous ne convaincrez pas car il vous manque la raison. Je considère comme inutile de vous exhorter à penser à l'Espagne. J'ai terminé. » Après ce discours courageux, il fut démis de ses fonctions et assigné à résidence, et mourut peu après.</p>
<p class="body_Text7">Au quotidien, il s'agit aussi de résister, non plus à la force brutale à laquelle se confrontait Unanumo, mais plus simplement à la force de ses propres désirs. Une bande de copains s'apprête à entrer par effraction dans la maison abandonnée qui jouxte le lycée. Leur objectif est de tout saccager. Hugo n'a pas envie de suivre, mais il a peur d'être exclu du groupe s'il se dérobe. Il a le choix entre se conformer aux autres et se taire, ou protester et résister. Il est partagé, tiraillé entre des désirs contradictoires, entre ce qu'il veut et ce qu'il ne veut pas. Mais sa désapprobation intime peut lui servir de signe pour reconnaître ce qu'il ne doit pas faire. Laisser parler cette réticence intérieure peut lui permettre de résister.</p>
<p class="body_Text7">Or ce signe peut ne pas apparaître. Robert Musil, dans un roman intitulé <i>Les Désarrois de l’élève Torless, </i>montre jusqu'où la confusion des sentiments peut entraîner quelqu'un. Un élève de seize ans, interne dans le plus prestigieux des collèges autrichiens, assiste, en observateur impassible, aux violences sadiques que deux de ses camarades infligent régulièrement à un garçon plus jeune, Basini, sous prétexte de le punir d'un vol qu'il a commis. Torless est en plein désarroi intellectuel et moral. Il s'ennuie et demeure dans un état de profonde indifférence, de totale indétermination. Il se sent « écartelé entre deux mondes : l'un solidement bourgeois, dans lequel tout se pass[e] selon la raison et la règle, ainsi qu'il en [a] pris l'habitude à la maison ; l'autre, romanesque, peuplé d'ombres, de mystère, de sang, d'événements absolument imprévisibles ». Torless n'a pas la « force de résistance morale » nécessaire pour s'opposer à ses camarades : fasciné par les penchants irrationnels tapis en chacun de nous, il ne ressent même pas le désir de « prévenir ce qui se prépar[e] d'obscur » et de violent, et n'en éprouve aucune culpabilité.</p>
<p class="body_Text7">Ainsi, ne rien dire, cela peut être consentir au pire, comme le montre l'expérience de Lorna, dans le film de Jean-Pierre et Luc Dardenne, <i>Le Silence de Lorna. </i>Une jeune émigrée albanaise, Lorna, rêve de s'installer en Belgique avec son fiancé Sokol et d'ouvrir un snack-bar ; mais, pour réaliser ce projet, il lui faut de l'argent. Avec l'aide d'un trafiquant, Fabio, Lorna obtient la nationalité belge en payant un jeune drogué, Claudy, pour qu'il se marie avec elle. Lorna souhaite ensuite monnayer sa nouvelle nationalité en contractant un autre mariage blanc avec un Russe, prêt à payer pour cela. Pour que Lorna puisse se remarier, il faudrait que Claudy meure ou bien qu'elle parvienne à divorcer rapidement. Au moment de monter toute cette opération, Fabio, le trafiquant, avait prévu que Claudy mourrait d'une overdose. Lorna est partagée : sensible à la souffrance de Claudy, elle tâche de l'aider dans ses efforts de désintoxication et entame les démarches en vue de leur divorce ; mais elle a aussi ses intérêts à défendre, et elle ne révèle rien à Claudy du plan de Fabio. À l'insu de Lorna, Fabio finit par tuer Claudy, comme prévu. Par son silence, et quand bien même elle s'est efforcée d'en conjurer les effets en se démenant pour obtenir le divorce, Lorna s'est rendue complice du meurtre de Claudy. Sa culpabilité va peu à peu la conduire vers le délire, et vers une forme de rachat imaginaire, puisqu'elle se croit à tort enceinte de Claudy. Elle devient folle de n'avoir pas su choisir entre parler, afin de sauver Claudy, et se taire, pour préserver ses propres intérêts ; rompre le silence aurait été le seul moyen de trancher en faveur de Claudy, se taire était le condamner.</p>
<p class="body_Text7">Comment expliquer nos tiraillements intérieurs et rendre compte de notre faculté de résister ? Platon, dans la <i>République,</i> utilise l'histoire d'un certain Léontios (IV, 439 e), qui aperçoit les corps de condamnés à mort récemment exécutés. Il est en proie au désir de regarder et, en même temps, la colère contre lui-même l'empêche un moment de se repaître de la vue des cadavres. La raison lui commande de ne pas céder à son désir, et sa colère s'en fait l'alliée. Nous portons en nous trois forces : la <i>raison,</i> qui calcule et commande ; la <i>colère,</i> qui, sous l'égide de la raison, nous pousse à nous indigner contre notre désir et à lui résister, et le <i>désir,</i> qui ne connaît pas d'autre règle que celle de sa propre satisfaction. Si les désirs doivent être réfrénés et maîtrisés, la colère — ou l'énergie, ou l'ardeur — dont nous sommes capables doit être, quant à elle, éduquée.</p>

<p class="body_Text7">« <i>Ma protestation enflammée n’est que le cri de mon âme</i>. »</p>
<p class="body_Text7">(Émile Zola, <i>« J’accuse »</i>)</p>
<p class="body_Text7">Dénoncer</p>
<p class="body_Text7">En rentrant du collège, Nicolas a croisé son frère Xavier qui traînait dans la rue avec sa copine au lieu de se rendre à son cours de théâtre, où il était censé se trouver entre dix-sept et dix-neuf heures. Une fois à la maison, Nicolas n'en dit pas un mot à leur mère. Mais supposons que Xavier soit tellement en retard que ses parents, affolés, s'apprêtent à prendre la voiture pour aller le chercher, ou décident d'appeler les hôpitaux. Nicolas doit-il continuer à se taire ? Doit-il alors dire ce qu'il sait ? Taire une information qui peut être utile au bien d'un autre consiste à mentir. Cependant, dénoncer un coupable n'est guère évident, car on a tendance à associer la <i>dénonciation</i> à la <i>délation</i> — c'est-à-dire à une dénonciation faite pour de vils motifs, par jalousie, par cupidité. Pourtant, dans ce cas précis, Nicolas doit prendre en compte</p>
<p class="body_Text7">l'évolution de la situation : il ne s'agit plus de savoir où se trouve Xavier, ni en quelle compagnie, mais de s'assurer qu'il va bien et de vérifier qu'il n'a pas besoin d'aide.</p>
<p class="body_Text7">Devoir se taire, devoir parler : la règle à suivre dépend des valeurs auxquelles on se réfère. Les <i>sentiments</i> ne suffisent pas à nous donner cette règle, comme le montre le roman de Robert Musil, <i>Les Désarrois de l’élève Torless,</i> où le jeune Torless finit par prévenir son camarade Basini de ce que toute la classe s'apprête à faire contre lui, à l'instigation de deux de ses amis. Il est resté longtemps insensible aux sévices que ces deux jeunes gens infligent régulièrement à Basini, mais le sadisme dont celui-ci est la victime provoque enfin chez Torless de la répugnance. Aucun frein moral, ni même l'attirance qu'il pouvait éprouver pour Basini, n'avait suffi jusqu'alors à le faire réagir. Quand il se décide enfin à lui révéler les projets de ses deux comparses, il ne le fait pas par « une force de résistance morale » ni même par une libre décision. Il le fait par <i>peur</i> de ses camarades qui le menacent, s'il se désolidarise, de se venger en le dénonçant à la classe, et prend donc les devants ; il le fait aussi par <i>dégoût</i> de leur brutalité insensée. Et il agit « comme sous le patronage de ses parents », suivant le conseil que ceux-ci lui ont donné quand ils ont eu vent de cette histoire—dont il ne leur a fait qu'une description partielle, par courrier. Son seul désir est de se sortir de sa situation troublante et angoissante, non pas de sortir Basini de sa situation de victime. Torless manque sans doute un peu de maturité, car l'intériorisation des valeurs qui nous permettent de prendre position en de pareilles situations est longue et difficile. Mais de quelles valeurs s'agit-il ? Pour beaucoup, c'est <i>le sens de l’honneur</i> qui nous commanderait de ne pas dénoncer quelqu'un, même coupable. Que vaut ce principe ?</p>
<p class="body_Text7">Dans la nouvelle de Prosper Mérimée, « Mateo Falcone », le fils de Mateo, Fortunato, âgé de dix ans, se retrouve un jour seul à la maison, ses parents étant partis inspecter l'un de leurs troupeaux. Survient un bandit blessé poursuivi par des gendarmes. Il demande à Fortunato de le cacher, en vertu de la loi de l'hospitalité, tout en se montrant menaçant. Les menaces n'ont pas d'effet sur Fortunato, mais il accepte cependant, moyennant une pièce d'argent. Arrivent les gendarmes. Fortunato, hardiment, refuse d'abord de révéler la cachette du bandit, mais quand leur chef lui offre sa montre en argent, il cède à la tentation et livre le bandit. À son retour, Mateo apprend la trahison de Fortunato et punit son fils en l'abattant d'un coup de fusil, une fois que celui-ci a dit ses prières. Il ne le punit pas seulement pour avoir manqué à la loi de l'hospitalité, mais pour sa <i>délation</i> : il a dénoncé aux représentants de l'ordre public, par strict intérêt, un bandit qui cherchait refuge dans leur maison. Si la punition est aussi barbare, c'est au nom d'une valeur qui prime sur tout : l'honneur de la famille. Fortunato avait bien manifesté, face aux gendarmes, sa grande fierté d'être le fils de son père, il en tirait honneur : à chaque menace de l'adjudant, il répondait que son père était Mateo Falcone, comme s'il brandissait une arme qui le rendait invincible et lui donnait la force de ne pas révéler la cachette du bandit. Mais ce sens de l'honneur était encore bien fragile, et Fortunato n'était pas en âge d'en comprendre toute la portée. Le sens de l'honneur du clan rend irrémédiablement solidaires les individus qui le composent, car ils deviennent responsables collectivement de la moindre action méprisable de l'un de ses membres. Mateo punit finalement Fortunato pour la raison qu'il est <i>son</i> fils ; mais Fortunato était trop jeune pour savoir appliquer une loi du silence reposant sur un tel fondement. Comme ce qui importe est moins la faute morale que le <i>déshonneur</i> qui rejaillit sur toute la maison (« Maison d'un traître », crie le bandit à l'adresse de Mateo), la délation est condamnée comme un acte <i>déshonorant</i>, comme une faute qui déconsidère non seulement son auteur, mais également tous ceux de son groupe, de sa famille ou de sa communauté.</p>
<p class="body_Text7">Ainsi, les atteintes à l'honneur peuvent avoir des conséquences terribles sur l'individu : puisque son acte, en étant endossé par tout le groupe, le dépasse, le coupable est toujours lourdement puni — proportionnellement au poids du groupe, et non à la faute commise. Au vu des conséquences, la loi du silence est généralement observée dans les groupes où elle prévaut, mais, dans ce cadre, les individus ne savent pas ce qui distingue la dénonciation légitime de celle qui ne l'est pas, puisque <i>parler</i> est toujours condamné et que seul l'honneur tient lieu de morale.</p>
<p class="body_Text7">Pourtant nous savons aussi qu'il y a des choses qu'on ne peut pas passer sous silence, des situations qu'on ne doit pas taire. Par exemple, dans un lycée, des élèves ont un jour tagué tout un mur avec des injures racistes à l'encontre de la conseillère d'éducation. Les professeurs ont décidé de <i>dénoncer</i> cette action en descendant dans la cour avec leurs élèves. Nul coupable n'a été désigné, mais ils ont jugé qu'ils devaient manifester publiquement leur désapprobation. La dénonciation légitime consiste moins à accuser l'auteur d'une action qu'à s'indigner de ce qu'elle ait été accomplie. La question alors se déplace : il ne s'agit plus de savoir s'il faut ou non dénoncer nommément quelqu'un, il s'agit de savoir au nom de quoi on dénonce une action.</p>
<p class="body_Text7">Il arrive que des journalistes <i>dénoncent</i> tel ou tel scandale politique : il s'agit moins de s'en prendre à un individu que de révéler un abus commis au détriment de ce qu'on appelle le <i>bien commun</i> — ce qui est dans l'intérêt de l'ensemble des citoyens, ce qui est bon pour la communauté. Quand un journal fait cette sorte de révélation, il ne se livre pas à de la délation — les journalistes ne vont pas trouver la police pour cela —, ils se contentent de <i>publier,</i> de rendre public ce qui intéresse le public, à savoir l'ensemble des citoyens, dans la perspective du bien commun. C'est pourquoi ils se refusent le plus souvent à clouer au pilori une personnalité publique au nom des bonnes mœurs ou de la morale établie : ils ne se permettent pas de la juger moralement et ne s'attaquent pas à sa vie privée.</p>
<p class="body_Text7">Dans son fameux article publié dans l'Aurore, en 1898, « J'accuse », lors de l'affaire Dreyfus, Zola précise bien le sens de ses accusations publiques. Il attaque les officiers Paty de Clam, Mercier, Billot, et d'autres encore, nommément, mais il indique : « Quant aux gens que j'accuse, je ne les connais pas, je ne les ai jamais vus, je n'ai contre eux ni rancune ni haine. » Ce ne sont que des noms sur des formes de « malfaisance sociale », telle que l'atteinte aux droits de l'homme et du citoyen et aux valeurs de la démocratie. « Mon devoir est de parler, je ne veux pas être complice », écrit Zola dans cette lettre ouverte au président de la République Félix Faure : il entend dénoncer le déni de justice dont a été victime le capitaine Dreyfus, mais aussi les sentiments antirépublicains de certains chefs de l'armée, qui confondent l'honneur de l'armée avec le bien public, la raison d'État et la vérité. Ainsi, il stigmatise « le bon plaisir de quelques galonnés mettant leurs bottes sur la nation, rentrant dans la gorge son cri de vérité et de justice, sous le prétexte menteur et sacrilège de la raison d'État ».</p>
<p class="body_Text7">Le bien commun consiste dans le respect des règles du droit, qui permettent à la communauté des citoyens de vivre ensemble et qui garantissent à chacun un procès équitable et la protection de la loi. Le réquisitoire de Zola s'inspire de la philosophie des droits de l'homme héritée des Lumières et de la Révolution française. La notion de bien commun de la communauté des citoyens se fonde donc sur les notions de liberté et d'égalité en droits de tous les hommes.</p>

<p class="body_Text7">« <i>Notre rapport avec le vrai passe par les autres. (...) Mais le comble de la difficulté est que, si le vrai n'est pas une idole, les autres, à leur tour, ne sont pas des dieux.</i> »</p>
<p class="body_Text7">(Maurice Merleau-Ponty, <i>Éloge de la philosophie</i>)</p>
<p class="body_Text7"/>
<p class="body_Text7">Dire la vérité</p>
<p class="body_Text7"/>
<p class="body_Text7">« Tout est faux, oui », avoue Albert Dehousse, le protagoniste principal d<i>'Un héros très discret</i> de Jacques Audiard, à Servane, la femme qu'il aime. Qu'est-ce qui est faux ? Albert s'est fait passer pour un combattant, s'est immiscé dans les cercles de résistants à la fin de la Deuxième Guerre mondiale et s'est vu confier un poste important dans l'Allemagne occupée de l'après-guerre : devenu colonel, il remplit sa fonction avec compétence et brio, jusqu'au jour où il est amené à ordonner l'exécution de soldats français engagés dans les SS. Il décide alors de se dénoncer.</p>
<p class="body_Text7">Quand un menteur dit la vérité, que penser de ses propos ? Le « paradoxe du menteur » est célèbre depuis l'Antiquité. « Je mens », dit le menteur. Soit il ment en disant « je mens », alors il ne ment pas mais dit la vérité ; soit il dit la vérité en disant « je mens », alors il ment, donc il dit la vérité. C'est à devenir fou ! Pour éviter cet écueil, il suffit de faire la distinction, dans les propos de celui qui avoue avoir menti, entre l'objet du mensonge, et l'énoncé lui-même, « je mens ». Quand Albert Dehousse affirme que « tout est faux » dans ce qu'il a raconté jusqu'alors, il faut distinguer cette affirmation de celle-ci : « Tout est faux, <i>y compris ce que je suis en train de dire.</i> »</p>
<p class="body_Text7">Dit-il la vérité ? On ne peut se fier qu'à ses paroles, car le film nous montre que, si l'on veut corroborer son récit par des témoignages et des faits, on n'obtient que des données lacunaires. Or, par les dernières paroles qu'il prononce, face à la caméra, Albert nous défie de croire ce qu'il dit : « Vous trouvez que j'ai l'air naturel ? », demande-t-il avec un léger sourire ironique. Défilent ensuite divers témoignages contradictoires de personnes qui l'ont connu et racontent ce qu'il est devenu après son procès et son emprisonnement. Mais, si on entend distinctement les premiers témoins, les paroles des suivants sont de moins en moins audibles, si bien que le film se termine sur des images muettes, comme si l'histoire, sans fin, se terminait par des points de suspension ou un <i>et cætera</i> visuel ; cette impression est renforcée par la musique jouée en final, où les violonistes suspendent leur geste, sans mettre la dernière « touche », comme si le morceau devait demeurer inachevé : on ne saura pas la vérité, on ne saura pas si Dehousse a été un imposteur jusqu'au bout, ou s'il a fini sa vie comme un « brave type ».</p>
<p class="body_Text7">Dire la vérité, c'est tenir un discours supposé conforme à la réalité des faits : « Oui, c'est moi qui ai cassé le vase » ; « Non, je n'ai pas fait mes devoirs.» Mais devoir répondre par oui ou par non, sans pouvoir s'expliquer, est digne d'un inculpé confronté à son tribunal. La vérité énoncée ainsi ne consiste qu'en des vérités <i>factuelles</i> bien pauvres et bien partielles. Elle semble très « plate », comparée à tout ce qu'on dit sans le dire vraiment, et même comparée au mensonge. Le mensonge, en effet, tout en disant quelque chose de faux, laisse aussi entendre quelque chose de vrai : mentir en disant « oui, j'ai fait mes devoirs » peut être aussi l'énoncé d'une vérité sous-entendue : « Je n'ai pas envie de les faire maintenant, parce que je fais quelque chose de plus intéressant » ; « Je les ferai tout à l'heure quand je me serai détendu » ; « Arrêtez de me demander des comptes, je sais que je dois les faire ».</p>
<p class="body_Text7">On voit qu'un aveu n'a pas besoin d'être explicite pour valoir comme l'affirmation de la vérité. Dans le roman de Madame de La Fayette, <i>La Princesse de Clèves,</i> l'héroïne éponyme, voulant se protéger de l'amour qu'elle éprouve pour le duc de Nemours et rester fidèle à son mari, demande à celui-ci de lui permettre de se tenir éloignée de la cour, pour lui en éviter, explique-t-elle, la fatigue et le monde. Le prince de Clèves la presse de lui dire la vraie raison de cette demande. Elle lui en fait alors l'aveu sans le faire, tout en le faisant —, en un subtil jeu sur l'implicite et le non-dit : « Ne me contraignez point, lui dit-elle, à vous avouer une chose que je n'ai pas la force de vous avouer, quoique j'en aie eu plusieurs fois le dessein. Songez seulement que la prudence ne veut pas qu'une femme de mon âge, et maîtresse de sa conduite, demeure exposée au milieu de la cour. — Que me faites-vous envisager, Madame, s'écria Monsieur de Clèves. Je n'oserai vous le dire de peur de vous offenser. Madame de Clèves ne répondit point ; et son silence achevant de confirmer son mari dans ce qu'il avait pensé : — Vous ne dites rien, reprit-il, et c'est me dire que je ne me trompe pas. » Voilà donc tout l'aveu : elle dit sans vraiment le dire qu'elle aime un autre homme ; elle le laisse dire par son mari, qui lui non plus n'ose le dire expressément. Finalement, Madame de Clèves fait en sorte que son mari interprète le fait qu'elle ne dise rien comme si elle lui avait fait un aveu.</p>
<p class="body_Text7">Dire la vérité ne consiste donc pas seulement à énoncer des faits : il faut aussi compter avec les vérités dites à demi-mot et avec les demi-mensonges.</p>
<p class="body_Text7">Mais dire la vérité, ce n'est pas seulement l'avouer à quelques-uns, c'est aussi la dire à tous, la <i>publier </i>— étymologiquement, la rendre publique. Quelle vérité <i>doit</i> donc être dite à tous ? Qu'a-t-on le <i>droit</i> de savoir ? Il ne peut s'agir de ces révélations qui concernent la vie privée de personnes connues, celles dont les moindres gestes font la une de la presse dite <i>people.</i> Ces personnes sont connues du public, elles sont publiques en ce sens, mais ce n'est pas parce que tout le monde les connaît que tous doivent tout connaître d'elles. La presse <i>people</i> justifie son indiscrétion en confondant ces deux choses, ou en arguant du fait que les vedettes doivent leur existence au public et paient leur dette en livrant leur vie intime. Mais ce qui concerne ces personnes n'a pas de caractère universel, cela ne concerne qu'elles, ce ne sont que des vérités <i>particulières.</i> La vérité qui doit être dite à tous, c'est ce que le public a le droit de savoir parce que cela intéresse les citoyens dans ce qu'ils ont en commun, l'intérêt public. Ce que tous les hommes doivent savoir, c'est la vérité <i>générale,</i> comme disait Rousseau, celle qui intéresse toute l'humanité — rien que cela !</p>
<p class="body_Text7">La plupart des philosophes tiennent cette vérité pour un <i>bien commun</i> qui appartient à tous les hommes : chacun a le droit de le revendiquer comme un élément nécessaire à son bonheur, dont on n'a pas le droit de le priver, et dont la communication à un autre ne prive pas celui qui le donne, parce que ce n'est pas sa propriété personnelle. Descartes, par exemple, pensait qu'il devait <i>publier</i> le résultat de ses recherches dans le domaine de la physique, étant donné le progrès technique qui pouvait en être retiré : « J'ai cru que je ne pouvais les tenir cachées sans pécher grandement contre la loi qui nous oblige à procurer autant qu'il est en nous le bien général de tous les hommes » <i>(Discours de la Méthode,</i> sixième partie).</p>
<p class="body_Text7">Au XVIIIe siècle, la question de la diffusion du savoir fait débat. Fontenelle préconisait de retenir l'information, de ne pas publier des vérités d'ordre scientifique que les gens étaient mal préparés à recevoir, et de les laisser croire ce qu'ils veulent : « Contentons-nous d'être une petite troupe choisie qui les croyons [les vérités concernant la physique et l'astronomie], et ne divulguons pas nos mystères dans le peuple » <i>(Entretiens sur la pluralité des mondes, </i>sixième soir). Dans une lettre à d'Argental, Voltaire s'insurgeait contre une telle règle du silence qui prescrivait de cacher des vérités mises au jour par la raison humaine : « Si tous les philosophes avaient suivi la maxime lâche de Fontenelle, où en serions-nous ? Nous gémirions sous le joug du fanatisme le plus horrible. Les temps sont bien changés ; la lumière luit de toutes parts. » Pour un philosophe des Lumières comme Kant, il faut dire publiquement la vérité et la diffuser, moins pour rendre les hommes heureux que par respect pour leur dignité. C'est sur elle que se fonde le droit de savoir. Tous les hommes sont en effet dotés d'une même faculté de connaître, l'entendement, dont ils doivent s'efforcer de se servir pour forger leur propre jugement, de manière autonome, sans qu'on les guide ou qu'on leur cache la vérité comme à des enfants. « Ose te servir de ton propre entendement », telle est la devise des Lumières, selon Kant <i>(Qu’est-ce que les Lumières</i> ?).</p>
<p class="body_Text7">Pourtant, le pouvoir politique a souvent tendance à considérer le peuple qu'il gouverne comme des enfants qui ne peuvent savoir ce qui est bon pour eux, et à utiliser l'arme du mensonge d'État pour parvenir à ses fins. Ainsi, en 1986, les pouvoirs publics ont- ils décidé de faire croire aux Français, contre toute raison, que le nuage radioactif provoqué par l'accident de la centrale nucléaire de Tchernobyl n'avait pas franchi le Rhin et avait miraculeusement épargné la France. Autre exemple : Colin Powell qui ment devant le Conseil de sécurité de l'ONU en affirmant que l'Irak possède des armes de destruction massive, parce que le président des États-Unis souhaite faire la guerre à l'Irak. Les mensonges d'État sont souvent des vérités différées, car, des décennies plus tard, les archives finissent par s'ouvrir aux historiens.</p>
<p class="body_Text7">Dire la vérité en science, dire la vérité en politique, on voit bien ce que cela peut vouloir dire. Mais dire la vérité en philosophie, qu'est-ce que cela signifie ?</p>
<p class="body_Text7">En 399 avant J.-C., Socrate est accusé d'impiété et de corruption de la jeunesse par trois accusateurs. Convoqué pour son procès, il monte à la tribune et annonce aux cinq cents juges présents qu'il va <i>dire la vérité, toute la vérité,</i> alors que ses accusateurs n'ont dit que des mensonges (Platon, <i>Apologie).</i> Quelle est donc la <i>vérité</i> qu'il évoque ? Il va affirmer qu'il n'est ni un savant ni un sophiste, contrairement aux rumeurs qui courent sur son compte — les <i>sophistes, </i>à l'époque, avaient mauvaise réputation : orateurs dont l'objectif était de convaincre et non de rechercher la vérité, ils prononçaient des discours capables de rendre forts des arguments faibles ou de persuader de n'importe quelle opinion. Les <i>savants,</i> quant à eux, passaient pour chercher à connaître les secrets de la nature et être athées. Les dirigeants démocrates athéniens attribuèrent la défaite catastrophique contre les Spartiates, dans la guerre du Péloponnèse en 404 avant J.-C., à la perte des valeurs morales traditionnelles, et considérèrent Socrate comme l'un des responsables de cette démoralisation, sous prétexte que, comme les sophistes, il passait son temps à discuter et à argumenter avec les jeunes gens de l'élite.</p>
<p class="body_Text7">Pour sa défense, Socrate convoque les faits qui prouvent qu'il n'est pas celui qu'on croit, ainsi que le témoignage de l'oracle de Delphes qui fait de lui <i>le plus sage</i> de tous les hommes. Qu'on n'aille pas penser qu'il veut que l'on écoute sa vérité, comme si chacun avait la sienne, à côté de la vérité commune. Socrate doit combattre un préjugé diffusé dans toute la société athénienne qui le concerne, mais qui en réalité porte sur ce qu'est la vérité. Pour tout le monde, la vérité est ce que l'on sait. Pour Socrate, être <i>sage </i>consiste <i>à savoir qu’on ne sait pas</i> et à chercher. La <i>vérité</i> est ce que recherche le philosophe, non ce qu'il détient, mais elle ne se définit pas, elle ne se montre pas dans les faits, elle ne s'attache pas à une personne ; elle ne peut qu'être recherchée personnellement et poursuivie rigoureusement. Socrate dit alors qu'il doit « se battre contre des ombres ». Ces <i>ombres</i> désignent les rumeurs dont il est l'objet ; elles évoquent aussi tous ces faux-semblants que la plupart tiennent pour des vérités, y compris les préjugés concernant la nature de la vérité. Ces ombres évoquent celles de la fameuse allégorie de la caverne exposée dans le livre VII de la <i>République</i> de Platon.</p>
<p class="body_Text7">Dans cette allégorie, qui figure le rapport de la condition humaine au savoir et à la vérité, les hommes sont enchaînés depuis leur enfance dans une prison souterraine, contraints par leurs chaînes à ne voir, sur le fond de la caverne, que les ombres projetées d'objets de toutes sortes, que des montreurs de marionnettes font passer sur un muret, derrière eux, plus haut, à la lueur d'un feu placé plus haut encore, derrière ceux-ci. La plupart des hommes prennent les ombres qu'ils voient et les échos qu'ils entendent pour <i>la</i> réalité. Tout se passe comme s'ils vivaient continuellement devant la télévision ou dans une salle de cinéma souterraine, et prenaient pour la réalité tout ce qu'ils voyaient défiler sur l'écran. Ne voyant que des images, ils ne connaissent des choses que ce qui se rapporte à eux, ce qui les affecte, et non les propriétés objectives des choses : ils aiment ou n'aiment pas ce qu'ils voient, en ont peur ou en sont émus, comme devant un film. Ils sont dans l'illusion en permanence. L'intérieur de la caverne est ce que Platon appelle <i>le lieu visible.</i> Détaché par quelqu'un, sans doute un philosophe, l'un des prisonniers est contraint de se retourner et de franchir les étapes de la rude ascension vers l'entrée de la caverne. L'extérieur de la caverne est l'image du <i>lieu intelligible,</i> accessible à la seule intelligence, le lieu des <i>Idées.</i></p>
<p class="body_Text7">La lumière du jour, plus réelle que celle du feu dans la caverne, figure <i>la vérité</i>. Il devra peu à peu s'y accoutumer et il verra avec son intelligence les vraies réalités, d'abord à travers leurs images, leurs ombres et leurs reflets dans l'eau, il contemplera les astres la nuit ; il fera donc des mathématiques pures, avant de pouvoir contempler les Idées elles-mêmes, et enfin le soleil, qui lui apparaîtra comme la cause de tout ce qu'on voit dans la caverne et de tout ce qui est dans le lieu intelligible. S'il redescend dans la caverne, nul ne croira ce qu'il a vu à l'extérieur. Il prêtera à rire, et s'il entreprend de libérer les prisonniers, ils le tueront.</p>
<p class="body_Text7">Lors de son procès, mais aussi dans les discussions qu'il a toujours eues avec ses concitoyens, Socrate se bat contre les ombres que tous tiennent pour la réalité. <i>Dire la vérité,</i> c'est, pour lui, chercher par ses dialogues avec les autres à savoir ce qu'est <i>vraiment et réellement</i> la justice, la vertu, le courage, la piété, en réfutant les <i>images</i> qu'on en a ou que l'on fabrique et que la plupart des gens tiennent pour la vérité. Il n'affirme pas, ne prophétise pas, n'endoctrine pas. Il n'a de cesse cependant d'exhorter ses concitoyens à se préoccuper avant tout de « la pensée, de la vérité, de l'âme et de la manière de la rendre meilleure » <i>(Apologie,</i> 29 e). Tout cela, c'est « l'exacte vérité », proclame Socrate. Mais c'est une vérité dérangeante, qui le fait détester et considérer comme arrogant ; or cela même prouve justement que ce qu'il dit est vrai (24 a).</p>

<p class="body_Text7">« <i>Ô mensonge héroïque ! Quelle est la vérité qu’on puisse te comparer ?</i> »</p>
<p class="body_Text7"/>
<p class="body_Text7">(Le Tasse, <i>La Jérusalem délivrée</i>)</p>
<p class="body_Text7"/>
<p class="body_Text7">Avoir le droit de mentir</p>
<p class="body_Text7"/>
<p class="body_Text7">Avoir le droit de faire quelque chose, c'est avoir le pouvoir de faire cette chose conformément à une règle : j'ai le droit de marcher sur les pelouses laissées à la libre circulation, conformément au règlement des jardins publics ; je n'ai pas le droit de franchir un feu rouge, conformément au code de la route. Si je suis pris la main dans le sac, j'ai le droit de mentir devant le tribunal, conformément au droit pénal français. Par contre, mon avocat n'a pas le droit de mentir devant le juge. Il n'est pas obligé de dire tout ce qu'il sait, mais il ne peut pas dire ce qu'il sait être faux, parce que la robe qu'il porte lui rappelle qu'il est un auxiliaire de la justice et qu'il doit respecter l'institution représentée par le magistrat. La règle qu'il suit est celle du code de <i>déontologie</i> de la profession d'avocat, qui contient ce qu'il doit et ce qu'il ne doit pas faire, l'ensemble des devoirs attachés à sa profession.</p>
<p class="body_Text7">Un vieil adage veut que les menteurs par profession soient les avocats et les marchands. Mais dans le droit civil français, le marchand non plus n'a pas le droit de mentir : il lui est interdit de tromper volontairement le client sur la marchandise qu'il vend. Par exemple, un vendeur de voitures n'a pas le droit de dire que telle voiture fait du 150 km/h, alors qu'elle monte tout juste à 120 ; mais il peut exagérer, dans les limites du raisonnable, les qualités réelles du véhicule, en affirmant par exemple que c'est « la meilleure du marché ». Il y a donc une différence entre la publicité mensongère, qui trompe les gens en attribuant à un produit des caractéristiques techniques qu'il n'a objectivement pas, et la rhétorique du message publicitaire, qui tente de séduire le client en vantant excessivement le produit. C'est ce qu'Alexandre Koyré appelle « le mensonge avoué de la réclame » <i>(Réflexions sur le mensonge).</i></p>
<p class="body_Text7">Il est vrai que la formule publicitaire parvient également à faire croire au client quelque chose de faux, parce qu'elle s'appuie sur ses désirs, ses attentes et surtout son ignorance. Par exemple, le slogan « il n'y a pas de bulle dans les fruits, il n'y a pas de bulle dans Banga » est un <i>sophisme</i> — un raisonnement qui semble correct mais qui est faux —, qui fait croire au consommateur inattentif à la logique qu'il n'y a que des fruits dans cette boisson au goût d'orange. De même quand il est dit que tel médicament est bon pour les artères parce qu'il est à base de<i>ginkgo biloba, </i>le premier arbre à avoir repoussé à Hiroshima après la bombe atomique, un peu de réflexion permet de discerner l'absence de lien entre ces éléments. La loi ne punit pas systématiquement ce type de manipulation publicitaire, car, dit-on, le droit ne protège pas les imbéciles, et nous fait l'obligation de garder notre esprit critique.</p>
<p class="body_Text7">Le droit, même s'il interdit de causer un dommage à quelqu'un d'autre, n'interdit pas rigoureusement le mensonge, et laisse une place — certes mesurée — à la dissimulation, l'exagération et la fausseté, sous réserve que cela ne lèse pas autrui. Ce qui est mensonge au point de vue juridique, c'est seulement la <i>tromperie volontaire,</i> faite dans le but de faire du tort à quelqu'un. La loi ne s'occupe pas des autres mensonges. La morale, au contraire, envisage le mensonge de manière plus large que le droit : quand saint Augustin distingue huit degrés de mensonge, du plus grave au moins grave, ou quand le théologien Pierre Lombard classe les mensonges en trois catégories <i>(pernicieux, officieux, joyeux),</i> le mensonge, quelle que soit sa gravité, reste condamnable en soi comme <i>intention</i> de tromper, quelle qu'en soit la raison. Que je mente pour rendre service ou pour nuire, le premier mensonge est moins grave que le second, mais n'est pas plus moral pour autant. Ce n'est donc pas seulement le mensonge qui nuit à quelqu'un <i>(mensonge pernicieux)</i> qui est interdit par la morale, mais également le mensonge qu'on fait pour son bien <i>(mensonge officieux).</i> Si on prétend se conduire de manière morale, il ne faut <i>jamais</i> mentir : voilà la conclusion rigoriste à laquelle on parvient.</p>
<p class="body_Text7">Tout le monde sait qu'il n'est pas « beau » de mentir. Pourtant, on admet bien souvent, voire on recommande le mensonge, quand c'est pour le bien de quelqu'un, et au détriment de personne. Comment pourrait-on condamner un mensonge <i>bienveillant</i>, qui veille au bien d'autrui, et <i>innocent</i>, au sens littéral de « ce qui ne nuit pas » (du latin <i>nocere,</i> nuire) ? Inversement, toute vérité n'est pas bonne à dire, selon le dicton : si, en effet, la franchise brutale est pire que la dissimulation, on ne doit pas toujours dire la vérité. On n'est d'ailleurs pas nécessairement bon quand on dit la vérité, et il arrive même qu'on dise la vérité par pure méchanceté, pour faire du mal. Dénoncer un camarade pour le plaisir de le voir puni, raconter ce qu'on sait sur quelqu'un pour le déconsidérer ou en tirer vengeance : dans ces cas-là, on ne dit pas la vérité par sincérité, mais par malveillance. On dirait tout aussi bien quelque chose de faux, si cela pouvait lui nuire de manière plus efficace.</p>
<p class="body_Text7">Au contraire, mentir avec une bonne intention, c'est mentir avec la conviction sincère que c'est un mal pour un bien, ou pour éviter le pire. C'est <i>utile</i>, c'est un moyen certes mauvais en lui-même (un <i>pis- aller)</i> mais qui, en tant que moyen, est justifié par la fin bonne que l'on vise. La fin justifie les moyens, comme on dit souvent. Si je sais où une vieille dame cache son argent, je ne vais pas révéler au voleur qui me le demande où il se trouve. Je lui dirai plutôt que la vielle dame n'a rien chez elle, ou que j'ignore dans quelle cachette elle dissimule son pécule. Je défends ainsi le bien de la vieille dame. À la limite, on pourrait même dire que ce n'est plus un mensonge, mais quasiment une bonne action.</p>
<p class="body_Text7">Cela a l'air simple : en règle générale, il ne faut pas mentir ; mais <i>dans certains cas, quand c’est utile, </i>on fait exception à la règle, c'est permis — certains iraient jusqu'à dire que c'est une nécessité.</p>
<p class="body_Text7">Mais sur quoi fonder ces exceptions à la règle ? Quelle règle suivre pour déterminer à coup sûr les cas où le mensonge est autorisé ? On pense, par exemple, empêcher par un mensonge un assassin de tuer celui qui s'est réfugié chez soi : « il n'est pas ici », dit-on ; or, sans qu'on le sache, ce dernier est sorti dans la rue, et sera assassiné par son poursuivant. On a cru bien faire, mais on ne l'a finalement pas sauvé. Et si l'on avait dit la vérité ? On ne l'aurait pas nécessairement condamné à être tué : on aurait pu appeler au secours, ameuter les voisins, pour empêcher le criminel de perpétrer son crime. Nous ne pouvons pas justifier le mensonge par le bénéfice que nous pensons en tirer pour l'autre, parce qu'il n'est jamais certain que notre but soit atteint : notre mensonge peut être nuisible malgré nous. Il n'y a pas de règle infaillible pour déterminer les cas dans lesquels il faut mentir, et ceux dans lesquels il ne le faut pas. Nous ne pouvons jamais savoir, en toute certitude, si notre mensonge sera totalement bénéfique, sans dommage collatéral : le mensonge parfaitement <i>innocent</i> est donc rare.</p>
<p class="body_Text7">Le critère de l'utilité est par conséquent trop fragile ; pourtant, on a du mal à admettre qu'il ne faut jamais mentir, quoi qu'il arrive. Au nom de quoi pourrions-nous alors justifier l'entorse à cette règle, sans pour autant ériger en principe qu'il faut toujours mentir ni abandonner l'exigence qu'il ne faut pas mentir ? Cela paraît inextricable.</p>
<p class="body_Text7">Prenons l'exemple du mensonge proféré par Mgr Bienvenu dans <i>Les Misérables</i> de Victor Hugo (I, II, 12) : Jean Valjean, qui avait trouvé refuge chez lui, quitte la maison en catimini en emportant l'argenterie ; il est arrêté par les gendarmes et ramené devant l'évêque. Celui-ci ment aux gendarmes, en leur faisant croire qu'il a donné à Jean Valjean l'argenterie que celui-ci lui a en fait volée ; il lui donne même deux chandeliers supplémentaires. En agissant ainsi, Mgr Bienvenu sauve Jean Valjean du bagne, auquel il n'aurait pas manqué d'être à nouveau condamné. Jean Valjean a en effet déjà subi cette condamnation, pour avoir simplement volé un pain. On pourrait donc croire que l'évêque ment par <i>humanité,</i> par compassion pour un homme qui a été injustement condamné pour une vétille, et qu'il pense capable d'être honnête.</p>
<p class="body_Text7">L'évêque, cependant, ne se contente pas de sauver Jean Valjean, ce n'est même pas son intention première. Les premières paroles qu'il adresse à Jean Valjean, après le départ des gendarmes, sont celles- ci : « Vous m'avez promis d'employer cet argent à devenir honnête homme. » Jean Valjean ne se souvient pas d'avoir fait une telle promesse ! L'évêque reprend : « Jean Valjean, mon frère, vous n'appartenez plus au mal, mais au bien. C'est votre âme que je vous achète ; je la retire aux pensées noires et à l'esprit de perdition, et je la donne à Dieu. » L'évêque, par son mensonge, a l'intention de sauver non la vie, mais l'âme de Valjean. Apparemment, il la lui achète deux cents francs, comme Méphistophélès qui achète l'âme du docteur Faust en échange de la richesse, de la jeunesse et de l'amour ; à l'inverse du Diable, cependant, c'est pour la sauver et non pour la perdre. Mais il ne dépend pas de lui que Jean Valjean devienne nécessairement honnête. D'ailleurs, Jean Valjean commettra un autre vol par la suite. Alors, que signifie ce pacte étrange, dans lequel Jean Valjean est le débiteur tenu de remplir sa part du contrat ? En réalité, c'est son âme à lui que l'évêque donne, en échange de celle de Valjean : en mentant, il a commis un péché qu'on dit « mortel » dans la doctrine chrétienne. En effet, le bien le plus précieux est la vie éternelle auprès de Dieu, qui est en même temps la Vérité : seule une âme pure de tout péché, exempte de tout mensonge peut y prétendre. L'évêque sacrifie donc son propre salut pour le salut de l'âme de celui qu'il appelle son frère, qu'il aime non pas comme lui- même, mais plus que lui-même. C'est donc l'amour qui, finalement, justifie l'entorse au principe du « ne jamais mentir » : « L'amour s'oppose à la raideur simpliste, formelle et en somme si peu humaine de l'absolue sincérité » (Vladimir Jankélévitch, <i>Les vertus et l’amour,</i> « La sincérité »).</p>
<p class="body_Text7">Mentir aux siens par amour, pour ne pas blesser le vulnérable, pour protéger le faible, pour secourir le malheureux, qu'il soit parent, enfant, amant, ami, cela ne peut être qu'exceptionnel. Car l'amour exige aussi la confiance, sans laquelle la communauté entre ceux qui s'aiment ne pourrait pas exister. Que cela soit en couple ou en famille, entre amis ou entre proches, dire la vérité et se fier à la parole de l'autre renforce le lien qui nous attache aux nôtres ; mentir, à la longue, ne ferait que le dissoudre.</p>
<p class="body_Text7">Généralement, le mensonge est en effet une marque de défiance plus que de confiance, de division plus que d'union. Mais mentir aux autres par amour des siens, c'est beaucoup plus fréquent et, apparemment, licite : « On ne trompe pas les siens ; quant aux autres...ma foi, ne sont-ils pas justement "les autres" ? » (Alexandre Koyré, <i>Réflexions sur le mensonge) </i>Envers quels « autres » le mensonge est-il permis ?</p>
<p class="body_Text7">La femme du résistant qui dissimule la présence de son mari aux policiers allemands venus l'arrêter ment pour le protéger, par ruse aussi envers un ennemi qui ne connaît que la force. Le mensonge est alors une arme qu'on emploie contre l'autre, tel un ennemi, comme à la guerre. Contre l'adversaire, le mensonge est permis. Ruses et stratagèmes, feintes et pièges, « c'est de bonne guerre », dit-on.</p>
<p class="body_Text7">Cependant, la femme du résistant ne défend pas seulement son mari mais, à travers lui, la Résistance à la violence nazie négatrice de la liberté des hommes. Elle lutte à sa manière contre un ordre déshumanisant, dont le policier allemand n'est que le représentant. Elle le ferait tout aussi bien pour un autre que son mari. Quand Mgr Bienvenu ment, ce n'est pas parce qu'il considère les gendarmes comme des adversaires, ni parce que Jean Valjean est son ami. À l'inverse de l'institution judiciaire, qui le traiterait comme un coupable récidiviste, l'évêque le considère comme un homme capable de vouloir le bien et lui offre, par-delà des lois humaines inhumaines, une chance de rachat.</p>
<p class="body_Text7">On peut parler de mensonge par amour : il ne s'agit pas seulement de mentir selon nos affections particulières, pour nos proches et contre les autres, mais selon une certaine idée de l'humanité et pour défendre tout être humain, quel qu'il soit, contre ce qui nie cette idée et la met en danger. Pour l'évêque, l'amour de l'humanité passe par Dieu : c'est en Dieu que Jean Valjean est son frère, c'est dans l'amour de Dieu que doit se faire la communauté des hommes. La fraternité humaine peut passer aussi par les hommes eux-mêmes, par ce qui les fait hommes, par cette humanité qu'ils se donnent à eux-mêmes au cours de leur histoire, dans des institutions politiques justes, fondées sur l'idée d'égalité et de liberté en droits de tous les êtres humains, et dont le policier nazi, par exemple, est manifestement l'ennemi.</p>
<p class="body_Text7">Il est vrai que le mensonge est un obstacle à la communauté humaine telle qu'on peut la rêver, comme il l'est pour la communauté des proches — d'autant plus que les hommes ne forment pas naturellement une grande famille. Les hommes ont beau avoir en commun la raison — ce qui fait leur dignité, la valeur en soi de chaque homme — il ne faut pas compter qu'ils s'unissent demain spontanément et se respectent les uns les autres. La communauté des êtres humains, qui ne forment pas à eux tous une famille, une tribu ou une patrie, ne peut alors reposer que sur des contrats et des pactes passés entre eux. Or, ces liens conventionnels ne peuvent se fonder que sur une foi réciproque dans la parole donnée. Si l'on veut qu'un contrat ou un pacte soient pris au sérieux, le mensonge est interdit. Comme le dit Montaigne, « nous ne sommes hommes, et ne nous tenons les uns aux autres que par la parole » <i>(Essais,</i> I, 9, « Des menteurs »).</p>
<p class="body_Text7">Pour cette raison, Kant pensait qu'il n'y a jamais de mensonge innocent, même pour la bonne cause : même un mensonge qui ne nuit à personne en particulier nuit à l'humanité en général, « puisqu'il disqualifie la source du droit », au fondement de tout contrat social <i>(Sur un prétendu droit de mentir par humanité).</i> Kant préconise donc de ne jamais mentir : comment puis-je avoir un droit quelconque qui oblige les autres à le respecter, si je ne <i>m’oblige</i> pas moi-même à respecter ce qui est la source du droit, le respect de la parole donnée ? Mais on a pu dire aussi que si Kant avait connu le nazisme, il aurait peut- être fait partie de la Résistance... Un tel régime politique, en effet, est la négation même de la possibilité d'une communauté humaine universelle, constituée d'hommes libres, liés entre eux par des droits et des devoirs réciproques.</p>
<p class="body_Text7">Puisque le mensonge fait perdre tout crédit à la parole donnée et que, sans le respect de cette parole, il n'est plus aucun contrat valide, ni aucune règle qu'on soit obligé de respecter, le mensonge rend inapplicables tous les droits fondés sur des contrats. Il n'y a plus de droit, s'il existe un quelconque droit de mentir, et quel droit, à son tour, le garantirait, s'il n'y a plus de droit ? Comment dès lors pourrait-on envisager un droit au mensonge ? Il semble bien que l'on ne puisse qu'à tort prétendre avoir le droit de mentir : le droit de mentir est un prétendu droit. Et pourtant, il existe une exception. Lorsque le droit est menacé, qu'il s'agit de lutter contre ce qui s'en fait l'ennemi déclaré, on serait autorisé à recourir au mensonge. En somme, on aurait le droit de mentir pour rétablir le droit, contre la force qui nie le droit.</p>
